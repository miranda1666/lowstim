<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diet Planner + Tracker</title>

  <style>
    :root{
      --bg:#ffffff;
      --cream:#e6d8cc;
      --stone:#c9beb6;
      --text:#1f1f1f;
      --muted:#6b625c;

      --border: rgba(201,190,182,0.85);
      --borderSoft: rgba(201,190,182,0.55);
      --creamSoft: rgba(230,216,204,0.20);

      --shadow: 0 10px 26px rgba(0,0,0,0.06);
      --shadowSoft: 0 3px 10px rgba(0,0,0,0.05);

      --rOuter: 18px;
      --rInner: 16px;
      --rPill: 999px;

      --fsKicker: 12px;
      --fsLabel: 11px;
      --fsBody: 13px;

      --gap: 12px;

      --board-tint: #ffffff;
      --board-tint-a: 0.30;
      --board-image: none;

      --card-bg: rgba(255,255,255,0.88);
      --field-bg: #ffffff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:26px;
    }

    .wrap{ max-width:1100px; margin:0 auto; }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }

    .kicker{
      font-size:var(--fsKicker);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding-top:4px;
    }

    .btns{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      color:var(--text);
      border-radius:var(--rPill);
      padding:9px 14px;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .btn.primary{ background:var(--cream); }
    .btn.danger{ background: rgba(230,216,204,0.30); }

    .popover{ position:relative; }

    .icon-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,0.80);
      border: 1px solid var(--borderSoft);
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .bg-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .bg-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 22px rgba(0,0,0,0.10); }
    .bg-btn:active{ transform: translateY(0px); }

    .bg-dot, .theme-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(230,216,204,0.30);
    }
    .theme-dot{
      background: var(--text);
      box-shadow: 0 0 0 6px rgba(201,190,182,0.25);
    }

    .panel{
      position:absolute;
      top: 46px;
      right: 0;
      width: 285px;
      border-radius: 16px;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 40px rgba(0,0,0,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px;
      display:none;
      z-index: 80;

      /* IMPORTANT: scroll so it never gets cut off */
      max-height: 70vh;
      overflow-y: auto;
    }
    .panel.open{ display:block; }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(31,31,31,0.72);
    }

    .panel .rowT{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 0;
    }

    .panel .rowT label{
      font-size: 12px;
      color: var(--muted);
    }

    input[type="color"]{
      width: 36px;
      height: 28px;
      border: 1px solid var(--borderSoft);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    input[type="range"]{ width: 150px; }

    .file{
      width:100%;
      font-size: 12px;
      color: rgba(31,31,31,0.75);
    }

    .mini-btn{
      width: 100%;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 9px 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(31,31,31,0.80);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }

    .divider{
      height: 1px;
      background: rgba(201,190,182,0.35);
      margin: 8px 0;
    }

    .hintSmall{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    /* Presets UI */
    .presetName{ width:100%; }
    .presetArea{
      width:100%;
      min-height:84px;
      font-size:12px;
      line-height:1.35;
      border:1px solid var(--borderSoft);
      border-radius:12px;
      padding:10px;
      background: rgba(255,255,255,0.92);
      color: var(--text);
      resize: vertical;
    }
    .status{
      font-size:12px;
      color: var(--muted);
      margin-top:6px;
    }
    .select2{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--borderSoft);
      background: rgba(255,255,255,0.92);
      color: var(--text);
      outline:none;
    }

    .widgetBoard{
      position: relative;
      border-radius: var(--rOuter);
      overflow: hidden;
      border: 1px solid var(--borderSoft);
      box-shadow: var(--shadow);
      padding: 14px;
      background: transparent;
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(0.95);
      transform: scale(1.02);
      z-index:0;
    }
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 16% 22%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(760px 520px at 84% 30%, rgba(255,255,255,0.22), transparent 62%),
        rgba(255,255,255,0.30);
      background-blend-mode: screen;
      pointer-events: none;
      z-index:0;
    }
    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:14px;
      align-items:start;
      position:relative;
      z-index:2;
    }

    .card{
      background: var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--rOuter);
      padding:14px;
      min-width:0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .cardHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .cardTitle{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }

    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      white-space:nowrap;
    }

    .mealList{ display:grid; gap:12px; }

    .meal{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, var(--creamSoft), rgba(255,255,255,0));
    }

    .mealTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .mealName{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }

    .pill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:6px 10px;
      background:var(--field-bg);
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    .row{
      display:grid;
      grid-template-columns: 1.3fr 0.9fr 0.7fr;
      gap:10px;
      align-items:end;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      margin-top:10px;
      align-items:end;
    }

    .label{
      display:block;
      font-size:var(--fsLabel);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px 0;
    }

    .input, .select{
      width:100%;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:12px;
      padding:9px 10px;
      font-size:var(--fsBody);
      outline:none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      height:36px;
      color: var(--text);
    }

    .input:focus, .select:focus{
      border-color: rgba(201,190,182,1);
      box-shadow: 0 0 0 3px rgba(230,216,204,0.55);
    }

    .mini{
      font-size:12px;
      color:#7a716a;
      line-height:1.35;
      margin-top:8px;
    }

    .fullness{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .chip{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:var(--rPill);
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      height:34px;
      color: var(--text);
    }

    .chip:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }

    .chip[data-active="true"]{
      background:var(--cream);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    .box{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.14), rgba(255,255,255,0));
      margin-bottom:12px;
    }

    .boxTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }

    .boxLabel{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .big{
      font-size:26px;
      font-weight:740;
      letter-spacing:-0.02em;
    }

    .bar{
      height:10px;
      border-radius:var(--rPill);
      background: rgba(201,190,182,0.30);
      border:1px solid var(--borderSoft);
      overflow:hidden;
      margin:10px 0 8px;
    }

    .bar > div{
      height:100%;
      width:0%;
      background: var(--stone);
      transition: width 220ms ease;
    }

    .hint{
      font-size:12px;
      color:#7a716a;
      line-height:1.4;
      margin:0;
    }

    .totals{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    .miniBox{
      border:1px solid var(--borderSoft);
      border-radius:14px;
      padding:10px;
      background:var(--field-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .miniLabel{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:6px;
    }

    .miniVal{
      font-size:18px;
      font-weight:720;
      letter-spacing:-0.01em;
    }

    .goals{
      display:grid;
      gap:10px;
    }

    .goalRow{
      display:grid;
      grid-template-columns: 1fr 0.55fr;
      gap:10px;
      align-items:end;
    }

    .goalList{ display:grid; gap:10px; margin-top:10px; }

    .goalItem{
      border:1px solid var(--borderSoft);
      border-radius:14px;
      padding:10px;
      background:var(--field-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display:grid;
      grid-template-columns: 1fr 0.7fr auto;
      gap:10px;
      align-items:end;
    }

    .iconBtn{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:12px;
      width:40px;
      height:36px;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      color: var(--text);
    }

    .iconBtn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }

    .iconBtn.danger{ background: rgba(230,216,204,0.30); }

    @media (max-width: 980px){
      body{ padding: 16px; }
      .grid{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 1fr; }
      .goalRow{ grid-template-columns: 1fr; }
      .goalItem{ grid-template-columns: 1fr; }
      .totals{ grid-template-columns: 1fr; }
      .panel{ right: 0; left: auto; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="kicker">Diet Planner + Tracker</div>

      <div class="btns">

        <!-- Background settings -->
        <div class="popover" id="bgPopover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" id="bgDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <h2>Background</h2>

            <div class="rowT">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="rowT">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="30" />
            </div>

            <div class="divider"></div>

            <div class="rowT" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="rowT">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <button class="mini-btn" id="bgApply" type="button">Apply background</button>
            </div>

            <div class="hintSmall">Changes only save when you click Apply.</div>
          </div>
        </div>

        <!-- Theme settings -->
        <div class="popover" id="themePopover">
          <div class="icon-pill">
            <button class="bg-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <h2>Theme</h2>

            <div class="rowT">
              <label for="tWidgetBg">Page bg</label>
              <input id="tWidgetBg" type="color" value="#ffffff" />
            </div>

            <div class="rowT">
              <label for="tCardBg">Card bg</label>
              <input id="tCardBg" type="color" value="#ffffff" />
            </div>

            <div class="rowT">
              <label for="tFieldBg">Fields bg</label>
              <input id="tFieldBg" type="color" value="#ffffff" />
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <label for="tText">Text</label>
              <input id="tText" type="color" value="#1f1f1f" />
            </div>

            <div class="rowT">
              <label for="tMuted">Muted text</label>
              <input id="tMuted" type="color" value="#6b625c" />
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <label for="tBorder">Borders</label>
              <input id="tBorder" type="color" value="#c9beb6" />
            </div>

            <div class="rowT">
              <label for="tStone">Accent</label>
              <input id="tStone" type="color" value="#c9beb6" />
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <label for="tCream">Highlight</label>
              <input id="tCream" type="color" value="#e6d8cc" />
            </div>

            <div class="rowT">
              <label for="tCreamSoft">Highlight soft</label>
              <input id="tCreamSoft" type="color" value="#e6d8cc" />
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <button class="mini-btn" id="themeApply" type="button">Apply theme</button>
            </div>

            <div class="rowT">
              <button class="mini-btn" id="resetTheme" type="button">Reset theme</button>
            </div>

            <div class="divider"></div>

            <h2 style="margin:0 0 10px 0;">Presets</h2>

            <div class="rowT" style="align-items:flex-start; flex-direction:column; gap:8px;">
              <input id="presetName" class="presetName input" placeholder="Preset name" style="height:36px;" />
              <button class="mini-btn" id="presetSave" type="button">Save current as preset</button>
            </div>

            <div class="rowT">
              <label for="presetSelect">Choose</label>
              <select id="presetSelect" class="select2">
                <option value="">—</option>
              </select>
            </div>

            <div class="rowT">
              <button class="mini-btn" id="presetApply" type="button">Apply preset</button>
            </div>

            <div class="rowT">
              <button class="mini-btn" id="presetDelete" type="button">Delete preset</button>
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <button class="mini-btn" id="presetCopy" type="button">Copy preset JSON</button>
            </div>

            <div class="rowT" style="align-items:flex-start; flex-direction:column; gap:8px;">
              <textarea id="presetImport" class="presetArea" placeholder='Paste preset JSON here, then click "Import presets".'></textarea>
              <button class="mini-btn" id="presetImportBtn" type="button">Import presets</button>
              <div class="status" id="presetStatus" aria-live="polite"></div>
            </div>

            <div class="hintSmall">
            </div>
          </div>
        </div>

        <button id="prevDay" class="btn" type="button">◀ PREV</button>
        <button id="nextDay" class="btn" type="button">NEXT ▶</button>
        <button id="clearDay" class="btn primary" type="button">CLEAR DAY</button>
      </div>
    </div>

    <div class="widgetBoard" id="widgetBoard" aria-label="Diet tracker widget board">
      <div class="boardTint" id="boardTint"></div>

      <div class="grid">
        <!-- LEFT -->
        <section class="card" aria-label="Meals">
          <div class="cardHead">
            <h2 class="cardTitle">Meals</h2>
            <div id="dayMeta" class="meta"></div>
          </div>

          <div class="mealList" id="mealList"></div>
        </section>

        <!-- RIGHT -->
        <aside class="card" aria-label="Totals and goals">
          <div class="cardHead">
            <h2 class="cardTitle">Totals</h2>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Calories</div>
              <div id="calTotal" class="big">0</div>
            </div>
            <div class="bar"><div id="calBar"></div></div>
            <p id="calHint" class="hint">Set a calorie goal to see progress.</p>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Protein (g)</div>
              <div id="proteinTotal" class="big">0</div>
            </div>
            <div class="bar"><div id="proteinBar"></div></div>
            <p id="proteinHint" class="hint">Set a protein goal to see progress.</p>

            <div class="totals">
              <div class="miniBox">
                <div class="miniLabel">Carbs (g)</div>
                <div id="carbTotal" class="miniVal">0</div>
              </div>
              <div class="miniBox">
                <div class="miniLabel">Fiber (g)</div>
                <div id="fiberTotal" class="miniVal">0</div>
              </div>
            </div>
          </div>

          <div class="cardHead" style="margin-top:6px;">
            <h2 class="cardTitle">Goals</h2>
          </div>

          <div class="box">
            <div class="goals">
              <div class="goalRow">
                <div>
                  <label class="label" for="goalCalories">Calorie goal</label>
                  <input id="goalCalories" class="input" type="number" min="0" placeholder="e.g. 1800" />
                </div>
                <div>
                  <label class="label" for="goalProtein">Protein goal (g)</label>
                  <input id="goalProtein" class="input" type="number" min="0" placeholder="e.g. 120" />
                </div>
              </div>

              <div style="display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:end;">
                <div>
                  <label class="label" for="newGoalName">Add another goal</label>
                  <input id="newGoalName" class="input" type="text" placeholder="e.g. Water (cups), Steps, etc." />
                </div>
                <button id="addGoal" class="btn primary" type="button" style="height:36px;">ADD</button>
              </div>

              <div id="goalList" class="goalList"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
  /* --------------------------
     Safe storage + instance id
  --------------------------- */
  (function(){
    const mem = Object.create(null);

    function canUseLocalStorage(){
      try{
        const k = "__t__" + Math.random().toString(16).slice(2);
        localStorage.setItem(k, "1");
        localStorage.removeItem(k);
        return true;
      }catch{ return false; }
    }
    const hasLS = canUseLocalStorage();

    function storageGet(key){
      try{
        if(hasLS) return localStorage.getItem(key);
        return mem[key] ?? null;
      }catch{ return mem[key] ?? null; }
    }
    function storageSet(key, value){
      try{
        if(hasLS) localStorage.setItem(key, value);
        else mem[key] = String(value);
      }catch{ mem[key] = String(value); }
    }
    function storageRemove(key){
      try{
        if(hasLS) localStorage.removeItem(key);
        else delete mem[key];
      }catch{ delete mem[key]; }
    }

    function uid(){
      return Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    function getWidgetId(){
      // 1) explicit wid param
      try{
        const sp = new URLSearchParams(location.search);
        const wid = (sp.get("wid") || "").trim();
        if(wid) return wid;
      }catch{}

      // 2) cached per-tab
      try{
        const cached = sessionStorage.getItem("diet_tracker_wid");
        if(cached) return cached;
      }catch{}

      // 3) generate and cache
      const fresh = uid();
      try{ sessionStorage.setItem("diet_tracker_wid", fresh); }catch{}
      return fresh;
    }

    window.__DT__ = {
      wid: getWidgetId(),
      get: storageGet,
      set: storageSet,
      remove: storageRemove
    };
  })();

  /* --------------------------
     Main app
  --------------------------- */
  window.addEventListener("DOMContentLoaded", () => {

    const WID = window.__DT__?.wid || "default";

    const DAY_PREFIX = "diet_tracker_v1__" + WID + "__";
    const BG_KEY = "diet_tracker_bg_v1__" + WID;
    const THEME_KEY = "diet_tracker_theme_v1__" + WID;
    const PRESETS_KEY = "diet_tracker_presets_v1__" + WID;

    // ---------- Utilities ----------
    const pad2 = (n) => String(n).padStart(2,"0");
    const isoDay = (d) => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
    const niceDay = (d) => d.toLocaleDateString(undefined, { weekday:"short", month:"short", day:"numeric", year:"numeric" });
    const clampPct = (p) => Math.max(0, Math.min(100, p));

    const els = {
      bgBtn: document.getElementById("bgBtn"),
      bgPanel: document.getElementById("bgPanel"),
      bgColor: document.getElementById("bgColor"),
      bgStrength: document.getElementById("bgStrength"),
      bgImage: document.getElementById("bgImage"),
      removeImage: document.getElementById("removeImage"),
      bgApply: document.getElementById("bgApply"),
      boardTintEl: document.getElementById("boardTint"),
      bgDot: document.getElementById("bgDot"),

      themeBtn: document.getElementById("themeBtn"),
      themePanel: document.getElementById("themePanel"),
      themeDot: document.getElementById("themeDot"),
      themeApply: document.getElementById("themeApply"),
      resetTheme: document.getElementById("resetTheme"),

      tWidgetBg: document.getElementById("tWidgetBg"),
      tCardBg: document.getElementById("tCardBg"),
      tFieldBg: document.getElementById("tFieldBg"),
      tText: document.getElementById("tText"),
      tMuted: document.getElementById("tMuted"),
      tBorder: document.getElementById("tBorder"),
      tStone: document.getElementById("tStone"),
      tCream: document.getElementById("tCream"),
      tCreamSoft: document.getElementById("tCreamSoft"),

      presetName: document.getElementById("presetName"),
      presetSave: document.getElementById("presetSave"),
      presetSelect: document.getElementById("presetSelect"),
      presetApply: document.getElementById("presetApply"),
      presetDelete: document.getElementById("presetDelete"),
      presetCopy: document.getElementById("presetCopy"),
      presetImport: document.getElementById("presetImport"),
      presetImportBtn: document.getElementById("presetImportBtn"),
      presetStatus: document.getElementById("presetStatus"),

      dayMeta: document.getElementById("dayMeta"),
      mealList: document.getElementById("mealList"),

      calTotalEl: document.getElementById("calTotal"),
      proteinTotalEl: document.getElementById("proteinTotal"),
      carbTotalEl: document.getElementById("carbTotal"),
      fiberTotalEl: document.getElementById("fiberTotal"),

      calBar: document.getElementById("calBar"),
      proteinBar: document.getElementById("proteinBar"),
      calHint: document.getElementById("calHint"),
      proteinHint: document.getElementById("proteinHint"),

      goalCalories: document.getElementById("goalCalories"),
      goalProtein: document.getElementById("goalProtein"),
      newGoalName: document.getElementById("newGoalName"),
      addGoalBtn: document.getElementById("addGoal"),
      goalList: document.getElementById("goalList"),

      prevDayBtn: document.getElementById("prevDay"),
      nextDayBtn: document.getElementById("nextDay"),
      clearDayBtn: document.getElementById("clearDay"),
    };

    // ---------- Helpers ----------
    const normalizeHex = (hex, fallback="#ffffff") => {
      const s = String(hex || "").trim();
      if(/^#[0-9a-fA-F]{6}$/.test(s)) return s.toLowerCase();
      return fallback;
    };

    const hexToRgba = (hex, a) => {
      const h = normalizeHex(hex, "#efe7e1").slice(1);
      const r = parseInt(h.slice(0,2), 16);
      const g = parseInt(h.slice(2,4), 16);
      const b = parseInt(h.slice(4,6), 16);
      return `rgba(${r},${g},${b},${a})`;
    };

    const loadJSON = (k) => {
      try{
        const raw = window.__DT__.get(k);
        return raw ? JSON.parse(raw) : null;
      }catch{ return null; }
    };
    const saveJSON = (k, v) => {
      try{ window.__DT__.set(k, JSON.stringify(v)); }catch{}
    };

    const uid = () => Math.random().toString(16).slice(2) + Date.now().toString(16);

    async function copyText(text){
      try{
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch{}
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        ta.style.top = "0";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return !!ok;
      }catch{
        return false;
      }
    }

    function setStatus(msg){
      if(!els.presetStatus) return;
      els.presetStatus.textContent = msg || "";
    }

    // ---------- Confirm modal ----------
    const escapeHtml = (s) =>
      String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");

    const askConfirm = (message, { okText="Confirm", cancelText="Cancel", danger=false } = {}) =>
      new Promise((resolve) => {
        const wrap = document.createElement("div");
        wrap.style.position = "fixed";
        wrap.style.inset = "0";
        wrap.style.zIndex = "9999";
        wrap.style.display = "grid";
        wrap.style.placeItems = "center";
        wrap.style.padding = "18px";
        wrap.style.background = "rgba(20,18,16,.35)";
        wrap.style.backdropFilter = "blur(8px)";
        wrap.style.webkitBackdropFilter = "blur(8px)";

        wrap.innerHTML = `
          <div style="
            width:min(520px,100%);
            background:rgba(255,255,255,.92);
            border:1px solid rgba(43,43,43,.14);
            border-radius:20px;
            box-shadow:0 12px 40px rgba(0,0,0,.12);
            overflow:hidden;">
            <div style="padding:14px 16px;border-bottom:1px solid rgba(43,43,43,.10);font-weight:650;">
              Confirm
            </div>
            <div style="padding:14px 16px;line-height:1.45;color:rgba(43,43,43,.92);">
              ${escapeHtml(message)}
            </div>
            <div style="display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;
              padding:12px 16px;border-top:1px solid rgba(43,43,43,.10);">
              <button class="btn" type="button" id="cnlBtn">${escapeHtml(cancelText)}</button>
              <button class="btn ${danger ? "danger" : "primary"}" type="button" id="okBtn">${escapeHtml(okText)}</button>
            </div>
          </div>
        `;

        const cleanup = (val) => {
          document.removeEventListener("keydown", onKey);
          wrap.remove();
          resolve(val);
        };

        const onKey = (e) => { if (e.key === "Escape") cleanup(false); };

        wrap.addEventListener("click", (e) => {
          if (e.target === wrap) cleanup(false);
        });

        document.body.appendChild(wrap);
        document.addEventListener("keydown", onKey);

        const okBtn = wrap.querySelector("#okBtn");
        const cnlBtn = wrap.querySelector("#cnlBtn");

        cnlBtn.addEventListener("click", () => cleanup(false));
        okBtn.addEventListener("click", () => cleanup(true));

        setTimeout(() => okBtn.focus(), 0);
      });

    // ---------- Background ----------
    const defaultBg = () => ({ tint:"#efe7e1", strength:30, imageDataUrl:null });

    function setBoardImage(dataUrlOrNull){
      document.documentElement.style.setProperty("--board-image", dataUrlOrNull ? `url("${dataUrlOrNull}")` : "none");
    }

    function applyBoardTint(colorHex, strengthPct){
      const strength = Math.max(0, Math.min(70, Number(strengthPct))) / 100;
      const tint = normalizeHex(colorHex, "#efe7e1");

      document.documentElement.style.setProperty("--board-tint", tint);
      document.documentElement.style.setProperty("--board-tint-a", String(strength));

      const borderHex = (themeDraft && themeDraft.borderHex) ? themeDraft.borderHex : "#c9beb6";

      if (els.bgDot){
        els.bgDot.style.background = tint;
        els.bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.35, strength + 0.12))}`;
        els.bgDot.style.borderColor = hexToRgba(borderHex, 0.75);
      }
      if (els.boardTintEl){
        els.boardTintEl.style.background = hexToRgba(tint, strength);
      }
    }

    async function fileToDataUrl(file){
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(String(r.result));
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    // ---------- Theme ----------
    const DEFAULT_THEME = {
      bg: "#ffffff",
      cardBg: "#ffffff",
      fieldBg: "#ffffff",
      text: "#1f1f1f",
      muted: "#6b625c",
      borderHex: "#c9beb6",
      stone: "#c9beb6",
      cream: "#e6d8cc",
      creamSoftHex: "#e6d8cc"
    };

    function applyTheme(t){
      const theme = { ...DEFAULT_THEME, ...(t || {}) };

      document.documentElement.style.setProperty("--bg", normalizeHex(theme.bg));
      document.documentElement.style.setProperty("--text", normalizeHex(theme.text));
      document.documentElement.style.setProperty("--muted", normalizeHex(theme.muted));

      document.documentElement.style.setProperty("--stone", normalizeHex(theme.stone, "#c9beb6"));
      document.documentElement.style.setProperty("--cream", normalizeHex(theme.cream, "#e6d8cc"));

      document.documentElement.style.setProperty("--border", hexToRgba(theme.borderHex, 0.85));
      document.documentElement.style.setProperty("--borderSoft", hexToRgba(theme.borderHex, 0.55));
      document.documentElement.style.setProperty("--creamSoft", hexToRgba(theme.creamSoftHex, 0.20));

      document.documentElement.style.setProperty("--card-bg", hexToRgba(theme.cardBg, 0.88));
      document.documentElement.style.setProperty("--field-bg", normalizeHex(theme.fieldBg, "#ffffff"));

      if(els.themeDot){
        els.themeDot.style.background = normalizeHex(theme.text);
        els.themeDot.style.boxShadow = `0 0 0 6px ${hexToRgba(theme.borderHex, 0.25)}`;
        els.themeDot.style.borderColor = hexToRgba(theme.borderHex, 0.75);
      }

      // sync UI
      els.tWidgetBg.value = normalizeHex(theme.bg);
      els.tCardBg.value = normalizeHex(theme.cardBg);
      els.tFieldBg.value = normalizeHex(theme.fieldBg);
      els.tText.value = normalizeHex(theme.text);
      els.tMuted.value = normalizeHex(theme.muted);
      els.tBorder.value = normalizeHex(theme.borderHex, "#c9beb6");
      els.tStone.value = normalizeHex(theme.stone, "#c9beb6");
      els.tCream.value = normalizeHex(theme.cream, "#e6d8cc");
      els.tCreamSoft.value = normalizeHex(theme.creamSoftHex, "#e6d8cc");
    }

    function readThemeFromUI(){
      return {
        bg: normalizeHex(els.tWidgetBg.value),
        cardBg: normalizeHex(els.tCardBg.value),
        fieldBg: normalizeHex(els.tFieldBg.value),
        text: normalizeHex(els.tText.value),
        muted: normalizeHex(els.tMuted.value),
        borderHex: normalizeHex(els.tBorder.value, "#c9beb6"),
        stone: normalizeHex(els.tStone.value, "#c9beb6"),
        cream: normalizeHex(els.tCream.value, "#e6d8cc"),
        creamSoftHex: normalizeHex(els.tCreamSoft.value, "#e6d8cc")
      };
    }

    // ---------- Presets ----------
    function loadPresets(){
      const list = loadJSON(PRESETS_KEY);
      return Array.isArray(list) ? list : [];
    }
    function savePresets(list){
      saveJSON(PRESETS_KEY, list);
    }
    function refreshPresetSelect(){
      const list = loadPresets();
      const current = els.presetSelect.value;

      els.presetSelect.innerHTML = `<option value="">—</option>`;
      for(const p of list){
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.name || "Untitled";
        els.presetSelect.appendChild(opt);
      }

      if(current) els.presetSelect.value = current;
    }

    // ---------- Draft system ----------
    let bgDraft = loadJSON(BG_KEY) || defaultBg();
    let themeDraft = { ...DEFAULT_THEME, ...(loadJSON(THEME_KEY) || {}) };

    function syncBgInputs(){
      els.bgColor.value = bgDraft.tint || "#efe7e1";
      els.bgStrength.value = String(bgDraft.strength ?? 30);
    }

    function applyBgDraft(){
      applyBoardTint(bgDraft.tint, bgDraft.strength);
      setBoardImage(bgDraft.imageDataUrl || null);
    }

    // Init
    syncBgInputs();
    applyTheme(themeDraft);
    applyBgDraft();
    refreshPresetSelect();

    // ---------- Popovers ----------
    els.bgBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      els.bgPanel.classList.toggle("open");
      els.themePanel.classList.remove("open");
    });

    els.themeBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      els.themePanel.classList.toggle("open");
      els.bgPanel.classList.remove("open");
    });

    document.addEventListener("click", (e) => {
      if(els.bgPanel.classList.contains("open")){
        const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
        if(!inside) els.bgPanel.classList.remove("open");
      }
      if(els.themePanel.classList.contains("open")){
        const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
        if(!inside) els.themePanel.classList.remove("open");
      }
    });

    // ---------- Background draft changes (preview only) ----------
    els.bgColor.addEventListener("input", () => {
      bgDraft.tint = els.bgColor.value;
      applyBgDraft();
      setStatus("");
    });

    els.bgStrength.addEventListener("input", () => {
      bgDraft.strength = Number(els.bgStrength.value);
      applyBgDraft();
      setStatus("");
    });

    els.bgImage.addEventListener("change", async () => {
      const file = els.bgImage.files && els.bgImage.files[0];
      if(!file) return;
      const dataUrl = await fileToDataUrl(file);
      bgDraft.imageDataUrl = dataUrl;
      applyBgDraft();
      setStatus("");
    });

    els.removeImage.addEventListener("click", () => {
      bgDraft.imageDataUrl = null;
      els.bgImage.value = "";
      applyBgDraft();
      setStatus("");
    });

    // Persist background
    els.bgApply.addEventListener("click", () => {
      saveJSON(BG_KEY, bgDraft);
      setStatus("Background applied.");
    });

    // ---------- Theme draft changes (preview only) ----------
    function onThemeDraftChange(){
      themeDraft = readThemeFromUI();
      applyTheme(themeDraft);
      applyBoardTint(bgDraft.tint, bgDraft.strength);
      setStatus("");
    }

    [
      els.tWidgetBg, els.tCardBg, els.tFieldBg,
      els.tText, els.tMuted,
      els.tBorder, els.tStone, els.tCream, els.tCreamSoft
    ].forEach(el => el.addEventListener("input", onThemeDraftChange));

    // Persist theme
    els.themeApply.addEventListener("click", () => {
      saveJSON(THEME_KEY, themeDraft);
      setStatus("Theme applied.");
    });

    // Reset theme
    els.resetTheme.addEventListener("click", () => {
      themeDraft = { ...DEFAULT_THEME };
      applyTheme(themeDraft);
      saveJSON(THEME_KEY, themeDraft);
      applyBoardTint(bgDraft.tint, bgDraft.strength);
      setStatus("Theme reset.");
    });

    // ---------- Presets ----------
    els.presetSave.addEventListener("click", () => {
      const name = (els.presetName.value || "").trim();
      if(!name){
        setStatus("Type a preset name first.");
        return;
      }

      const list = loadPresets();
      const entry = {
        id: uid(),
        name,
        theme: { ...themeDraft },
        bg: { ...bgDraft }
      };

      list.unshift(entry);
      savePresets(list);
      els.presetName.value = "";
      refreshPresetSelect();
      els.presetSelect.value = entry.id;
      setStatus("Preset saved.");
    });

    els.presetApply.addEventListener("click", () => {
      const id = els.presetSelect.value;
      if(!id){
        setStatus("Choose a preset first.");
        return;
      }

      const list = loadPresets();
      const p = list.find(x => x.id === id);
      if(!p){
        setStatus("Preset not found.");
        return;
      }

      bgDraft = { ...defaultBg(), ...(p.bg || {}) };
      themeDraft = { ...DEFAULT_THEME, ...(p.theme || {}) };

      syncBgInputs();
      applyTheme(themeDraft);
      applyBgDraft();

      saveJSON(BG_KEY, bgDraft);
      saveJSON(THEME_KEY, themeDraft);

      setStatus("Preset applied.");
    });

    els.presetDelete.addEventListener("click", async () => {
      const id = els.presetSelect.value;
      if(!id){
        setStatus("Choose a preset first.");
        return;
      }

      const ok = await askConfirm("Delete this preset?", { okText: "Delete", cancelText: "Cancel", danger: true });
      if(!ok) return;

      let list = loadPresets();
      list = list.filter(x => x.id !== id);

      savePresets(list);
      refreshPresetSelect();
      els.presetSelect.value = "";
      setStatus("Preset deleted.");
    });

    els.presetCopy.addEventListener("click", async () => {
      const list = loadPresets();
      const payload = JSON.stringify(list, null, 2);
      const ok = await copyText(payload);

      setStatus(ok ? "Preset JSON copied." : "Could not copy. JSON placed in import box.");
      if(!ok){
        els.presetImport.value = payload;
        els.presetImport.focus();
        els.presetImport.select();
      }
    });

    els.presetImportBtn.addEventListener("click", () => {
      const raw = (els.presetImport.value || "").trim();
      if(!raw){
        setStatus("Paste preset JSON first.");
        return;
      }

      try{
        const parsed = JSON.parse(raw);
        if(!Array.isArray(parsed)){
          setStatus("That JSON doesn’t look like a preset list.");
          return;
        }

        const cleaned = parsed
          .filter(Boolean)
          .map((p)=>({
            id: String(p.id || uid()),
            name: String(p.name || "Imported"),
            theme: { ...DEFAULT_THEME, ...(p.theme || {}) },
            bg: { ...defaultBg(), ...(p.bg || {}) }
          }));

        savePresets(cleaned);
        refreshPresetSelect();
        setStatus("Presets imported.");
      }catch{
        setStatus("Invalid JSON.");
      }
    });

    /* ---------------------------
       APP LOGIC (unchanged)
    ---------------------------- */
    const MEALS = [
      { id:"breakfast", label:"Breakfast" },
      { id:"lunch", label:"Lunch" },
      { id:"snack", label:"Snack" },
      { id:"dinner", label:"Dinner" }
    ];

    const FULLNESS_OPTIONS = [
      { id:"hungry", label:"Hungry" },
      { id:"neutral", label:"Neutral" },
      { id:"satisfied", label:"Satisfied" },
      { id:"too_full", label:"Too full" }
    ];

    function defaultDayData(){
      const meals = {};
      MEALS.forEach(m => meals[m.id] = {
        name: "",
        calories: 0,
        protein: 0,
        carbs: 0,
        fiber: 0,
        fullness: "",
        tag: ""
      });

      return {
        goals: {
          calories: 0,
          protein: 0,
          custom: []
        },
        meals
      };
    }

    function keyFor(date){ return DAY_PREFIX + isoDay(date); }

    function loadDay(date){
      const raw = window.__DT__.get(keyFor(date));
      if(!raw) return defaultDayData();

      try{
        const parsed = JSON.parse(raw);
        const base = defaultDayData();

        base.goals.calories = Number(parsed?.goals?.calories || 0);
        base.goals.protein = Number(parsed?.goals?.protein || 0);
        base.goals.custom = Array.isArray(parsed?.goals?.custom) ? parsed.goals.custom : [];

        MEALS.forEach(m => {
          const src = parsed?.meals?.[m.id] || {};
          base.meals[m.id] = {
            name: String(src.name || ""),
            calories: Number(src.calories || 0),
            protein: Number(src.protein || 0),
            carbs: Number(src.carbs || 0),
            fiber: Number(src.fiber || 0),
            fullness: String(src.fullness || ""),
            tag: String(src.tag || "")
          };
        });

        return base;
      }catch{
        window.__DT__.remove(keyFor(date));
        return defaultDayData();
      }
    }

    function saveDay(date, data){
      window.__DT__.set(keyFor(date), JSON.stringify(data));
    }

    // ---------- State ----------
    let current = new Date();
    current.setHours(0,0,0,0);
    let data = loadDay(current);

    // ---------- Rendering ----------
    function render(){
      els.dayMeta.textContent = niceDay(current);

      els.goalCalories.value = data.goals.calories ? String(data.goals.calories) : "";
      els.goalProtein.value = data.goals.protein ? String(data.goals.protein) : "";

      els.mealList.innerHTML = "";
      MEALS.forEach(m => els.mealList.appendChild(renderMeal(m.id, m.label)));

      renderCustomGoals();
      updateTotals();
    }

    function renderMeal(mealId, label){
      const item = data.meals[mealId];

      const wrap = document.createElement("div");
      wrap.className = "meal";

      const top = document.createElement("div");
      top.className = "mealTop";

      const title = document.createElement("p");
      title.className = "mealName";
      title.textContent = label;

      const status = document.createElement("div");
      status.className = "pill";
      status.textContent = item.name.trim() ? "Added" : "Empty";

      top.appendChild(title);
      top.appendChild(status);
      wrap.appendChild(top);

      const row = document.createElement("div");
      row.className = "row";

      const c1 = document.createElement("div");
      const l1 = document.createElement("label");
      l1.className = "label";
      l1.textContent = "Meal";
      const inpName = document.createElement("input");
      inpName.className = "input";
      inpName.type = "text";
      inpName.value = item.name;

      inpName.addEventListener("input", () => {
        data.meals[mealId].name = inpName.value;
        saveDay(current, data);
        status.textContent = inpName.value.trim() ? "Added" : "Empty";
        updateTotals();
      });

      c1.appendChild(l1);
      c1.appendChild(inpName);

      const c2 = document.createElement("div");
      const l2 = document.createElement("label");
      l2.className = "label";
      l2.textContent = "Nutrient tag";
      const sel = document.createElement("select");
      sel.className = "select";

      const currentTag = data.meals[mealId].tag || "";
      const opts = [
        { v:"", t:"Select…" },
        { v:"protein", t:"Protein" },
        { v:"fiber", t:"Fiber" },
        { v:"carbs", t:"Carbohydrates" },
        { v:"fat", t:"Fats" },
        { v:"balanced", t:"Balanced" }
      ];

      opts.forEach(o => {
        const op = document.createElement("option");
        op.value = o.v;
        op.textContent = o.t;
        if(o.v === currentTag) op.selected = true;
        sel.appendChild(op);
      });

      sel.addEventListener("change", () => {
        data.meals[mealId].tag = sel.value;
        saveDay(current, data);
      });

      c2.appendChild(l2);
      c2.appendChild(sel);

      const c3 = document.createElement("div");
      const l3 = document.createElement("label");
      l3.className = "label";
      l3.textContent = "Calories";
      const inpCal = document.createElement("input");
      inpCal.className = "input";
      inpCal.type = "number";
      inpCal.min = "0";
      inpCal.placeholder = "0";
      inpCal.value = item.calories ? String(item.calories) : "";

      inpCal.addEventListener("input", () => {
        data.meals[mealId].calories = Number(inpCal.value || 0);
        saveDay(current, data);
        updateTotals();
      });

      c3.appendChild(l3);
      c3.appendChild(inpCal);

      row.appendChild(c1);
      row.appendChild(c2);
      row.appendChild(c3);
      wrap.appendChild(row);

      const row2 = document.createElement("div");
      row2.className = "row2";

      row2.appendChild(macroField("Protein (g)", item.protein, (v)=>{ data.meals[mealId].protein = v; saveDay(current, data); updateTotals(); }));
      row2.appendChild(macroField("Carbs (g)", item.carbs, (v)=>{ data.meals[mealId].carbs = v; saveDay(current, data); updateTotals(); }));
      row2.appendChild(macroField("Fiber (g)", item.fiber, (v)=>{ data.meals[mealId].fiber = v; saveDay(current, data); updateTotals(); }));

      wrap.appendChild(row2);

      const full = document.createElement("div");
      full.style.marginTop = "10px";

      const lf = document.createElement("div");
      lf.className = "label";
      lf.textContent = "Fullness";
      full.appendChild(lf);

      const chips = document.createElement("div");
      chips.className = "fullness";

      FULLNESS_OPTIONS.forEach(o => {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "chip";
        b.textContent = o.label;
        b.dataset.active = String(item.fullness === o.id);

        b.addEventListener("click", () => {
          const cur = data.meals[mealId].fullness;
          data.meals[mealId].fullness = (cur === o.id) ? "" : o.id;
          saveDay(current, data);

          Array.from(chips.querySelectorAll(".chip")).forEach(x => x.dataset.active = "false");
          if(data.meals[mealId].fullness === o.id) b.dataset.active = "true";
        });

        chips.appendChild(b);
      });

      full.appendChild(chips);
      wrap.appendChild(full);

      const note = document.createElement("div");
      note.className = "mini";
      wrap.appendChild(note);

      return wrap;
    }

    function macroField(labelText, value, onChange){
      const c = document.createElement("div");
      const l = document.createElement("label");
      l.className = "label";
      l.textContent = labelText;

      const inp = document.createElement("input");
      inp.className = "input";
      inp.type = "number";
      inp.min = "0";
      inp.placeholder = "0";
      inp.value = value ? String(value) : "";

      inp.addEventListener("input", () => onChange(Number(inp.value || 0)));

      c.appendChild(l);
      c.appendChild(inp);
      return c;
    }

    function renderCustomGoals(){
      els.goalList.innerHTML = "";
      const custom = data.goals.custom || [];

      if(custom.length === 0){
        const p = document.createElement("p");
        p.className = "hint";
        p.textContent = "No extra goals yet.";
        els.goalList.appendChild(p);
        return;
      }

      custom.forEach(g => {
        const row = document.createElement("div");
        row.className = "goalItem";

        const nameWrap = document.createElement("div");
        const ln = document.createElement("label");
        ln.className = "label";
        ln.textContent = "Goal";
        const name = document.createElement("input");
        name.className = "input";
        name.type = "text";
        name.value = g.name || "";
        name.addEventListener("input", () => {
          g.name = name.value;
          saveDay(current, data);
        });
        nameWrap.appendChild(ln);
        nameWrap.appendChild(name);

        const valWrap = document.createElement("div");
        const lv = document.createElement("label");
        lv.className = "label";
        lv.textContent = "Target";
        const val = document.createElement("input");
        val.className = "input";
        val.type = "number";
        val.min = "0";
        val.placeholder = "0";
        val.value = (g.value && Number(g.value) !== 0) ? String(g.value) : "";
        val.addEventListener("input", () => {
          g.value = Number(val.value || 0);
          saveDay(current, data);
        });
        valWrap.appendChild(lv);
        valWrap.appendChild(val);

        const del = document.createElement("button");
        del.type = "button";
        del.className = "iconBtn danger";
        del.title = "Remove goal";
        del.textContent = "✕";
        del.addEventListener("click", async () => {
          const ok = await askConfirm("Remove this goal?", { okText: "Remove", cancelText: "Cancel", danger: true });
          if(!ok) return;
          data.goals.custom = (data.goals.custom || []).filter(x => x.id !== g.id);
          saveDay(current, data);
          renderCustomGoals();
        });

        row.appendChild(nameWrap);
        row.appendChild(valWrap);
        row.appendChild(del);

        els.goalList.appendChild(row);
      });
    }

    function updateTotals(){
      let cal = 0, p = 0, c = 0, f = 0;
      MEALS.forEach(m => {
        const it = data.meals[m.id];
        cal += Number(it.calories || 0);
        p += Number(it.protein || 0);
        c += Number(it.carbs || 0);
        f += Number(it.fiber || 0);
      });

      els.calTotalEl.textContent = String(Math.round(cal));
      els.proteinTotalEl.textContent = String(Math.round(p));
      els.carbTotalEl.textContent = String(Math.round(c));
      els.fiberTotalEl.textContent = String(Math.round(f));

      const calGoal = Number(data.goals.calories || 0);
      const pGoal = Number(data.goals.protein || 0);

      if(calGoal > 0){
        const pct = clampPct((cal / calGoal) * 100);
        els.calBar.style.width = pct + "%";
        els.calHint.textContent = `${Math.round(cal)} / ${Math.round(calGoal)} kcal`;
      }else{
        els.calBar.style.width = "0%";
        els.calHint.textContent = "Set a calorie goal to see progress.";
      }

      if(pGoal > 0){
        const pct = clampPct((p / pGoal) * 100);
        els.proteinBar.style.width = pct + "%";
        els.proteinHint.textContent = `${Math.round(p)} / ${Math.round(pGoal)} g protein`;
      }else{
        els.proteinBar.style.width = "0%";
        els.proteinHint.textContent = "Set a protein goal to see progress.";
      }
    }

    // ---------- Events: Goals ----------
    els.goalCalories.addEventListener("input", () => {
      data.goals.calories = Number(els.goalCalories.value || 0);
      saveDay(current, data);
      updateTotals();
    });

    els.goalProtein.addEventListener("input", () => {
      data.goals.protein = Number(els.goalProtein.value || 0);
      saveDay(current, data);
      updateTotals();
    });

    els.addGoalBtn.addEventListener("click", () => {
      const name = (els.newGoalName.value || "").trim();
      if(!name) return;

      const id = "g_" + uid();
      data.goals.custom = data.goals.custom || [];
      data.goals.custom.push({ id, name, value: 0 });

      els.newGoalName.value = "";
      saveDay(current, data);
      renderCustomGoals();
    });

    els.newGoalName.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        els.addGoalBtn.click();
      }
    });

    // ---------- Day navigation ----------
    function go(deltaDays){
      current = new Date(current.getTime() + deltaDays * 86400000);
      current.setHours(0,0,0,0);
      data = loadDay(current);
      render();
    }

    els.prevDayBtn.addEventListener("click", () => go(-1));
    els.nextDayBtn.addEventListener("click", () => go(1));

    els.clearDayBtn.addEventListener("click", async () => {
      const ok = await askConfirm("Clear this day?", { okText: "Clear", cancelText: "Cancel", danger: true });
      if(!ok) return;

      window.__DT__.remove(keyFor(current));
      data = loadDay(current);
      render();
    });

    // ---------- Init ----------
    render();
  });
  </script>
</body>
</html>
