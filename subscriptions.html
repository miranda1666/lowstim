<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscriptions Tracker</title>
  <style>
    :root{
      --bg:#ffffff; --card:#ffffffcc; --stroke:#e9e4dd; --ink:#2b2a28;
      --muted:#6a665f; --soft:#f3efe9; --shadow:0 10px 30px rgba(30,20,10,.06);
      --r:18px;


      --board-tint:#ffffff;
      --board-tint-a:0.30;
      --board-image:none;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink); background:
        var(--bg);
      padding:28px 18px;
    }
    .wrap{max-width:900px; margin:0 auto;}
    h1{margin:0; font-size:18px}
    .sub{margin:6px 0 14px; color:var(--muted); font-size:13px}

    .widgetBoard{
      position:relative;
      border-radius: var(--r);
      overflow:hidden;
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.02);
      z-index:0;
      pointer-events:none;
    }
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
      pointer-events:none;
      z-index:0;
    }
    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .boardContent{
      position:relative;
      z-index:2;
    }

    .card{
      background:var(--card);
      border:0;
      border-radius:0;
      box-shadow:none;
      padding:14px;
      backdrop-filter: blur(8px);
    }

    .title{display:flex; align-items:flex-end; justify-content:space-between; gap:10px; margin-bottom:10px}
    .title h2{margin:0; font-size:14px; font-weight:650; letter-spacing:.2px}
    .hint{color:var(--muted); font-size:12px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    button, input, select{
      font:inherit; border:1px solid var(--stroke); background:#fff; color:var(--ink);
      border-radius:12px; padding:10px 12px; outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    button{cursor:pointer}
    button.soft{background:var(--soft)}
    button:active{transform:translateY(1px)}
    .divider{height:1px; background:var(--stroke); margin:12px 0}
    .kpi{
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .kpi .box{
      flex:1; min-width:180px; background:var(--soft);
      border:1px solid var(--stroke); border-radius:14px; padding:10px;
    }
    .kpi .num{font-weight:750; font-size:16px}
    .kpi .lab{font-size:12px; color:var(--muted)}
    .list{display:flex; flex-direction:column; gap:8px}
    .item{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:10px 12px; border-radius:14px; border:1px solid var(--stroke); background:#fff;
    }
    .item .meta{display:flex; flex-direction:column; gap:2px}
    .item .meta b{font-size:13px}
    .item .meta span{font-size:12px; color:var(--muted)}
    .tag{
      font-size:11px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--stroke); background:var(--soft); cursor:pointer; user-select:none;
    }
    .tag.off{opacity:.65}
    .right{display:flex; gap:8px; align-items:center}
    .smallbtn{padding:8px 10px; border-radius:12px}
    .danger{border-color:#efc2c2}
    .tiny{font-size:12px; color:var(--muted)}
    label.tiny{display:inline-flex; align-items:center; gap:8px}


    .bgWrap{ position:relative; margin-left:auto; }
    .bgBtn{
      width:34px; height:34px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.92);
      padding:0;
      display:grid;
      place-items:center;
      box-shadow: 0 3px 12px rgba(30,20,10,.08);
    }
    .bgDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(239,231,225,0.30);
    }
    .bgPanel{
      position:absolute;
      top: 44px;
      right: 0;
      width: 270px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 40px rgba(30,20,10,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px;
      display:none;
      z-index: 50;
    }
    .bgPanel.open{ display:block; }
    .bgTitle{
      margin:0 0 10px 0;
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(43,42,40,0.72);
    }
    .bgRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 7px 0;
    }
    .bgRow label{ font-size:12px; color:var(--muted); }
    .bgRow input[type="color"]{
      width:36px; height:28px;
      border-radius:10px;
      padding:0;
      border:1px solid var(--stroke);
      background: transparent;
      cursor:pointer;
    }
    .bgRow input[type="range"]{ width: 150px; }
    .bgFile{ width:100%; font-size:12px; color: rgba(43,42,40,0.75); }
    .bgMiniBtn{
      width:100%;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.95);
      padding:9px 10px;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(43,42,40,0.82);
      box-shadow: 0 2px 8px rgba(30,20,10,.06);
    }
    .bgDiv{ height:1px; background: var(--stroke); margin: 8px 0; }
    .bgHint{ font-size:11px; color:var(--muted); line-height:1.35; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Subscriptions</h1>



    <div class="widgetBoard" id="widgetBoard" aria-label="Subscriptions widget board">
      <div class="boardTint" id="boardTint"></div>
      <div class="boardContent">
        <section class="card">
          <div class="title">
            <h2>Add a subscription</h2>


            <div class="bgWrap" id="bgWrap">
              <button class="bgBtn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
                <span class="bgDot" id="bgDot" aria-hidden="true"></span>
              </button>

              <div class="bgPanel" id="bgPanel" role="dialog" aria-label="Background settings">
                <div class="bgTitle">Background</div>

                <div class="bgRow">
                  <label for="bgColor">Tint</label>
                  <input id="bgColor" type="color" value="#efe7e1" />
                </div>

                <div class="bgRow">
                  <label for="bgStrength">Strength</label>
                  <input id="bgStrength" type="range" min="0" max="70" value="30" />
                </div>

                <div class="bgDiv"></div>

                <div class="bgRow" style="align-items:flex-start;">
                  <label for="bgImage">Image</label>
                  <input id="bgImage" class="bgFile" type="file" accept="image/*" />
                </div>

                <div class="bgRow">
                  <button id="bgRemove" class="bgMiniBtn" type="button">Remove image</button>
                </div>


              </div>
            </div>
          </div>

          <div class="row">
            <input id="subName" placeholder="Name (e.g., Spotify)">
            <input id="subCost" type="number" step="0.01" placeholder="Monthly cost">
            <input id="subRenew" type="number" min="1" max="31" placeholder="Renew date (1–31)">

            <label class="tiny">
              Currency
              <select id="currency">
                <option value="AUTO">Auto (from locale)</option>
                <option value="GBP">GBP (£)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="NGN">NGN (₦)</option>
                <option value="CAD">CAD ($)</option>
                <option value="AUD">AUD ($)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="ZAR">ZAR (R)</option>
              </select>
            </label>

            <button id="subAdd">Add</button>
            <button class="danger" id="resetBtn" type="button">Reset</button>
          </div>

          <div class="divider"></div>

          <div class="kpi">
            <div class="box">
              <div class="num" id="kTotal">—</div>
              <div class="lab">Total monthly cost</div>
            </div>
            <div class="box">
              <div class="num" id="kCount">—</div>
              <div class="lab">Subscriptions</div>
            </div>
            <div class="box">
              <div class="num" id="kSoon">—</div>
              <div class="lab">Next renewal</div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="list" id="subsList"></div>
        </section>
      </div>
    </div>
  </div>

<script>

(function(){
  const BG_KEY = "subscriptions_bg_v1";

  function hexToRgba(hex, a){
    const h = String(hex || "").replace("#","").trim();
    const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
    const num = parseInt(full || "efe7e1", 16);
    const r = (num >> 16) & 255;
    const g = (num >> 8) & 255;
    const b = num & 255;
    return `rgba(${r},${g},${b},${a})`;
  }

  function loadBg(){
    try{
      const raw = localStorage.getItem(BG_KEY);
      if(raw) return JSON.parse(raw) || null;
    }catch{}
    return null;
  }
  function saveBg(bg){
    try{ localStorage.setItem(BG_KEY, JSON.stringify(bg)); }catch{}
  }
  function fileToDataUrl(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  const boardTintEl = document.getElementById("boardTint");
  const bgBtn = document.getElementById("bgBtn");
  const bgPanel = document.getElementById("bgPanel");
  const bgColor = document.getElementById("bgColor");
  const bgStrength = document.getElementById("bgStrength");
  const bgImage = document.getElementById("bgImage");
  const bgRemove = document.getElementById("bgRemove");
  const bgDot = document.getElementById("bgDot");

  if(!bgBtn || !bgPanel || !bgColor || !bgStrength || !bgImage || !bgRemove || !boardTintEl) return;

  const bgState = loadBg() || { tint:"#efe7e1", strength:30, imageDataUrl:null };

  function applyBg(){
    const tint = bgState.tint || "#efe7e1";
    const strength = Math.max(0, Math.min(70, Number(bgState.strength || 0))) / 100;

    document.documentElement.style.setProperty("--board-tint", tint);
    document.documentElement.style.setProperty("--board-tint-a", String(strength));
    document.documentElement.style.setProperty("--board-image", bgState.imageDataUrl ? `url("${bgState.imageDataUrl}")` : "none");

    boardTintEl.style.background = hexToRgba(tint, strength);

    if(bgDot){
      bgDot.style.background = tint;
      bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.35, strength + 0.12))}`;
    }
  }

  bgColor.value = bgState.tint;
  bgStrength.value = String(bgState.strength);
  applyBg();

  bgBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    bgPanel.classList.toggle("open");
  });

  document.addEventListener("click", (e) => {
    if(!bgPanel.classList.contains("open")) return;
    const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
    if(!inside) bgPanel.classList.remove("open");
  });

  bgColor.addEventListener("input", () => {
    bgState.tint = bgColor.value;
    applyBg();
    saveBg(bgState);
  });

  bgStrength.addEventListener("input", () => {
    bgState.strength = Number(bgStrength.value);
    applyBg();
    saveBg(bgState);
  });

  bgImage.addEventListener("change", async () => {
    const file = bgImage.files && bgImage.files[0];
    if(!file) return;
    const dataUrl = await fileToDataUrl(file);
    bgState.imageDataUrl = dataUrl;
    applyBg();
    saveBg(bgState);
  });

  bgRemove.addEventListener("click", () => {
    bgState.imageDataUrl = null;
    bgImage.value = "";
    applyBg();
    saveBg(bgState);
  });
})();


(function(){
  const KEY = "subscriptions_tracker_v1";
  const CUR_KEY = "subscriptions_currency_pref_v1";
  const $ = (id)=>document.getElementById(id);

  // Currency inference (best effort; picker overrides)
  const REGION_TO_CURRENCY = {
    GB:"GBP", US:"USD", CA:"CAD", AU:"AUD", NZ:"NZD",
    IE:"EUR", FR:"EUR", DE:"EUR", ES:"EUR", IT:"EUR", NL:"EUR", PT:"EUR",
    BE:"EUR", AT:"EUR", FI:"EUR", GR:"EUR", CY:"EUR", MT:"EUR",
    SK:"EUR", SI:"EUR", EE:"EUR", LV:"EUR", LT:"EUR", LU:"EUR",
    JP:"JPY", CN:"CNY", IN:"INR", NG:"NGN", ZA:"ZAR", KE:"KES",
    GH:"GHS", BR:"BRL", MX:"MXN", CH:"CHF", SE:"SEK", NO:"NOK",
    DK:"DKK", PL:"PLN", CZ:"CZK", HU:"HUF", RO:"RON", TR:"TRY"
  };

  function getRegionFromLocale(locale){
    try{
      if (typeof Intl !== "undefined" && Intl.Locale){
        const loc = new Intl.Locale(locale);
        if (loc.region) return loc.region.toUpperCase();
      }
    }catch(e){}
    const norm = String(locale || "").replace("_","-");
    const parts = norm.split("-");
    return (parts[1] || "").toUpperCase();
  }

  function autoCurrency(){
    const locale = Intl.NumberFormat().resolvedOptions().locale || navigator.language || "";
    const region = getRegionFromLocale(locale);
    return REGION_TO_CURRENCY[region] || "";
  }

  function money(n){
    const v = Number(n||0);
    if(!isFinite(v)) return "0";
    const locale = Intl.NumberFormat().resolvedOptions().locale || navigator.language || undefined;
    const pref = localStorage.getItem(CUR_KEY) || "AUTO";
    const cur = (pref === "AUTO") ? autoCurrency() : pref;

    try{
      if(cur){
        return new Intl.NumberFormat(locale, { style:"currency", currency: cur }).format(v);
      }
      return new Intl.NumberFormat(locale, { minimumFractionDigits:2, maximumFractionDigits:2 }).format(v);
    }catch(e){
      return v.toFixed(2);
    }
  }

  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }

  function ordinal(n){
    const s = ["th","st","nd","rd"];
    const v = n % 100;
    return n + (s[(v-20)%10] || s[v] || s[0]);
  }

  function defaultState(){
    return { subs: [] }; // {id,name,cost,renewDay,worthIt}
  }

  function load(){
    try{
      const raw = localStorage.getItem(KEY);
      return raw ? Object.assign(defaultState(), JSON.parse(raw)) : defaultState();
    }catch(e){
      return defaultState();
    }
  }

  let state = load();

  function save(){
    localStorage.setItem(KEY, JSON.stringify(state));
  }

  function daysUntilRenew(renewDay){
    const now = new Date();
    const d = now.getDate();
    let diff = renewDay - d;
    if(diff < 0) diff += 31;
    return diff;
  }

  function sortByNextRenew(subs){
    return [...subs].sort((a,b)=> daysUntilRenew(a.renewDay) - daysUntilRenew(b.renewDay));
  }

  function renderKPIs(sorted){
    const total = sorted.reduce((a,s)=>a + Number(s.cost||0), 0);
    $("kTotal").textContent = money(total);
    $("kCount").textContent = String(sorted.length);

    if(sorted.length === 0){
      $("kSoon").textContent = "—";
      return;
    }
    const next = sorted[0];
    const inDays = daysUntilRenew(next.renewDay);
    const soonTxt = inDays === 0 ? "Today" : inDays === 1 ? "Tomorrow" : `In ${inDays} days`;
    $("kSoon").textContent = `${next.name} · ${soonTxt}`;
  }

  function renderList(sorted){
    const root = $("subsList");
    root.innerHTML = "";

    if(sorted.length === 0){
      root.innerHTML = `<div class="tiny">No subscriptions added yet.</div>`;
      return;
    }

    for(const s of sorted){
      const inDays = daysUntilRenew(s.renewDay);
      const soon = inDays === 0 ? "renews today" : inDays === 1 ? "renews tomorrow" : `renews in ${inDays} days`;
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="meta">
          <b>${s.name} · ${money(s.cost)}/mo</b>
          <span>Renews ${ordinal(s.renewDay)} · ${soon}</span>
        </div>
        <div class="right">
          <span class="tag ${s.worthIt ? "" : "off"}" data-toggle="${s.id}">
            ${s.worthIt ? "Still worth it" : "Not sure"}
          </span>
          <button class="smallbtn" data-del="${s.id}" title="Remove" type="button">✕</button>
        </div>
      `;
      root.appendChild(el);
    }

    root.querySelectorAll("[data-toggle]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-toggle");
        const sub = state.subs.find(x=>x.id===id);
        if(!sub) return;
        sub.worthIt = !sub.worthIt;
        save();
        renderAll();
      });
    });

    root.querySelectorAll("[data-del]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-del");
        state.subs = state.subs.filter(x=>x.id!==id);
        save();
        renderAll();
      });
    });
  }

  function renderAll(){
    const sorted = sortByNextRenew(state.subs);
    renderKPIs(sorted);
    renderList(sorted);
  }

  function init(){
    // currency picker
    const savedCur = localStorage.getItem(CUR_KEY) || "AUTO";
    $("currency").value = savedCur;
    $("currency").addEventListener("change", ()=>{
      localStorage.setItem(CUR_KEY, $("currency").value);
      renderAll();
    });

    $("subAdd").addEventListener("click", ()=>{
      const name = $("subName").value.trim();
      const cost = Number($("subCost").value);
      const renewDay = Number($("subRenew").value);

      // keep your original behavior (alerts) for invalid inputs
      if(!name) return alert("Name is required.");
      if(!isFinite(cost) || cost <= 0) return alert("Enter a valid monthly cost.");
      if(!Number.isFinite(renewDay) || renewDay < 1 || renewDay > 31) return alert("Renew date must be 1–31.");

      state.subs.unshift({ id: uid(), name, cost, renewDay, worthIt: true });
      save();

      $("subName").value = "";
      $("subCost").value = "";
      $("subRenew").value = "";

      renderAll();
    });

    $("resetBtn").addEventListener("click", ()=>{
      localStorage.removeItem(KEY);
      state = defaultState();
      save();
      renderAll();
    });

    renderAll();
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();
</script>
</body>
</html>
