<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Shopping List</title>
  <style>
    :root{
      --bg:#ffffff;
      --cream:#e6d8cc;
      --stone:#c9beb6;
      --text:#1f1f1f;
      --muted:#6b625c;

      --border: rgba(201,190,182,0.85);
      --borderSoft: rgba(201,190,182,0.55);
      --creamSoft: rgba(230,216,204,0.20);

      --shadow: 0 10px 26px rgba(0,0,0,0.06);
      --shadowSoft: 0 3px 10px rgba(0,0,0,0.05);

      --rOuter: 18px;
      --rInner: 16px;
      --rPill: 999px;

      --fsKicker: 12px;
      --fsLabel: 11px;
      --fsBody: 13px;

      --board-tint: #ffffff;
      --board-tint-a: 0.30;
      --board-image: none;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:26px;
    }
    .wrap{ max-width:1050px; margin:0 auto; }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .kicker{
      font-size:var(--fsKicker);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding-top:4px;
    }
    .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      appearance:none;
      border:1px solid rgba(201,190,182,0.85);
      background:#fff;
      color:var(--text);
      border-radius:999px;
      padding:9px 14px;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .btn.primary{ background:var(--cream); }

    .popover{ position:relative; }
    .icon-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,0.80);
      border: 1px solid var(--borderSoft);
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .bg-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .bg-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 22px rgba(0,0,0,0.10); }
    .bg-btn:active{ transform: translateY(0px); }

    .bg-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(230,216,204,0.30);
    }

    /* NEW: theme button dot */
    .theme-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--text);
      box-shadow: 0 0 0 6px rgba(201,190,182,0.25);
    }

    .panel{
      position:absolute;
      top: 46px;
      right: 0;
      width: 270px;
      border-radius: 16px;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 40px rgba(0,0,0,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px;
      display:none;
      z-index: 80;
    }
    .panel.open{ display:block; }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(31,31,31,0.72);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 0;
    }
    .row label{
      font-size: 12px;
      color: var(--muted);
    }
    input[type="color"]{
      width: 36px;
      height: 28px;
      border: 1px solid var(--borderSoft);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="range"]{ width: 150px; }
    .file{
      width:100%;
      font-size: 12px;
      color: rgba(31,31,31,0.75);
    }
    .mini-btn{
      width: 100%;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 9px 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(31,31,31,0.80);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }
    .divider{
      height: 1px;
      background: rgba(201,190,182,0.35);
      margin: 8px 0;
    }
    .hintSmall{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    .widgetBoard{
      position: relative;
      border-radius: var(--rOuter);
      overflow: hidden;
      border: 1px solid var(--borderSoft);
      box-shadow: var(--shadow);
      padding: 14px;
      background: transparent;
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(0.95);
      transform: scale(1.02);
      z-index:0;
    }
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
      background-blend-mode: screen;
      pointer-events: none;
      z-index:0;
    }
    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap:14px;
      align-items:start;
      position: relative;
      z-index: 2;
    }

    .card{
      background: rgba(255,255,255,0.88);
      border:1px solid rgba(201,190,182,0.85);
      border-radius:18px;
      box-shadow: none; /* board handles main shadow */
      padding:14px;
      min-width:0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .cardHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .cardTitle{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      white-space:nowrap;
    }

    /* Inputs */
    .label{
      display:block;
      font-size:var(--fsLabel);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px 0;
    }
    .input, .select{
      width:100%;
      border:1px solid rgba(201,190,182,0.85);
      background:#fff;
      border-radius:12px;
      padding:9px 10px;
      font-size:var(--fsBody);
      outline:none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      height:36px;
    }
    .input:focus, .select:focus{
      box-shadow: 0 0 0 3px rgba(230,216,204,0.55);
      border-color: rgba(201,190,182,1);
    }

    .addRow{
      display:grid;
      grid-template-columns: 1.2fr 0.75fr 0.55fr auto;
      gap:10px;
      align-items:end;
      margin-bottom:12px;
    }
    .iconBtn{
      appearance:none;
      border:1px solid rgba(201,190,182,0.85);
      background:#fff;
      border-radius:12px;
      width:44px;
      height:36px;
      cursor:pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      font-size:18px;
      line-height:1;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .iconBtn.primary{ background:var(--cream); }

    /* List */
    .listWrap{
      border:1px solid rgba(201,190,182,0.55);
      border-radius:16px;
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.18), rgba(255,255,255,0));
    }
    .items{
      display:grid;
      gap:10px;
    }
    .item{
      display:grid;
      grid-template-columns: auto 1fr auto auto;
      gap:10px;
      align-items:center;
      border:1px solid rgba(201,190,182,0.55);
      border-radius:14px;
      padding:10px;
      background:#fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .check{
      width:18px; height:18px;
      border-radius:6px;
      border:1px solid rgba(201,190,182,0.95);
      background:#fff;
      cursor:pointer;
      position:relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }
    .check[data-on="true"]{
      background: rgba(230,216,204,0.65);
    }
    .check[data-on="true"]::after{
      content:"";
      position:absolute;
      inset:3px;
      border-radius:4px;
      background: var(--stone);
      opacity:0.75;
    }
    .name{
      font-size:13px;
      line-height:1.25;
      min-width:0;
    }
    .name.done{
      color:#7a716a;
      text-decoration: line-through;
      text-decoration-thickness: 1px;
    }
    .tag{
      font-size:11px;
      color:var(--muted);
      border:1px solid rgba(201,190,182,0.55);
      border-radius:999px;
      padding:5px 8px;
      background:#fff;
      white-space:nowrap;
      user-select:none;
    }
    .qty{
      font-size:12px;
      color:#5e564f;
      white-space:nowrap;
    }
    .del{
      appearance:none;
      border:1px solid rgba(201,190,182,0.85);
      background:#fff;
      border-radius:12px;
      width:40px;
      height:34px;
      cursor:pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 140ms ease, box-shadow 140ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .del:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .del.danger{ background: rgba(230,216,204,0.30); }

    /* Sidebar */
    .box{
      border:1px solid rgba(201,190,182,0.55);
      border-radius:16px;
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.14), rgba(255,255,255,0));
      margin-bottom:12px;
    }
    .boxTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boxLabel{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .big{
      font-size:26px;
      font-weight:740;
      letter-spacing:-0.02em;
    }
    .hint{
      font-size:12px;
      color:#7a716a;
      line-height:1.4;
      margin:0;
    }
    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .chip{
      appearance:none;
      border:1px solid rgba(201,190,182,0.85);
      background:#fff;
      color:var(--text);
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      height:34px;
      -webkit-tap-highlight-color: transparent;
    }
    .chip:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .chip[data-active="true"]{
      background: var(--cream);
      box-shadow:0 10px 18px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    @media (max-width: 1020px){
      .grid{ grid-template-columns: 1fr; }
      .addRow{ grid-template-columns: 1fr; }
      .iconBtn{ width:100%; }
      .item{ grid-template-columns: auto 1fr auto; }
      .tag{ display:none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="kicker">Weekly Shopping List</div>
      <div class="btns">

        <!-- Background settings -->
        <div class="popover" id="bgPopover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <h2>Background</h2>

            <div class="row">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="row">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="30" />
            </div>

            <div class="divider"></div>

            <div class="row" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="row">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>
          </div>
        </div>

        <!-- NEW: Theme settings -->
        <div class="popover" id="themePopover">
          <div class="icon-pill">
            <button class="bg-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <h2>Theme</h2>

            <div class="row">
              <label for="tWidgetBg">Page bg</label>
              <input id="tWidgetBg" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tCardBg">Card bg</label>
              <input id="tCardBg" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tFieldBg">Fields bg</label>
              <input id="tFieldBg" type="color" value="#ffffff" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tText">Text</label>
              <input id="tText" type="color" value="#1f1f1f" />
            </div>

            <div class="row">
              <label for="tMuted">Muted text</label>
              <input id="tMuted" type="color" value="#6b625c" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tBorder">Borders</label>
              <input id="tBorder" type="color" value="#c9beb6" />
            </div>

            <div class="row">
              <label for="tStone">Accent</label>
              <input id="tStone" type="color" value="#c9beb6" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tCream">Highlight</label>
              <input id="tCream" type="color" value="#e6d8cc" />
            </div>

            <div class="row">
              <label for="tCreamSoft">Highlight soft</label>
              <input id="tCreamSoft" type="color" value="#e6d8cc" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <button class="mini-btn" id="resetTheme" type="button">Reset theme</button>
            </div>

            <div class="hintSmall">
            </div>
          </div>
        </div>

        <button id="prevWeek" class="btn" type="button">◀ PREV</button>
        <button id="nextWeek" class="btn" type="button">NEXT ▶</button>
        <button id="clearWeek" class="btn primary" type="button">CLEAR WEEK</button>
      </div>
    </div>

    <div class="widgetBoard" id="widgetBoard" aria-label="Shopping widget board">
      <div class="boardTint" id="boardTint"></div>

      <div class="grid">
        <!-- Left: List -->
        <section class="card" aria-label="Shopping list">
          <div class="cardHead">
            <h2 class="cardTitle">List</h2>
            <div id="weekMeta" class="meta"></div>
          </div>

          <div class="addRow" aria-label="Add item">
            <div>
              <label class="label" for="itemName">Item</label>
              <input id="itemName" class="input" type="text" />
            </div>

            <div>
              <label class="label" for="itemCategory">Category</label>
              <select id="itemCategory" class="select">
                <option value="Produce">Produce</option>
                <option value="Protein">Protein</option>
                <option value="Carbs">Carbs</option>
                <option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option>
                <option value="Frozen">Frozen</option>
                <option value="Pantry">Pantry</option>
                <option value="Drinks">Drinks</option>
                <option value="Household">Household</option>
                <option value="Other" selected>Other</option>
              </select>
            </div>

            <div>
              <label class="label" for="itemQty">Qty</label>
              <input id="itemQty" class="input" type="text"/>
            </div>

            <button id="addItem" class="iconBtn primary" type="button" title="Add">+</button>
          </div>

          <div class="listWrap">
            <div id="items" class="items"></div>
          </div>

        </section>

        <!-- Right: Summary -->
        <aside class="card" aria-label="Summary and filters">
          <div class="cardHead">
            <h2 class="cardTitle">Summary</h2>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Items</div>
              <div id="countAll" class="big">0</div>
            </div>
            <p id="countHint" class="hint">0 remaining · 0 done</p>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">View</div>
              <div class="big" style="font-size:18px;">Filters</div>
            </div>

            <div class="filters" aria-label="Filter chips">
              <button class="chip" type="button" data-filter="all" data-active="true">All</button>
              <button class="chip" type="button" data-filter="todo" data-active="false">To buy</button>
              <button class="chip" type="button" data-filter="done" data-active="false">Bought</button>
            </div>

            <div style="height:10px;"></div>

            <label class="label" for="categoryFilter">Category filter</label>
            <select id="categoryFilter" class="select">
              <option value="__all__" selected>All categories</option>
              <option value="Produce">Produce</option>
              <option value="Protein">Protein</option>
              <option value="Carbs">Carbs</option>
              <option value="Dairy">Dairy</option>
              <option value="Snacks">Snacks</option>
              <option value="Frozen">Frozen</option>
              <option value="Pantry">Pantry</option>
              <option value="Drinks">Drinks</option>
              <option value="Household">Household</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ---- Date helpers (Monday-start) ----
      const MS_DAY = 86400000;

      function startOfWeek(date){
        const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const js = d.getDay(); // Sun=0..Sat=6
        const mondayOffset = (js === 0) ? -6 : (1 - js);
        d.setDate(d.getDate() + mondayOffset);
        d.setHours(0,0,0,0);
        return d;
      }
      const pad2 = (n) => String(n).padStart(2,"0");
      const isoKey = (d) => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
      const fmtShort = (d) => `${d.getDate()} ${d.toLocaleString(undefined,{month:"short"})}`;
      const fmtRange = (ws) => {
        const end = new Date(ws.getTime() + 6*MS_DAY);
        return `${fmtShort(ws)} — ${fmtShort(end)} · ${ws.getFullYear()}`;
      };

      /* ---------------------------
         BACKGROUND SETTINGS (existing)
      ---------------------------- */
      const BG_KEY = "weekly_shopping_bg_v1";

      const bgBtn = document.getElementById("bgBtn");
      const bgPanel = document.getElementById("bgPanel");
      const bgColor = document.getElementById("bgColor");
      const bgStrength = document.getElementById("bgStrength");
      const bgImage = document.getElementById("bgImage");
      const removeImage = document.getElementById("removeImage");
      const boardTintEl = document.getElementById("boardTint");
      const bgDot = document.querySelector(".bg-dot");

      function loadBg(){
        try{
          const raw = localStorage.getItem(BG_KEY);
          if(raw) return JSON.parse(raw) || null;
        }catch{}
        return null;
      }
      function saveBg(bg){
        try{ localStorage.setItem(BG_KEY, JSON.stringify(bg)); }catch{}
      }
      function hexToRgba(hex, a){
        const h = String(hex || "").replace("#","").trim();
        const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
        const num = parseInt(full || "efe7e1", 16);
        const r = (num >> 16) & 255;
        const g = (num >> 8) & 255;
        const b = num & 255;
        return `rgba(${r},${g},${b},${a})`;
      }
      function setBoardImage(dataUrlOrNull){
        document.documentElement.style.setProperty("--board-image", dataUrlOrNull ? `url("${dataUrlOrNull}")` : "none");
      }
      function applyBoardTint(colorHex, strengthPct){
        const strength = Math.max(0, Math.min(70, Number(strengthPct))) / 100;
        document.documentElement.style.setProperty("--board-tint", colorHex);
        document.documentElement.style.setProperty("--board-tint-a", String(strength));

        if (bgDot){
          bgDot.style.background = colorHex;
          bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(colorHex, Math.min(0.35, strength + 0.12))}`;
        }
        if (boardTintEl){
          boardTintEl.style.background = hexToRgba(colorHex, strength);
        }
      }
      async function fileToDataUrl(file){
        return new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => resolve(String(r.result));
          r.onerror = reject;
          r.readAsDataURL(file);
        });
      }

      const bgState = loadBg() || { tint:"#efe7e1", strength:30, imageDataUrl:null };
      bgColor.value = bgState.tint;
      bgStrength.value = String(bgState.strength);
      applyBoardTint(bgState.tint, bgState.strength);
      setBoardImage(bgState.imageDataUrl);

      /* ---------------------------
         THEME SETTINGS (NEW)
      ---------------------------- */
      const THEME_KEY = "weekly_shopping_theme_v1";

      const themeBtn = document.getElementById("themeBtn");
      const themePanel = document.getElementById("themePanel");
      const themeDot = document.getElementById("themeDot");

      const tWidgetBg = document.getElementById("tWidgetBg");
      const tCardBg   = document.getElementById("tCardBg");
      const tFieldBg  = document.getElementById("tFieldBg");
      const tText     = document.getElementById("tText");
      const tMuted    = document.getElementById("tMuted");
      const tBorder   = document.getElementById("tBorder");
      const tStone    = document.getElementById("tStone");
      const tCream    = document.getElementById("tCream");
      const tCreamSoft= document.getElementById("tCreamSoft");
      const resetTheme= document.getElementById("resetTheme");

      const DEFAULT_THEME = {
        bg: "#ffffff",
        cardBg: "#ffffff",
        fieldBg: "#ffffff",
        text: "#1f1f1f",
        muted: "#6b625c",
        borderHex: "#c9beb6",
        stone: "#c9beb6",
        cream: "#e6d8cc",
        creamSoftHex: "#e6d8cc"
      };

      function loadTheme(){
        try{
          const raw = localStorage.getItem(THEME_KEY);
          if(raw) return JSON.parse(raw) || null;
        }catch{}
        return null;
      }
      function saveTheme(t){
        try{ localStorage.setItem(THEME_KEY, JSON.stringify(t)); }catch{}
      }

      function applyTheme(t){
        // Base background + text colors
        document.documentElement.style.setProperty("--bg", t.bg);
        document.documentElement.style.setProperty("--text", t.text);
        document.documentElement.style.setProperty("--muted", t.muted);

        // Accents / highlights
        document.documentElement.style.setProperty("--stone", t.stone);
        document.documentElement.style.setProperty("--cream", t.cream);

        // Borders derived from a single hex
        document.documentElement.style.setProperty("--border", hexToRgba(t.borderHex, 0.85));
        document.documentElement.style.setProperty("--borderSoft", hexToRgba(t.borderHex, 0.55));

        // Cream soft used in gradients
        document.documentElement.style.setProperty("--creamSoft", hexToRgba(t.creamSoftHex, 0.20));

        // Custom vars for patching hard-coded whites
        document.documentElement.style.setProperty("--card-bg", hexToRgba(t.cardBg, 0.88));
        document.documentElement.style.setProperty("--field-bg", t.fieldBg);

        // Theme dot preview
        if(themeDot){
          themeDot.style.background = t.text;
          themeDot.style.boxShadow = `0 0 0 6px ${hexToRgba(t.borderHex, 0.25)}`;
          themeDot.style.borderColor = hexToRgba(t.borderHex, 0.75);
        }
      }

      // Inject minimal overrides so you don't have to refactor lots of hard-coded #fff
      const injected = document.createElement("style");
      injected.textContent = `
        .card{ background: var(--card-bg, rgba(255,255,255,0.88)); border-color: var(--border); }
        .btn{ border-color: var(--border); background: var(--field-bg, #fff); color: var(--text); }
        .input, .select{ background: var(--field-bg, #fff); border-color: var(--border); }
        .iconBtn{ background: var(--field-bg, #fff); border-color: var(--border); }
        .item{ background: var(--field-bg, #fff); border-color: var(--borderSoft); }
        .tag{ background: var(--field-bg, #fff); border-color: var(--borderSoft); color: var(--muted); }
        .del{ background: var(--field-bg, #fff); border-color: var(--border); }
      `;
      document.head.appendChild(injected);

      const themeState = { ...DEFAULT_THEME, ...(loadTheme() || {}) };

      // Initialize inputs
      tWidgetBg.value = themeState.bg;
      tCardBg.value = themeState.cardBg;
      tFieldBg.value = themeState.fieldBg;
      tText.value = themeState.text;
      tMuted.value = themeState.muted;
      tBorder.value = themeState.borderHex;
      tStone.value = themeState.stone;
      tCream.value = themeState.cream;
      tCreamSoft.value = themeState.creamSoftHex;

      applyTheme(themeState);

      function wireThemeInput(inputEl, key){
        inputEl.addEventListener("input", () => {
          themeState[key] = inputEl.value;
          applyTheme(themeState);
          saveTheme(themeState);
          // keep bg dot + board tint visuals consistent if border changed
          applyBoardTint(bgState.tint, bgState.strength);
        });
      }

      wireThemeInput(tWidgetBg, "bg");
      wireThemeInput(tCardBg, "cardBg");
      wireThemeInput(tFieldBg, "fieldBg");
      wireThemeInput(tText, "text");
      wireThemeInput(tMuted, "muted");
      wireThemeInput(tBorder, "borderHex");
      wireThemeInput(tStone, "stone");
      wireThemeInput(tCream, "cream");
      wireThemeInput(tCreamSoft, "creamSoftHex");

      resetTheme.addEventListener("click", () => {
        Object.assign(themeState, DEFAULT_THEME);

        tWidgetBg.value = themeState.bg;
        tCardBg.value = themeState.cardBg;
        tFieldBg.value = themeState.fieldBg;
        tText.value = themeState.text;
        tMuted.value = themeState.muted;
        tBorder.value = themeState.borderHex;
        tStone.value = themeState.stone;
        tCream.value = themeState.cream;
        tCreamSoft.value = themeState.creamSoftHex;

        applyTheme(themeState);
        saveTheme(themeState);
        applyBoardTint(bgState.tint, bgState.strength);
      });

      /* ---------------------------
         POPOVER OPEN/CLOSE (both panels)
      ---------------------------- */
      bgBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        bgPanel.classList.toggle("open");
        themePanel.classList.remove("open");
      });

      themeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        themePanel.classList.toggle("open");
        bgPanel.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        const bgOpen = bgPanel.classList.contains("open");
        const thOpen = themePanel.classList.contains("open");

        if(bgOpen){
          const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
          if (!inside) bgPanel.classList.remove("open");
        }
        if(thOpen){
          const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
          if (!inside) themePanel.classList.remove("open");
        }
      });

      /* ---------------------------
         BACKGROUND HANDLERS (existing)
      ---------------------------- */
      bgColor.addEventListener("input", () => {
        bgState.tint = bgColor.value;
        applyBoardTint(bgState.tint, bgStrength.value);
        saveBg(bgState);
      });

      bgStrength.addEventListener("input", () => {
        bgState.strength = Number(bgStrength.value);
        applyBoardTint(bgState.tint, bgState.strength);
        saveBg(bgState);
      });

      bgImage.addEventListener("change", async () => {
        const file = bgImage.files && bgImage.files[0];
        if(!file) return;
        const dataUrl = await fileToDataUrl(file);
        bgState.imageDataUrl = dataUrl;
        setBoardImage(dataUrl);
        saveBg(bgState);
      });

      removeImage.addEventListener("click", () => {
        bgState.imageDataUrl = null;
        setBoardImage(null);
        bgImage.value = "";
        saveBg(bgState);
      });

      // ---- Storage ----
      const STORAGE_PREFIX = "weekly_shopping_v1_";
      const weekKey = (ws) => STORAGE_PREFIX + isoKey(ws);

      function loadWeek(ws){
        const raw = localStorage.getItem(weekKey(ws));
        if(!raw) return { items: [], ui: { view:"all", cat:"__all__" } };
        try{
          const parsed = JSON.parse(raw) || {};
          return {
            items: Array.isArray(parsed.items) ? parsed.items : [],
            ui: {
              view: parsed?.ui?.view || "all",
              cat: parsed?.ui?.cat || "__all__"
            }
          };
        }catch{
          localStorage.removeItem(weekKey(ws));
          return { items: [], ui: { view:"all", cat:"__all__" } };
        }
      }

      function saveWeek(ws, data){
        localStorage.setItem(weekKey(ws), JSON.stringify(data));
      }

      // ---- Elements ----
      const weekMeta = document.getElementById("weekMeta");
      const itemsEl = document.getElementById("items");

      const itemName = document.getElementById("itemName");
      const itemCategory = document.getElementById("itemCategory");
      const itemQty = document.getElementById("itemQty");
      const addItemBtn = document.getElementById("addItem");

      const prevWeek = document.getElementById("prevWeek");
      const nextWeek = document.getElementById("nextWeek");
      const clearWeek = document.getElementById("clearWeek");

      const countAll = document.getElementById("countAll");
      const countHint = document.getElementById("countHint");

      const categoryFilter = document.getElementById("categoryFilter");
      const chips = Array.from(document.querySelectorAll(".chip"));

      // ---- State ----
      let weekStart = startOfWeek(new Date());
      let state = loadWeek(weekStart);

      function setChipActive(view){
        chips.forEach(c => c.dataset.active = String(c.dataset.filter === view));
      }

      function filteredItems(){
        let list = [...state.items];

        // view filter
        if(state.ui.view === "todo") list = list.filter(x => !x.done);
        if(state.ui.view === "done") list = list.filter(x => x.done);

        // category filter
        if(state.ui.cat !== "__all__") list = list.filter(x => x.category === state.ui.cat);

        // sort: todo first, then by category, then createdAt
        list.sort((a,b) => {
          if(a.done !== b.done) return a.done ? 1 : -1;
          if(a.category !== b.category) return a.category.localeCompare(b.category);
          return (a.createdAt||0) - (b.createdAt||0);
        });

        return list;
      }

      function render(){
        weekMeta.textContent = fmtRange(weekStart);

        // Apply UI state to controls
        setChipActive(state.ui.view);
        categoryFilter.value = state.ui.cat;

        // Summary counts
        const total = state.items.length;
        const done = state.items.filter(x => x.done).length;
        const remaining = total - done;
        countAll.textContent = String(total);
        countHint.textContent = `${remaining} remaining · ${done} done`;

        // List
        itemsEl.innerHTML = "";
        const list = filteredItems();

        if(list.length === 0){
          const empty = document.createElement("p");
          empty.className = "hint";
          empty.textContent = "No items to show. Add something above.";
          itemsEl.appendChild(empty);
        } else {
          list.forEach(item => itemsEl.appendChild(renderItem(item)));
        }

        saveWeek(weekStart, state);
      }

      function renderItem(item){
        const row = document.createElement("div");
        row.className = "item";

        const check = document.createElement("div");
        check.className = "check";
        check.dataset.on = String(!!item.done);
        check.title = "Mark bought";

        check.addEventListener("click", () => {
          item.done = !item.done;
          check.dataset.on = String(!!item.done);
          render();
        });

        const name = document.createElement("div");
        name.className = "name" + (item.done ? " done" : "");
        name.textContent = item.name;

        const right = document.createElement("div");
        right.style.display = "flex";
        right.style.gap = "10px";
        right.style.alignItems = "center";
        right.style.justifyContent = "flex-end";

        const tag = document.createElement("div");
        tag.className = "tag";
        tag.textContent = item.category;

        const qty = document.createElement("div");
        qty.className = "qty";
        qty.textContent = (item.qty || "").trim() ? `Qty: ${item.qty}` : "";

        const del = document.createElement("button");
        del.className = "del danger";
        del.type = "button";
        del.textContent = "✕";
        del.title = "Remove";

        del.addEventListener("click", () => {
          state.items = state.items.filter(x => x.id !== item.id);
          render();
        });

        right.appendChild(tag);
        if(qty.textContent) right.appendChild(qty);
        right.appendChild(del);

        row.appendChild(check);
        row.appendChild(name);
        row.appendChild(right);

        return row;
      }

      function addItem(){
        const name = (itemName.value || "").trim();
        if(!name) return;

        const category = itemCategory.value || "Other";
        const qty = (itemQty.value || "").trim();

        const id = "i_" + Math.random().toString(16).slice(2) + "_" + Date.now();
        state.items.push({
          id,
          name,
          category,
          qty,
          done:false,
          createdAt: Date.now()
        });

        itemName.value = "";
        itemQty.value = "";
        itemName.focus();

        render();
      }

      // ---- Events ----
      addItemBtn.addEventListener("click", addItem);
      itemName.addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          e.preventDefault();
          addItem();
        }
      });
      itemQty.addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          e.preventDefault();
          addItem();
        }
      });

      chips.forEach(chip => {
        chip.addEventListener("click", () => {
          state.ui.view = chip.dataset.filter;
          render();
        });
      });

      categoryFilter.addEventListener("change", () => {
        state.ui.cat = categoryFilter.value;
        render();
      });

      prevWeek.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() - 7*MS_DAY);
        state = loadWeek(weekStart);
        render();
      });

      nextWeek.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() + 7*MS_DAY);
        state = loadWeek(weekStart);
        render();
      });

      clearWeek.addEventListener("click", () => {
        localStorage.removeItem(weekKey(weekStart));
        state = loadWeek(weekStart);
        render();
      });

      // ---- Init ----
      render();
    });
  </script>
</body>
</html>
