<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lifestyle Goals</title>
  <style>
    :root{
      --bg:#ffffff;
      --card: rgba(255,255,255,0.84);
      --stroke:#e9e4dd;
      --ink:#2b2a28;
      --muted:#6a665f;
      --soft:#f3efe9;
      --shadow:0 10px 30px rgba(30,20,10,.06);
      --r:18px;

      /* Board background controls */
      --board-tint:#efe7e1;
      --board-tint-a:0.12;
      --board-image:none;

      /* NEW: override-friendly “whites” + panel bg */
      --panel-bg: rgba(255,255,255,0.88);
      --field-bg:#ffffff;

      /* NEW: theme dot */
      --theme-dot: var(--ink);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:var(--bg);
      padding:28px 18px;
    }
    .wrap{ max-width:980px; margin:0 auto; }
    h1{ margin:0; font-size:18px; }
    .sub{ margin:6px 0 14px; color:var(--muted); font-size:13px; line-height:1.35; }

    /* Board */
    .widgetBoard{
      position:relative;
      border-radius: var(--r);
      overflow:hidden;
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.01);
      z-index:0;
      pointer-events:none;
      filter: saturate(1.1) contrast(1.06) brightness(1.03);
    }
    /* FIX: subtle highlight overlay (helps depth like your other widgets) */
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 16% 22%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(760px 520px at 84% 30%, rgba(255,255,255,0.22), transparent 62%),
        rgba(255,255,255,0.22);
      background-blend-mode: screen;
      pointer-events:none;
      z-index:0;
    }

    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      background: rgba(0,0,0,0);
    }
    .boardContent{ position:relative; z-index:2; }

    .card{
      background:var(--card);
      border:0;
      border-radius:0;
      box-shadow:none;
      padding:14px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .title h2{ margin:0; font-size:14px; font-weight:650; letter-spacing:.2px; }
    .hint{ color:var(--muted); font-size:12px; line-height:1.35; }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    button, input, select, textarea{
      font:inherit;
      border:1px solid var(--stroke);
      background:var(--field-bg);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    textarea{ width:100%; min-height:90px; resize:vertical; }
    button{ cursor:pointer; user-select:none; }
    button.soft{ background:var(--soft); }
    button.primary{ background: rgba(239,231,225,0.9); }
    button:active{ transform:translateY(1px); }
    .divider{ height:1px; background:var(--stroke); margin:12px 0; }

    .kpi{ display:flex; gap:12px; flex-wrap:wrap; }
    .kpi .box{
      flex:1; min-width:200px;
      background:var(--soft);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:10px;
    }
    .kpi .num{ font-weight:750; font-size:16px; }
    .kpi .lab{ font-size:12px; color:var(--muted); }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--stroke);
      background:var(--field-bg);
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      white-space:nowrap;
    }
    .tiny{ font-size:12px; color:var(--muted); }

    .list{ display:flex; flex-direction:column; gap:8px; }
    .item{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:var(--field-bg);
    }
    .meta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .meta b{ font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .meta span{ font-size:12px; color:var(--muted); }
    .right{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .tag{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:var(--soft);
      user-select:none;
      white-space:nowrap;
    }
    .smallbtn{ padding:8px 10px; border-radius:12px; }
    .danger{ border-color:#efc2c2; }

    /* Settings buttons */
    .bgWrap{ position:relative; margin-left:auto; display:flex; gap:8px; align-items:center; }
    .bgBtn, .themeBtn{
      width:34px; height:34px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.92);
      padding:0;
      display:grid;
      place-items:center;
      box-shadow: 0 3px 12px rgba(30,20,10,.08);
    }
    .bgDot, .themeDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(239,231,225,0.22);
    }
    .themeDot{
      background: var(--theme-dot);
      box-shadow: 0 0 0 6px rgba(233,228,221,0.35);
    }

    .bgPanel{
      position:absolute;
      top: 44px;
      right: 0;
      width: 310px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: var(--panel-bg);
      box-shadow: 0 18px 40px rgba(30,20,10,.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px;
      display:none;
      z-index: 50;

      /* FIX: ensure everything shows */
      max-height: calc(100vh - 140px);
      overflow:auto;
    }
    .bgPanel.open{ display:block; }
    .bgTitle{
      margin:0 0 10px 0;
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(43,42,40,0.72);
    }
    .bgRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 7px 0;
    }
    .bgRow label{ font-size:12px; color:var(--muted); }
    .bgRow input[type="color"]{
      width:36px; height:28px;
      border-radius:10px;
      padding:0;
      border:1px solid var(--stroke);
      background: transparent;
      cursor:pointer;
    }
    .bgRow input[type="range"]{ width: 150px; }
    .bgFile{ width:100%; font-size:12px; color: rgba(43,42,40,0.75); }
    .bgMiniBtn{
      width:100%;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.97);
      padding:9px 10px;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(43,42,40,0.82);
      box-shadow: 0 2px 8px rgba(30,20,10,.06);
    }
    .bgDiv{ height:1px; background: var(--stroke); margin: 8px 0; }

    /* Presets */
    .presetName{
      width:100%;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.97);
      border-radius:12px;
      padding:10px 12px;
      font-size:12px;
    }
    .presetArea{
      width:100%;
      min-height: 92px;
      resize: vertical;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.97);
      border-radius:12px;
      padding:10px 12px;
      font-size:12px;
      line-height:1.35;
    }
    .status{
      font-size:12px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* Theme panel position (beside bg on desktop) */
    .themePanel{ right: 42px; }

    /* Internal reset confirm */
    .confirm{
      margin-top:10px;
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:12px;
      background:var(--field-bg);
    }
    .confirmTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .confirmTitle{
      margin:0;
      font-weight:750;
      font-size:13px;
      line-height:1.25;
    }

    @media (max-width: 720px){
      .kpi .box{ min-width:160px; }
      .themePanel{ right: 0; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1></h1>

    <div class="widgetBoard" id="widgetBoard" aria-label="Lifestyle goals board">
      <div class="boardTint" id="boardTint"></div>
      <div class="boardContent">
        <section class="card">

          <div class="title">
            <div>
              <h2 style="margin:0;">Goals</h2>
            </div>

            <div class="bgWrap" id="bgWrap">
              <!-- Theme button -->
              <button class="themeBtn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
                <span class="themeDot" id="themeDot" aria-hidden="true"></span>
              </button>

              <div class="bgPanel themePanel" id="themePanel" role="dialog" aria-label="Theme settings">
                <div class="bgTitle">Theme</div>

                <div class="bgRow">
                  <label for="tBg">Page bg</label>
                  <input id="tBg" type="color" value="#ffffff" />
                </div>

                <div class="bgRow">
                  <label for="tCard">Card tint</label>
                  <input id="tCard" type="color" value="#ffffff" />
                </div>

                <div class="bgRow">
                  <label for="tStroke">Borders</label>
                  <input id="tStroke" type="color" value="#e9e4dd" />
                </div>

                <div class="bgRow">
                  <label for="tInk">Text</label>
                  <input id="tInk" type="color" value="#2b2a28" />
                </div>

                <div class="bgRow">
                  <label for="tMuted">Muted</label>
                  <input id="tMuted" type="color" value="#6a665f" />
                </div>

                <div class="bgRow">
                  <label for="tSoft">Secondary</label>
                  <input id="tSoft" type="color" value="#f3efe9" />
                </div>

                <div class="bgDiv"></div>

                <!-- EXACT SAME BEHAVIOUR: preview live, save on Apply -->
                <button id="themeApply" class="bgMiniBtn" type="button">Apply theme</button>
                <button id="themeReset" class="bgMiniBtn" type="button" style="margin-top:8px;">Reset theme</button>

                <div class="bgDiv"></div>

                <div class="bgTitle" style="margin-top:0;">Presets (works across widgets)</div>

                <div class="bgRow" style="flex-direction:column; align-items:stretch; gap:10px;">
                  <input id="presetName" class="presetName" placeholder="Preset name" />
                  <button id="presetSave" class="bgMiniBtn" type="button">Save current as preset</button>
                </div>

                <div class="bgRow">
                  <label for="presetSelect">Choose</label>
                  <select id="presetSelect" style="width:160px;"></select>
                </div>

                <button id="presetApply" class="bgMiniBtn" type="button">Apply preset</button>
                <button id="presetDelete" class="bgMiniBtn" type="button" style="margin-top:8px;">Delete preset</button>

                <div class="bgDiv"></div>

                <button id="presetCopy" class="bgMiniBtn" type="button">Copy preset JSON</button>

                <div class="bgRow" style="flex-direction:column; align-items:stretch; gap:10px;">
                  <textarea id="presetImport" class="presetArea" placeholder='Paste preset JSON here, then click "Import presets".'></textarea>
                  <button id="presetImportBtn" class="bgMiniBtn" type="button">Import presets</button>
                  <div class="status" id="presetStatus" aria-live="polite"></div>
                </div>
              </div>

              <!-- Background button -->
              <button class="bgBtn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
                <span class="bgDot" id="bgDot" aria-hidden="true"></span>
              </button>

              <div class="bgPanel" id="bgPanel" role="dialog" aria-label="Background settings">
                <div class="bgTitle">Background</div>

                <div class="bgRow">
                  <label for="bgColor">Tint</label>
                  <input id="bgColor" type="color" value="#efe7e1" />
                </div>

                <div class="bgRow">
                  <label for="bgStrength">Strength</label>
                  <input id="bgStrength" type="range" min="0" max="70" value="12" />
                </div>

                <div class="bgDiv"></div>

                <div class="bgRow" style="align-items:flex-start;">
                  <label for="bgImage">Image</label>
                  <input id="bgImage" class="bgFile" type="file" accept="image/*" />
                </div>

                <div class="bgRow">
                  <button id="bgRemove" class="bgMiniBtn" type="button">Remove image</button>
                </div>

                <div class="bgDiv"></div>

                <button id="bgApply" class="bgMiniBtn" type="button">Apply background</button>
                <button id="bgReset" class="bgMiniBtn" type="button" style="margin-top:8px;">Reset background</button>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Add goal -->
          <div class="row" aria-label="Add goal">
            <input id="goalTitle" style="flex:1; min-width:220px;" placeholder="Goal title (e.g., Walk 3x/week)…" />
            <span class="pill">
              Category
              <select id="goalCategory">
                <option value="health" selected>Health</option>
                <option value="home">Home</option>
                <option value="relationships">Relationships</option>
                <option value="learning">Learning</option>
                <option value="fun">Fun</option>
                <option value="other">Other</option>
              </select>
            </span>
            <span class="pill">
              Cadence
              <select id="goalCadence">
                <option value="daily">Daily</option>
                <option value="weekly" selected>Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="one-off">One-off</option>
              </select>
            </span>
            <button id="addGoal" class="primary" type="button">Add</button>
            <button id="clearDone" class="soft" type="button">Clear done</button>
          </div>

          <div style="height:10px;"></div>
          <textarea id="goalNext" placeholder="Notes..."></textarea>

          <div class="divider"></div>

          <!-- Internal reset confirmation -->
          <div class="row" style="justify-content:space-between; align-items:center;">
            <button id="resetAll" class="danger" type="button">Reset</button>

          <div id="resetConfirm" class="confirm" style="display:none;">
            <div class="confirmTop">
              <p class="confirmTitle">Reset all lifestyle goals?</p>
              <span class="tiny">This can’t be undone.</span>
            </div>
            <div class="row">
              <button id="resetYes" class="danger" type="button">Yes, reset</button>
              <button id="resetNo" class="soft" type="button">Cancel</button>
            </div>
          </div>

          <div class="divider"></div>

          <!-- KPIs -->
          <div class="kpi" aria-label="Summary">
            <div class="box">
              <div class="num" id="kTotal">—</div>
              <div class="lab">Total</div>
            </div>
            <div class="box">
              <div class="num" id="kActive">—</div>
              <div class="lab">Active</div>
            </div>
            <div class="box">
              <div class="num" id="kDone">—</div>
              <div class="lab">Done</div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Filter -->
          <div class="row" style="justify-content:space-between; align-items:flex-end;">
            <div class="tiny">Goals</div>
            <span class="pill">
              View
              <select id="viewFilter">
                <option value="all" selected>All</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
              </select>
            </span>
          </div>

          <div style="height:10px;"></div>
          <div class="list" id="goalList"></div>

          <div class="divider"></div>
        </section>
      </div>
    </div>
  </div>

<script>
/* =========================
   Shared preset JSON schema (cross-widget)
   - JSON is an array of presets:
     [{id,name, theme:{...}, bg:{...}}]
   - Any widget can import/apply; unknown keys are ignored.
========================= */

/* =========================
   Safe storage + widget instance id (same as your other widgets)
========================= */
(function(){
  const mem = Object.create(null);
  function canUseLocalStorage(){
    try{
      const k = "__t__" + Math.random().toString(16).slice(2);
      localStorage.setItem(k, "1");
      localStorage.removeItem(k);
      return true;
    }catch{ return false; }
  }
  const hasLS = canUseLocalStorage();

  function storageGet(key){
    try{ return hasLS ? localStorage.getItem(key) : (mem[key] ?? null); }
    catch{ return mem[key] ?? null; }
  }
  function storageSet(key, value){
    try{ if(hasLS) localStorage.setItem(key, value); else mem[key] = String(value); }
    catch{ mem[key] = String(value); }
  }
  function storageRemove(key){
    try{ if(hasLS) localStorage.removeItem(key); else delete mem[key]; }
    catch{ delete mem[key]; }
  }

  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }

  function getWidgetId(){
    try{
      const sp = new URLSearchParams(location.search);
      const wid = (sp.get("wid") || "").trim();
      if(wid) return wid;
    }catch{}
    try{
      const cached = sessionStorage.getItem("lifestyle_goals_wid");
      if(cached) return cached;
    }catch{}
    const fresh = uid();
    try{ sessionStorage.setItem("lifestyle_goals_wid", fresh); }catch{}
    return fresh;
  }

  window.__LW__ = { wid: getWidgetId(), get: storageGet, set: storageSet, remove: storageRemove };
})();

const WID = window.__LW__?.wid || "default";

const THEME_KEY = "lifestyle_goals_theme_v2__" + WID;
const BG_KEY = "lifestyle_goals_bg_v2__" + WID;
const PRESETS_KEY = "widget_presets_v2"; // <-- global across ALL widgets

function clamp(n, min, max){
  const x = Number(n);
  if(!Number.isFinite(x)) return min;
  return Math.max(min, Math.min(max, x));
}
function normHex(hex, fallback){
  const s = String(hex || "").trim();
  return /^#[0-9a-fA-F]{6}$/.test(s) ? s.toLowerCase() : fallback;
}
function hexToRgbTuple(hex){
  const h = normHex(hex, "#ffffff").slice(1);
  const r = parseInt(h.slice(0,2), 16);
  const g = parseInt(h.slice(2,4), 16);
  const b = parseInt(h.slice(4,6), 16);
  return `${r},${g},${b}`;
}
function hexToRgba(hex, a){
  const [r,g,b] = hexToRgbTuple(hex).split(",").map(Number);
  return `rgba(${r},${g},${b},${a})`;
}
function loadJSON(key){
  try{
    const raw = window.__LW__.get(key);
    return raw ? JSON.parse(raw) : null;
  }catch{ return null; }
}
function saveJSON(key, val){
  try{ window.__LW__.set(key, JSON.stringify(val)); }catch{}
}
function setStatus(msg){
  const el = document.getElementById("presetStatus");
  if(el) el.textContent = msg || "";
}
async function copyText(text){
  try{
    if(navigator.clipboard && navigator.clipboard.writeText){
      await navigator.clipboard.writeText(text);
      return true;
    }
  }catch{}
  try{
    const ta = document.createElement("textarea");
    ta.value = text;
    ta.style.position = "fixed";
    ta.style.left = "-9999px";
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand("copy");
    document.body.removeChild(ta);
    return !!ok;
  }catch{ return false; }
}
function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }
function fileToDataUrl(file){
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(String(r.result));
    r.onerror = reject;
    r.readAsDataURL(file);
  });
}

/* =========================
   Theme (draft + apply)
   Maps to this widget's tokens:
   - --bg, --card (alpha 0.84), --stroke, --ink, --muted, --soft
========================= */
const DEFAULT_THEME = {
  bg:"#ffffff",
  card:"#ffffff",
  stroke:"#e9e4dd",
  ink:"#2b2a28",
  muted:"#6a665f",
  soft:"#f3efe9"
};

function themeLoad(){ return loadJSON(THEME_KEY); }
function themeSave(t){ saveJSON(THEME_KEY, t); }

function themeApplyToCSS(t){
  const x = Object.assign({}, DEFAULT_THEME, t || {});
  const bg = normHex(x.bg, DEFAULT_THEME.bg);
  const card = normHex(x.card, DEFAULT_THEME.card);
  const stroke = normHex(x.stroke, DEFAULT_THEME.stroke);
  const ink = normHex(x.ink, DEFAULT_THEME.ink);
  const muted = normHex(x.muted, DEFAULT_THEME.muted);
  const soft = normHex(x.soft, DEFAULT_THEME.soft);

  document.documentElement.style.setProperty("--bg", bg);
  document.documentElement.style.setProperty("--ink", ink);
  document.documentElement.style.setProperty("--muted", muted);
  document.documentElement.style.setProperty("--soft", soft);

  document.documentElement.style.setProperty("--stroke", hexToRgba(stroke, 0.95));
  document.documentElement.style.setProperty("--card", hexToRgba(card, 0.84));

  document.documentElement.style.setProperty("--panel-bg", hexToRgba(card, 0.88));
  document.documentElement.style.setProperty("--field-bg", "#ffffff");

  document.documentElement.style.setProperty("--theme-dot", ink);
  const dot = document.getElementById("themeDot");
  if(dot){
    dot.style.background = ink;
    dot.style.boxShadow = `0 0 0 6px ${hexToRgba(stroke, 0.35)}`;
    dot.style.borderColor = hexToRgba(stroke, 0.95);
  }
}

function themeSyncInputs(t){
  const x = Object.assign({}, DEFAULT_THEME, t || {});
  document.getElementById("tBg").value = normHex(x.bg, DEFAULT_THEME.bg);
  document.getElementById("tCard").value = normHex(x.card, DEFAULT_THEME.card);
  document.getElementById("tStroke").value = normHex(x.stroke, DEFAULT_THEME.stroke);
  document.getElementById("tInk").value = normHex(x.ink, DEFAULT_THEME.ink);
  document.getElementById("tMuted").value = normHex(x.muted, DEFAULT_THEME.muted);
  document.getElementById("tSoft").value = normHex(x.soft, DEFAULT_THEME.soft);
}

function themeReadFromInputs(){
  return {
    bg: document.getElementById("tBg").value,
    card: document.getElementById("tCard").value,
    stroke: document.getElementById("tStroke").value,
    ink: document.getElementById("tInk").value,
    muted: document.getElementById("tMuted").value,
    soft: document.getElementById("tSoft").value
  };
}

let themeDraft = Object.assign({}, DEFAULT_THEME, themeLoad() || {});

/* =========================
   Background (draft + apply)
========================= */
const DEFAULT_BG = { tint:"#efe7e1", strength:12, imageDataUrl:null };

function bgLoad(){ return loadJSON(BG_KEY); }
function bgSave(bg){ saveJSON(BG_KEY, bg); }

let bgDraft = Object.assign({}, DEFAULT_BG, bgLoad() || {});

function bgApplyToCSS(bg){
  const x = Object.assign({}, DEFAULT_BG, bg || {});
  const tint = normHex(x.tint, DEFAULT_BG.tint);
  const strength = clamp(Number(x.strength), 0, 70) / 100;

  document.documentElement.style.setProperty("--board-tint", tint);
  document.documentElement.style.setProperty("--board-tint-a", String(strength));
  document.documentElement.style.setProperty("--board-image", x.imageDataUrl ? `url("${x.imageDataUrl}")` : "none");

  const boardTintEl = document.getElementById("boardTint");
  if(boardTintEl) boardTintEl.style.background = hexToRgba(tint, strength);

  const bgDot = document.getElementById("bgDot");
  if(bgDot){
    bgDot.style.background = tint;
    bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.28, strength + 0.10))}`;
  }
}

function bgSyncInputs(bg){
  const x = Object.assign({}, DEFAULT_BG, bg || {});
  document.getElementById("bgColor").value = normHex(x.tint, DEFAULT_BG.tint);
  document.getElementById("bgStrength").value = String(clamp(x.strength, 0, 70));
}

function initPanels(){
  const themeBtn = document.getElementById("themeBtn");
  const themePanel = document.getElementById("themePanel");
  const bgBtn = document.getElementById("bgBtn");
  const bgPanel = document.getElementById("bgPanel");

  themeBtn.addEventListener("click", (e)=>{
    e.stopPropagation();
    bgPanel.classList.remove("open");
    themePanel.classList.toggle("open");
  });

  bgBtn.addEventListener("click", (e)=>{
    e.stopPropagation();
    themePanel.classList.remove("open");
    bgPanel.classList.toggle("open");
  });

  document.addEventListener("click", (e)=>{
    const insideTheme = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
    const insideBg = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
    if(themePanel.classList.contains("open") && !insideTheme) themePanel.classList.remove("open");
    if(bgPanel.classList.contains("open") && !insideBg) bgPanel.classList.remove("open");
  });
}

/* =========================
   Presets (GLOBAL key so JSON works for any widget)
========================= */
function loadPresets(){
  const list = loadJSON(PRESETS_KEY);
  return Array.isArray(list) ? list : [];
}
function savePresets(list){ saveJSON(PRESETS_KEY, list); }
function refreshPresetSelect(){
  const sel = document.getElementById("presetSelect");
  if(!sel) return;
  const list = loadPresets();
  const current = sel.value;
  sel.innerHTML = `<option value="">—</option>`;
  for(const p of list){
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = p.name || "Untitled";
    sel.appendChild(opt);
  }
  if(current) sel.value = current;
}

function sanitizePresetList(parsed){
  if(!Array.isArray(parsed)) return null;
  return parsed.filter(Boolean).map(p => ({
    id: String(p.id || uid()),
    name: String(p.name || "Imported"),
    theme: (p.theme && typeof p.theme === "object") ? p.theme : {},
    bg: (p.bg && typeof p.bg === "object") ? p.bg : {}
  }));
}

function applyPresetToThisWidget(preset){
  // Theme: accept either lifestyle keys OR generic widget keys
  const th = preset.theme || {};

  // lifestyle-style keys
  const tLifestyle = {
    bg: th.bg,
    card: th.card,
    stroke: th.stroke,
    ink: th.ink,
    muted: th.muted,
    soft: th.soft
  };

  // generic keys (from other widgets)
  const tGeneric = {
    bg: th.pageBg,
    card: th.cardBase,
    stroke: th.stroke,
    ink: th.ink,
    muted: th.muted,
    soft: th.soft
  };

  // choose whichever provides bg/ink etc
  const mergedTheme = Object.assign(
    {},
    DEFAULT_THEME,
    tGeneric,
    tLifestyle
  );

  const mergedBg = Object.assign({}, DEFAULT_BG, preset.bg || {});

  // preview + persist
  themeDraft = mergedTheme;
  bgDraft = mergedBg;

  themeSyncInputs(themeDraft);
  themeApplyToCSS(themeDraft);
  bgSyncInputs(bgDraft);
  bgApplyToCSS(bgDraft);

  themeSave(themeDraft);
  bgSave(bgDraft);
}

/* =========================
   Init theme/bg UI (draft + apply)
========================= */
function initThemeBgUI(){
  // seed drafts from saved
  themeDraft = Object.assign({}, DEFAULT_THEME, themeLoad() || {});
  bgDraft = Object.assign({}, DEFAULT_BG, bgLoad() || {});

  themeSyncInputs(themeDraft);
  themeApplyToCSS(themeDraft);

  bgSyncInputs(bgDraft);
  bgApplyToCSS(bgDraft);

  // theme inputs: preview only
  ["tBg","tCard","tStroke","tInk","tMuted","tSoft"].forEach(id=>{
    const el = document.getElementById(id);
    el.addEventListener("input", ()=>{
      themeDraft = Object.assign({}, themeDraft, themeReadFromInputs());
      themeApplyToCSS(themeDraft);
      setStatus("");
    });
  });

  // theme apply/reset
  document.getElementById("themeApply").addEventListener("click", ()=>{
    themeDraft = Object.assign({}, themeDraft, themeReadFromInputs());
    themeSave(themeDraft);
    setStatus("Theme applied.");
  });

  document.getElementById("themeReset").addEventListener("click", ()=>{
    window.__LW__.remove(THEME_KEY);
    themeDraft = Object.assign({}, DEFAULT_THEME);
    themeSyncInputs(themeDraft);
    themeApplyToCSS(themeDraft);
    setStatus("Theme reset.");
  });

  // bg preview
  document.getElementById("bgColor").addEventListener("input", ()=>{
    bgDraft.tint = document.getElementById("bgColor").value;
    bgApplyToCSS(bgDraft);
    setStatus("");
  });
  document.getElementById("bgStrength").addEventListener("input", ()=>{
    bgDraft.strength = Number(document.getElementById("bgStrength").value);
    bgApplyToCSS(bgDraft);
    setStatus("");
  });
  document.getElementById("bgImage").addEventListener("change", async ()=>{
    const inp = document.getElementById("bgImage");
    const file = inp.files && inp.files[0];
    if(!file) return;
    const dataUrl = await fileToDataUrl(file);
    bgDraft.imageDataUrl = dataUrl;
    bgApplyToCSS(bgDraft);
    setStatus("");
  });
  document.getElementById("bgRemove").addEventListener("click", ()=>{
    bgDraft.imageDataUrl = null;
    document.getElementById("bgImage").value = "";
    bgApplyToCSS(bgDraft);
    setStatus("");
  });

  document.getElementById("bgApply").addEventListener("click", ()=>{
    bgDraft.tint = document.getElementById("bgColor").value;
    bgDraft.strength = Number(document.getElementById("bgStrength").value);
    bgSave(bgDraft);
    setStatus("Background applied.");
  });

  document.getElementById("bgReset").addEventListener("click", ()=>{
    window.__LW__.remove(BG_KEY);
    bgDraft = Object.assign({}, DEFAULT_BG);
    bgSyncInputs(bgDraft);
    bgApplyToCSS(bgDraft);
    setStatus("Background reset.");
  });
}

/* =========================
   Init presets UI
========================= */
function initPresetsUI(){
  refreshPresetSelect();

  document.getElementById("presetSave").addEventListener("click", ()=>{
    const name = (document.getElementById("presetName").value || "").trim();
    if(!name){ setStatus("Type a preset name first."); return; }

    themeDraft = Object.assign({}, themeDraft, themeReadFromInputs());
    bgDraft.tint = document.getElementById("bgColor").value;
    bgDraft.strength = Number(document.getElementById("bgStrength").value);

    const list = loadPresets();
    const entry = { id: uid(), name, theme: { ...themeDraft }, bg: { ...bgDraft } };
    list.unshift(entry);
    savePresets(list);

    document.getElementById("presetName").value = "";
    refreshPresetSelect();
    document.getElementById("presetSelect").value = entry.id;
    setStatus("Preset saved.");
  });

  document.getElementById("presetApply").addEventListener("click", ()=>{
    const id = document.getElementById("presetSelect").value;
    if(!id){ setStatus("Choose a preset first."); return; }
    const p = loadPresets().find(x=>x.id===id);
    if(!p){ setStatus("Preset not found."); return; }
    applyPresetToThisWidget(p);
    setStatus("Preset applied.");
  });

  document.getElementById("presetDelete").addEventListener("click", ()=>{
    const id = document.getElementById("presetSelect").value;
    if(!id){ setStatus("Choose a preset first."); return; }
    let list = loadPresets();
    const before = list.length;
    list = list.filter(x=>x.id!==id);
    if(list.length===before){ setStatus("Preset not found."); return; }
    savePresets(list);
    refreshPresetSelect();
    document.getElementById("presetSelect").value = "";
    setStatus("Preset deleted.");
  });

  document.getElementById("presetCopy").addEventListener("click", async ()=>{
    const payload = JSON.stringify(loadPresets(), null, 2);
    const ok = await copyText(payload);
    if(ok){
      setStatus("Preset JSON copied.");
    }else{
      document.getElementById("presetImport").value = payload;
      document.getElementById("presetImport").focus();
      document.getElementById("presetImport").select();
      setStatus("Could not copy automatically — JSON placed in the box to copy manually.");
    }
  });

  document.getElementById("presetImportBtn").addEventListener("click", ()=>{
    const raw = (document.getElementById("presetImport").value || "").trim();
    if(!raw){ setStatus("Paste preset JSON first."); return; }
    try{
      const parsed = JSON.parse(raw);
      const cleaned = sanitizePresetList(parsed);
      if(!cleaned){ setStatus("That JSON doesn’t look like a preset list."); return; }
      savePresets(cleaned);
      refreshPresetSelect();
      setStatus("Presets imported.");
    }catch{
      setStatus("Invalid JSON.");
    }
  });
}

/* Boot UI */
(function boot(){
  function go(){
    initPanels();
    initThemeBgUI();
    initPresetsUI();
  }
  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", go);
  }else{
    go();
  }
})();

/* --------------------------
   Lifestyle goals module (your original logic)
   - ONLY change: state key becomes instance-safe with ?wid=
--------------------------- */
(function(){
  const KEY = "lifestyle_goals_v2__" + WID;
  const $ = (id)=>document.getElementById(id);

  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }

  function defaultState(){
    return {
      goals: [], // {id,title,category,cadence,nextStep,done,createdAt}
      ui: { view:"all" }
    };
  }

  function load(){
    try{
      const raw = window.__LW__.get(KEY);
      if(!raw) return defaultState();
      const parsed = JSON.parse(raw) || {};
      const base = defaultState();
      base.goals = Array.isArray(parsed.goals) ? parsed.goals : [];
      base.ui.view = parsed?.ui?.view || "all";
      return base;
    }catch{
      return defaultState();
    }
  }

  let state = load();

  function save(){
    try{ window.__LW__.set(KEY, JSON.stringify(state)); }catch{}
  }

  function catLabel(c){
    const map = { health:"Health", home:"Home", relationships:"Relationships", learning:"Learning", fun:"Fun", other:"Other" };
    return map[c] || "Other";
  }
  function cadenceLabel(c){
    const map = { daily:"Daily", weekly:"Weekly", monthly:"Monthly", "one-off":"One-off" };
    return map[c] || "Weekly";
  }

  function filtered(){
    let list = [...state.goals];
    if(state.ui.view === "active") list = list.filter(g => !g.done);
    if(state.ui.view === "done") list = list.filter(g => g.done);

    const cadenceOrder = { daily:0, weekly:1, monthly:2, "one-off":3 };
    list.sort((a,b) => {
      if(a.done !== b.done) return a.done ? 1 : -1;
      if((cadenceOrder[a.cadence] ?? 9) !== (cadenceOrder[b.cadence] ?? 9)) return (cadenceOrder[a.cadence] ?? 9) - (cadenceOrder[b.cadence] ?? 9);
      return (b.createdAt||0) - (a.createdAt||0);
    });
    return list;
  }

  function renderKPIs(){
    const total = state.goals.length;
    const done = state.goals.filter(g => g.done).length;
    const active = total - done;

    $("kTotal").textContent = String(total);
    $("kActive").textContent = String(active);
    $("kDone").textContent = String(done);
  }

  function renderList(){
    const root = $("goalList");
    const list = filtered();
    root.innerHTML = "";

    if(list.length === 0){
      root.innerHTML = `<div class="tiny">No goals yet. Add one above.</div>`;
      return;
    }

    for(const g of list){
      const el = document.createElement("div");
      el.className = "item";

      const meta = document.createElement("div");
      meta.className = "meta";

      const b = document.createElement("b");
      b.textContent = g.title || "(Untitled)";
      if(g.done){
        b.style.textDecoration = "line-through";
        b.style.opacity = "0.72";
      }

      const nextTxt = (g.nextStep || "").trim() ? ` next: ${g.nextStep}` : "";
      const s = document.createElement("span");
      s.textContent = `${catLabel(g.category)} · ${cadenceLabel(g.cadence)}${nextTxt}`;

      meta.appendChild(b);
      meta.appendChild(s);

      const right = document.createElement("div");
      right.className = "right";

      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = catLabel(g.category);

      const doneBtn = document.createElement("button");
      doneBtn.type = "button";
      doneBtn.className = "smallbtn";
      doneBtn.textContent = g.done ? "Undo" : "Done";
      doneBtn.addEventListener("click", () => {
        g.done = !g.done;
        save();
        renderAll();
      });

      const editBtn = document.createElement("button");
      editBtn.type = "button";
      editBtn.className = "smallbtn soft";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => {
        $("goalTitle").value = g.title || "";
        $("goalCategory").value = g.category || "health";
        $("goalCadence").value = g.cadence || "weekly";
        $("goalNext").value = g.nextStep || "";
      });

      const delBtn = document.createElement("button");
      delBtn.type = "button";
      delBtn.className = "smallbtn danger";
      delBtn.textContent = "✕";
      delBtn.title = "Remove";
      delBtn.addEventListener("click", () => {
        state.goals = state.goals.filter(x => x.id !== g.id);
        save();
        renderAll();
      });

      right.appendChild(tag);
      right.appendChild(doneBtn);
      right.appendChild(editBtn);
      right.appendChild(delBtn);

      el.appendChild(meta);
      el.appendChild(right);
      root.appendChild(el);
    }
  }

  function renderAll(){
    $("viewFilter").value = state.ui.view;
    renderKPIs();
    renderList();
    save();
  }

  function addGoal(){
    const title = ($("goalTitle").value || "").trim();
    const nextStep = ($("goalNext").value || "").trim();
    if(!title) return;

    const category = $("goalCategory").value || "health";
    const cadence = $("goalCadence").value || "weekly";

    state.goals.unshift({
      id: uid(),
      title,
      category,
      cadence,
      nextStep,
      done:false,
      createdAt: Date.now()
    });

    $("goalTitle").value = "";
    $("goalNext").value = "";
    $("goalTitle").focus();
    renderAll();
  }

  function init(){
    const required = ["goalTitle","goalCategory","goalCadence","goalNext","addGoal","clearDone","resetAll","resetConfirm","resetYes","resetNo","kTotal","kActive","kDone","viewFilter","goalList"];
    for(const id of required){ if(!$(id)) return; }

    const resetConfirm = $("resetConfirm");
    const resetYes = $("resetYes");
    const resetNo = $("resetNo");

    function hideReset(){ resetConfirm.style.display = "none"; }
    function showReset(){
      resetConfirm.style.display = "block";
      document.getElementById("bgPanel")?.classList.remove("open");
      document.getElementById("themePanel")?.classList.remove("open");
    }

    $("addGoal").addEventListener("click", addGoal);
    $("goalTitle").addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); addGoal(); } });

    $("viewFilter").addEventListener("change", ()=>{ state.ui.view = $("viewFilter").value; renderAll(); });

    $("clearDone").addEventListener("click", ()=> {
      state.goals = state.goals.filter(g => !g.done);
      save();
      renderAll();
    });

    $("resetAll").addEventListener("click", ()=> {
      resetConfirm.style.display === "block" ? hideReset() : showReset();
    });

    resetNo.addEventListener("click", hideReset);
    resetYes.addEventListener("click", ()=> {
      window.__LW__.remove(KEY);
      state = defaultState();
      save();
      hideReset();
      renderAll();
    });

    renderAll();
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();
</script>
