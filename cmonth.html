<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Planner</title>
  <style>
    :root{
      /* =========================
         THEME TOKENS (changeable)
         ========================= */
      --app-bg: #ffffff;
      --board-radius: 24px;

      /* Text */
      --ink: #2b2b2b;
      --muted: #7a7a7a;

      /* Neutrals */
      --border-hex: #1e1e1e;
      --border-a: 0.10;

      /* Surfaces (use colors, not just opacity) */
      --surface-hex: #ffffff;
      --surface-a: 0.92;

      --surface-soft-hex: #ffffff;
      --surface-soft-a: 0.75;

      --calendar-hex: #ffffff;
      --calendar-a: 0.60;

      --daycell-hex: #ffffff;
      --daycell-a: 0.92;

      --dow-hex: #ffffff;
      --dow-a: 0.55;

      --note-hex: #ffffff;
      --note-a: 0.95;

      --btn-hex: #ffffff;
      --btn-a: 0.90;

      /* Accents / interactive */
      --accent: #cbb8ae;
      --accent-2: #efe7e1;

      /* Focus ring */
      --focus-hex: #cbb8ae;
      --focus-a: 0.18;

      /* Shadows */
      --shadow: 0 10px 26px rgba(20, 20, 20, 0.08);

      /* Board background (saved per month) */
      --board-tint: #efe7e1;
      --board-tint-a: 0.35;
      --board-image: none;

      /* Board overlay colors (NOT just strength) */
      --overlay-base-hex: #ffffff;
      --overlay-a: 0.38;
      --overlay-rad-1-hex: #ffffff;
      --overlay-rad-1-a: 0.35;
      --overlay-rad-2-hex: #ffffff;
      --overlay-rad-2-a: 0.25;

      /* Goal chips defaults */
      --chip-base: #cbb8ae;
      --chip-grad-top-a: 0.22;
      --chip-grad-bot-a: 0.18;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: var(--app-bg);
    }

    .wrap{
      max-width: 1760px;
      margin: 22px auto;
      padding: 16px;
    }

    .titlebar{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    h1{
      margin:0;
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .icon-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,0.0); /* panel owns look */
      border: 0;
      border-radius:999px;
      padding: 0;
    }

    .bg-btn, .nav-btn{
      width: 34px;
      height: 34px;
      border-radius:999px;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.9);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      color: rgba(43,43,43,0.70);
      font-weight: 800;
      line-height: 1;
    }
    .bg-btn:active, .nav-btn:active{ transform: translateY(1px); }

    .bg-dot{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(30,30,30,0.14);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(239,231,225,0.35);
    }

    .theme-dot{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(30,30,30,0.14);
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.25);
    }

    .chip-dot{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(30,30,30,0.14);
      background: var(--chip-base);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.25);
    }

    .popover{ position: relative; }

    .panel{
      position:absolute;
      top: 44px;
      right: 0;
      width: 310px;
      border-radius: 16px;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 40px rgba(20,20,20,0.10);
      backdrop-filter: blur(2px);
      padding: 12px;
      display:none;
      z-index: 50;
    }
    .panel.open{ display:block; }

    .panelTitle{
      font-size: 12px;
      font-weight: 750;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(43,43,43,0.72);
      margin: 0 0 8px 0;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 7px 0;
    }

    .row label{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .row .stack{
      display:flex;
      align-items:center;
      gap:8px;
    }

    input[type="color"]{
      width: 34px;
      height: 26px;
      border: 1px solid rgba(30,30,30,0.12);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    input[type="range"]{ width: 150px; }

    .file{
      width: 100%;
      font-size: 12px;
      color: rgba(43,43,43,0.75);
    }

    .mini-btn{
      width:100%;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.90);
      border-radius: 12px;
      padding: 9px 10px;
      cursor:pointer;
      font-weight: 650;
      color: rgba(43,43,43,0.85);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }

    .divider{
      height: 1px;
      background: rgba(30,30,30,0.08);
      margin: 8px 0;
    }

    .help{
      font-size: 11px;
      color: rgba(43,43,43,0.65);
      line-height: 1.35;
      margin-top: 6px;
    }

    .month-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.75);
      box-shadow: 0 6px 18px rgba(20,20,20,0.06);
      backdrop-filter: blur(2px);
    }

    .month-label{
      font-size: 12px;
      color: rgba(43,43,43,0.78);
      min-width: 170px;
      text-align:center;
      user-select:none;
    }

    .board{
      border: 1px solid rgba(30,30,30,0.10);
      border-radius: var(--board-radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      background: none;
    }

    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      filter: saturate(0.95);
      transform: scale(1.02);
    }

    .board::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 18% 20%,
          rgba(255,255,255,0), rgba(255,255,255,0)),
        radial-gradient(700px 460px at 82% 34%,
          rgba(255,255,255,0), rgba(255,255,255,0)),
        rgba(255,255,255,0);
      pointer-events:none;
    }

    .board-tint{
      position:absolute;
      inset:0;
      pointer-events:none;
      mix-blend-mode: multiply;
    }

    .board-content{
      position:relative;
      z-index:2;
      backdrop-filter: blur(2px);
    }

    .layout{
      display:grid;
      grid-template-columns: 1.9fr 0.45fr;
      gap: 16px;
      padding: 14px;
    }
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }

    .calendar{
      background: rgba(0,0,0,0); /* computed in JS using theme vars */
      border: 1px solid rgba(30,30,30,0.10);
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 10px 24px rgba(20,20,20,0.06);
      overflow:hidden;
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      padding: 2px 2px 10px;
      color: var(--muted);
      font-size: 11px;
    }

    .dow div{
      text-align:center;
      padding: 8px 0;
      border-radius: 12px;
      background: rgba(0,0,0,0); /* computed in JS */
      border: 1px solid rgba(30,30,30,0.06);
    }

    .cal-grid{
      display:grid;
      grid-template-columns: repeat(7, minmax(160px, 1fr));
      gap: 12px;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 4px;
    }
    @media (min-width: 1400px){
      .cal-grid{ overflow-x: visible; }
    }

    .daycell{
      background: rgba(0,0,0,0); /* computed in JS */
      border: 1px solid rgba(30,30,30,0.08);
      border-radius: 16px;
      min-height: 190px;
      padding: 10px;
      display:flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 8px 18px rgba(20,20,20,0.05);
      min-width: 160px;
    }

    .daycell.outside{ opacity: 0.55; }

    .daytop{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }

    .daynum{
      font-size: 12px;
      font-weight: 700;
      color: rgba(43,43,43,0.80);
    }

    textarea, button{
      font: inherit;
    }

    .daynote{
      width: 100%;
      border: 1px solid rgba(30,30,30,0.10);
      border-radius: 12px;
      padding: 9px 10px;
      outline:none;
      background: rgba(0,0,0,0); /* computed in JS */
      color: var(--ink);
      font-size: 12px;
      resize:none;
      min-height: 64px;
      line-height: 1.25;
    }

    .daynote:focus{
      border-color: rgba(30,30,30,0.18);
      box-shadow: 0 0 0 4px rgba(203,184,174,0.18);
    }

    .goals-wrap{
      display:flex;
      flex-direction: column;
      gap: 8px;
    }

    .goal-chip{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 26px 26px;
      gap: 8px;
      align-items: start;
      padding: 8px 8px;
      border-radius: 14px;
      border: 1px solid rgba(30,30,30,0.08);
      background: rgba(203,184,174,0.22);
      min-width: 0;
    }

    .goalText{
      width: 100%;
      border: none;
      background: transparent;
      outline:none;
      color: var(--ink);
      font-size: 12px;
      padding: 4px 2px;
      min-width:0;
      resize:none;
      min-height: 44px;
      line-height: 1.25;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .gbtn{
      width: 26px;
      height: 26px;
      border-radius: 10px;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.75);
      cursor:pointer;
      display:grid;
      place-items:center;
      color: rgba(43,43,43,0.72);
      -webkit-tap-highlight-color: transparent;
      font-weight: 900;
      line-height: 1;
      user-select: none;
      padding: 0;
    }
    .gbtn:active{ transform: translateY(1px); }

    .goalColorLabel{ position: relative; overflow: hidden; }
    .goalColorPicker{
      position:absolute;
      inset:0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor:pointer;
      border: 0;
      padding: 0;
      margin: 0;
      -webkit-appearance: none;
      appearance: none;
    }

    .add-goal{
      width: 100%;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 8px 8px;
      cursor:pointer;
      color: rgba(43,43,43,0.78);
      font-weight: 650;
      font-size: 12px;
      -webkit-tap-highlight-color: transparent;
    }
    .add-goal:active{ transform: translateY(1px); }

    .side{
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    .card{
      background: rgba(0,0,0,0); /* computed in JS */
      border: 1px solid rgba(30,30,30,0.10);
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 10px 24px rgba(20,20,20,0.06);
    }

    .card-title{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card-title h2{
      margin:0;
      font-size: 13px;
      font-weight: 700;
      color: rgba(43,43,43,0.85);
    }

    .small{ font-size: 11px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title"></div>

      <div class="controls">
        <div class="month-pill" aria-label="Month navigation">
          <button class="nav-btn" id="prevMonth" type="button" aria-label="Previous month" title="Previous month">‹</button>
          <div class="month-label" id="monthLabel">Month</div>
          <button class="nav-btn" id="nextMonth" type="button" aria-label="Next month" title="Next month">›</button>
        </div>


        <div class="popover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" id="bgDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <div class="panelTitle">Background</div>

            <div class="row">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="row">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="35" />
            </div>

            <div class="divider"></div>

            <div class="row" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="row">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>

          </div>
        </div>

        <div class="popover">
          <div class="icon-pill">
            <button class="bg-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <div class="panelTitle">Theme (global)</div>

            <div class="row">
              <label for="tAppBg">App bg</label>
              <input id="tAppBg" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tInk">Text</label>
              <input id="tInk" type="color" value="#2b2b2b" />
            </div>

            <div class="row">
              <label for="tMuted">Muted</label>
              <input id="tMuted" type="color" value="#7a7a7a" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tBorderHex">Border color</label>
              <input id="tBorderHex" type="color" value="#1e1e1e" />
            </div>

            <div class="row">
              <label for="tBorderA">Border strength</label>
              <input id="tBorderA" type="range" min="0" max="30" value="10" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tSurfaceHex">Card color</label>
              <input id="tSurfaceHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tSurfaceA">Card opacity</label>
              <input id="tSurfaceA" type="range" min="50" max="100" value="92" />
            </div>

            <div class="row">
              <label for="tSoftHex">Pill color</label>
              <input id="tSoftHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tSoftA">Pill opacity</label>
              <input id="tSoftA" type="range" min="40" max="100" value="75" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tCalendarHex">Calendar color</label>
              <input id="tCalendarHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tCalendarA">Calendar opacity</label>
              <input id="tCalendarA" type="range" min="25" max="100" value="60" />
            </div>

            <div class="row">
              <label for="tDayHex">Day cell color</label>
              <input id="tDayHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tDayA">Day cell opacity</label>
              <input id="tDayA" type="range" min="40" max="100" value="92" />
            </div>

            <div class="row">
              <label for="tDowHex">DOW chip color</label>
              <input id="tDowHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tDowA">DOW opacity</label>
              <input id="tDowA" type="range" min="25" max="100" value="55" />
            </div>

            <div class="row">
              <label for="tNoteHex">Note bg</label>
              <input id="tNoteHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tNoteA">Note opacity</label>
              <input id="tNoteA" type="range" min="40" max="100" value="95" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tBtnHex">Button bg</label>
              <input id="tBtnHex" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tBtnA">Button opacity</label>
              <input id="tBtnA" type="range" min="40" max="100" value="90" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tAccent">Accent</label>
              <input id="tAccent" type="color" value="#cbb8ae" />
            </div>

            <div class="row">
              <label for="tAccent2">Accent 2</label>
              <input id="tAccent2" type="color" value="#efe7e1" />
            </div>

            <div class="row">
              <label for="tFocusHex">Focus color</label>
              <input id="tFocusHex" type="color" value="#cbb8ae" />
            </div>

            <div class="row">
              <label for="tFocusA">Focus strength</label>
              <input id="tFocusA" type="range" min="4" max="40" value="18" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tOverlayBase">Overlay base</label>
              <input id="tOverlayBase" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tOverlayA">Overlay strength</label>
              <input id="tOverlayA" type="range" min="0" max="80" value="38" />
            </div>

            <div class="row">
              <label for="tOverlayR1">Radial 1</label>
              <input id="tOverlayR1" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tOverlayR1A">Radial 1 opacity</label>
              <input id="tOverlayR1A" type="range" min="0" max="80" value="35" />
            </div>

            <div class="row">
              <label for="tOverlayR2">Radial 2</label>
              <input id="tOverlayR2" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tOverlayR2A">Radial 2 opacity</label>
              <input id="tOverlayR2A" type="range" min="0" max="80" value="25" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <button class="mini-btn" id="tReset" type="button">Reset theme</button>
            </div>

          </div>
        </div>

        <div class="popover">
          <div class="icon-pill">
            <button class="bg-btn" id="chipBtn" type="button" aria-label="Goal chip defaults" title="Goal chip defaults">
              <span class="chip-dot" id="chipDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="chipPanel" role="dialog" aria-label="Goal chip defaults">
            <div class="panelTitle">Goal chips</div>

            <div class="row">
              <label for="cBase">Default color</label>
              <input id="cBase" type="color" value="#cbb8ae" />
            </div>

            <div class="row">
              <label for="cTopA">Gradient top</label>
              <input id="cTopA" type="range" min="0" max="60" value="22" />
            </div>

            <div class="row">
              <label for="cBotA">Gradient bottom</label>
              <input id="cBotA" type="range" min="0" max="60" value="18" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <button class="mini-btn" id="cApplyToNew" type="button">Use for new goals</button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class="board" id="board">
      <div class="board-tint" id="boardTint"></div>

      <div class="board-content">
        <div class="layout">
          <section class="calendar" id="calendar" aria-label="Monthly calendar">
            <div class="dow" aria-hidden="true" id="dowRow">
              <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
            </div>
            <div class="cal-grid" id="calGrid"></div>
          </section>

          <aside class="side" aria-label="Notes">
            <div class="card" id="notesCard">
              <div class="card-title">
                <h2>Notes</h2>
                <div class="small">Monthly</div>
              </div>
              <textarea id="monthNotes" class="daynote"></textarea>
            </div>
          </aside>
        </div>

        <div class="footer-note"></div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "monthly_planner_v2_day_goals";
    const THEME_KEY = "monthly_planner_theme_v2";
    const CHIP_KEY  = "monthly_planner_chip_v1";

    /* --------------------------
       Storage helpers
    --------------------------- */
    function loadStore(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : { months: {} };
      }catch{
        return { months: {} };
      }
    }

    function saveStore(store){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
    }

    function loadJson(key, fallback){
      try{
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      }catch{
        return fallback;
      }

    function pad2(n){ return String(n).padStart(2,"0"); }

    function monthIdFromDate(d){
      const x = new Date(d);
      return `${x.getFullYear()}-${pad2(x.getMonth()+1)}`;
    }

    function addMonths(date, delta){
      const d = new Date(date);
      const day = d.getDate();
      d.setDate(1);
      d.setMonth(d.getMonth() + delta);
      const last = new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();
      d.setDate(Math.min(day, last));
      return d;
    }

    function prettyMonthLabel(monthId){
      const [y,m] = monthId.split("-").map(Number);
      const d = new Date(y, m-1, 1);
      return d.toLocaleDateString(undefined, { month: "long", year: "numeric" });
    }

    function startOfCalendarGrid(year, monthIndex){
      const first = new Date(year, monthIndex, 1);
      const day = first.getDay();
      const mondayIndex = (day === 0) ? 6 : day - 1;
      const start = new Date(year, monthIndex, 1 - mondayIndex);
      start.setHours(0,0,0,0);
      return start;
    }

    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function hexToRgba(hex, a){
      const h = String(hex || "").replace("#","").trim();
      const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
      const num = parseInt(full || "000000", 16);
      const r = (num >> 16) & 255;
      const g = (num >> 8) & 255;
      const b = num & 255;
      return `rgba(${r},${g},${b},${a})`;
    }

    function autoGrow(el){

    const DEFAULT_THEME = {
      appBg: "#ffffff",
      ink: "#2b2b2b",

      borderHex: "#1e1e1e",
      borderA: 0.10,

      surfaceHex: "#ffffff",

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }
    function normHex(hex, fallback){
      const s = String(hex || "").trim();
      return /^#[0-9a-fA-F]{6}$/.test(s) ? s.toLowerCase() : fallback;
    }

    function themeApply(t){
      const theme = { ...DEFAULT_THEME, ...(t || {}) };

      const appBg = normHex(theme.appBg, DEFAULT_THEME.appBg);
      const ink = normHex(theme.ink, DEFAULT_THEME.ink);
      const muted = normHex(theme.muted, DEFAULT_THEME.muted);

      const borderHex = normHex(theme.borderHex, DEFAULT_THEME.borderHex);
      const borderA = clamp(Number(theme.borderA), 0, 0.30);

      const surfaceHex = normHex(theme.surfaceHex, DEFAULT_THEME.surfaceHex);
      const surfaceA = clamp(Number(theme.surfaceA), 0.50, 1);

      const softHex = normHex(theme.softHex, DEFAULT_THEME.softHex);
      const softA = clamp(Number(theme.softA), 0.30, 1);

      const calendarHex = normHex(theme.calendarHex, DEFAULT_THEME.calendarHex);
      const calendarA = clamp(Number(theme.calendarA), 0.20, 1);

      const dayHex = normHex(theme.dayHex, DEFAULT_THEME.dayHex);
      const dayA = clamp(Number(theme.dayA), 0.35, 1);

      const dowHex = normHex(theme.dowHex, DEFAULT_THEME.dowHex);
      const dowA = clamp(Number(theme.dowA), 0.20, 1);

      const noteHex = normHex(theme.noteHex, DEFAULT_THEME.noteHex);
      const noteA = clamp(Number(theme.noteA), 0.35, 1);

      const btnHex = normHex(theme.btnHex, DEFAULT_THEME.btnHex);
      const btnA = clamp(Number(theme.btnA), 0.35, 1);

      const accent = normHex(theme.accent, DEFAULT_THEME.accent);
      const accent2 = normHex(theme.accent2, DEFAULT_THEME.accent2);

      const focusHex = normHex(theme.focusHex, DEFAULT_THEME.focusHex);
      const focusA = clamp(Number(theme.focusA), 0.04, 0.40);

      const overlayBase = normHex(theme.overlayBase, DEFAULT_THEME.overlayBase);
      const overlayA = clamp(Number(theme.overlayA), 0, 0.80);

      const overlayR1 = normHex(theme.overlayR1, DEFAULT_THEME.overlayR1);
      const overlayR1A = clamp(Number(theme.overlayR1A), 0, 0.80);

      const overlayR2 = normHex(theme.overlayR2, DEFAULT_THEME.overlayR2);
      const overlayR2A = clamp(Number(theme.overlayR2A), 0, 0.80);

      const r = document.documentElement.style;

      r.setProperty("--app-bg", appBg);
      r.setProperty("--ink", ink);
      r.setProperty("--muted", muted);

      r.setProperty("--border-hex", borderHex);
      r.setProperty("--border-a", String(borderA));

      r.setProperty("--surface-hex", surfaceHex);
      r.setProperty("--surface-a", String(surfaceA));

      r.setProperty("--surface-soft-hex", softHex);

      r.setProperty("--calendar-hex", calendarHex);
      r.setProperty("--calendar-a", String(calendarA));

      r.setProperty("--focus-hex", focusHex);
      r.setProperty("--focus-a", String(focusA));

      r.setProperty("--overlay-base-hex", overlayBase);
      r.setProperty("--overlay-a", String(overlayA));
      r.setProperty("--overlay-rad-1-hex", overlayR1);
      r.setProperty("--overlay-rad-1-a", String(overlayR1A));
      r.setProperty("--overlay-rad-2-hex", overlayR2);
      r.setProperty("--overlay-rad-2-a", String(overlayR2A));

      // Paint computed backgrounds in actual elements (so theme color applies everywhere)
      const borderRgba = hexToRgba(borderHex, borderA);

      // borders that rely on rgba(30,30,30,...) will still look fine, but we can upgrade key containers:
      const board = $("#board");
      if(board) board.style.borderColor = borderRgba;

      const monthPill = document.querySelector(".month-pill");
      if(monthPill) {
        monthPill.style.borderColor = borderRgba;
        monthPill.style.background = hexToRgba(softHex, softA);

      // Buttons
      $$("button.bg-btn, button.nav-btn").forEach(btn => {
        btn.style.background = hexToRgba(btnHex, btnA);
        btn.style.borderColor = borderRgba;
        btn.style.color = hexToRgba(ink, 0.70);

      // Calendar + day cells + dow + cards + note backgrounds
      const calendar = $("#calendar");
      if(calendar) {

        calendar.style.borderColor = borderRgba;

      $$("#dowRow > div").forEach(d => {

        d.style.borderColor = hexToRgba(borderHex, clamp(borderA*0.6, 0, 0.30));
        d.style.color = muted;
      });

      $$(".daycell").forEach(cell => {
        cell.style.background = hexToRgba(dayHex, dayA);
        cell.style.borderColor = hexToRgba(borderHex, clamp(borderA*0.8, 0, 0.30));

      const notesCard = $("#notesCard");
      if(notesCard){
        notesCard.style.background = hexToRgba(surfaceHex, surfaceA);
        notesCard.style.borderColor = borderRgba;

      $$(".card").forEach(card => {

      $$(".daynote").forEach(n => {

      // Focus ring
      const focusRing = hexToRgba(focusHex, focusA);
      const styleId = "themeFocusStyle";
      let style = document.getElementById(styleId);
      if(!style){
        style = document.createElement("style");
        style.id = styleId;
        document.head.appendChild(style);
      }
      style.textContent = `
        .daynote:focus{
          box-shadow: 0 0 0 4px ${focusRing} !important;
        }
      `;

      // Board overlay
      const overlayCss = `
        radial-gradient(900px 520px at 18% 20%, ${hexToRgba(overlayR1, overlayR1A)}, transparent 62%),
        radial-gradient(700px 460px at 82% 34%, ${hexToRgba(overlayR2, overlayR2A)}, transparent 62%),
        ${hexToRgba(overlayBase, overlayA)}
      `;
      const overlayStyleId = "themeOverlayStyle";
      let overlayStyle = document.getElementById(overlayStyleId);
      if(!overlayStyle){
        overlayStyle = document.createElement("style");
        overlayStyle.id = overlayStyleId;
        document.head.appendChild(overlayStyle);
      }
      overlayStyle.textContent = `
        .board::after{ background: ${overlayCss} !important; }
      `;

      // Update theme dot
      const themeDot = $("#themeDot");
      if(themeDot){
        themeDot.style.background = accent;
        themeDot.style.boxShadow = `0 0 0 6px ${hexToRgba(softHex, clamp(softA*0.35, 0, 0.35))}`;
      }
    }

    /* --------------------------

    const DEFAULT_CHIP = {
      base: "#cbb8ae",
      topA: 0.22,
      botA: 0.18
    };

    function chipApply(cfg){
      const base = normHex(cfg.base, DEFAULT_CHIP.base);
      const topA = clamp(Number(cfg.topA), 0, 0.60);
      const botA = clamp(Number(cfg.botA), 0, 0.60);

      document.documentElement.style.setProperty("--chip-base", base);
      document.documentElement.style.setProperty("--chip-grad-top-a", String(topA));
      document.documentElement.style.setProperty("--chip-grad-bot-a", String(botA));

      const chipDot = $("#chipDot");
      if(chipDot) chipDot.style.background = base;
    }

    function chipBg(color){
      const topA = clamp(Number(getComputedStyle(document.documentElement).getPropertyValue("--chip-grad-top-a")) || 0.22, 0, 0.60);
      const botA = clamp(Number(getComputedStyle(document.documentElement).getPropertyValue("--chip-grad-bot-a")) || 0.18, 0, 0.60);
      return `linear-gradient(180deg, ${hexToRgba(color, topA)}, ${hexToRgba(color, botA)})`;

    /* --------------------------
       App data
    --------------------------- */
    let store = loadStore();

    const calGrid = $("#calGrid");

    function ensureMonthData(monthId){
      if(!store.months[monthId]){
        store.months[monthId] = {
          days: {},
          notes: "",
          background: { tint: "#efe7e1", strength: 35, imageDataUrl: null }
        };
        saveStore(store);
      }
      return store.months[monthId];
    }

    function dayKey(d){
      const y = d.getFullYear();
      const m = pad2(d.getMonth()+1);
      const day = pad2(d.getDate());
      return `${y}-${m}-${day}`;
    }

    function ensureDayData(monthData, key){
      if(!monthData.days[key]){
        monthData.days[key] = { note:"", goals: [] };
      }
      if(!Array.isArray(monthData.days[key].goals)) monthData.days[key].goals = [];
      return monthData.days[key];
    }

    function goalChipHTML(goal){
      const defaultChip = getComputedStyle(document.documentElement).getPropertyValue("--chip-base").trim() || "#cbb8ae";
      const color = goal?.color || defaultChip;

      const text = (goal?.text ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");

      return `
        <div class="goal-chip" data-kind="goal" style="background:${chipBg(color)};">
          <textarea class="goalText" placeholder="Goal…">${text}</textarea>

          <label class="gbtn goalColorLabel" title="Color">
            •
            <input class="goalColorPicker" type="color" value="${color}" aria-label="Goal color" />
          </label>

          <button class="gbtn removeGoalBtn" type="button" aria-label="Remove goal" title="Remove">×</button>
        </div>
      `;
    }

    function buildMonth(monthId){
      activeMonthId = monthId;
      const monthData = ensureMonthData(monthId);

      $("#monthLabel").textContent = prettyMonthLabel(monthId);
      applyBackgroundFromMonth(monthData.background);

      monthNotes.value = monthData.notes || "";
      autoGrow(monthNotes);

      const [year, monthNum] = monthId.split("-").map(Number);
      const monthIndex = monthNum - 1;

      const start = startOfCalendarGrid(year, monthIndex);
      const daysInView = 42;

      calGrid.innerHTML = "";
      for(let i = 0; i < daysInView; i++){
        const d = new Date(start);
        d.setDate(start.getDate() + i);

        const key = dayKey(d);
        const inMonth = d.getMonth() === monthIndex;

        const dayData = ensureDayData(monthData, key);
        const note = dayData.note ?? "";
        const goals = dayData.goals ?? [];

        const cell = document.createElement("div");
        cell.className = "daycell" + (inMonth ? "" : " outside");
        cell.dataset.dateKey = key;

        const goalsHtml = goals.map(g => goalChipHTML(g)).join("");

        cell.innerHTML = `
          <div class="daytop">
            <div class="daynum">${d.getDate()}</div>
          </div>

          <div class="goals-wrap">
            <div class="goalsListInDay" data-goals="1">
              ${goalsHtml}
            </div>
            <button class="add-goal" type="button">+ goal</button>
          </div>

          <textarea class="daynote dayNoteInput" placeholder="Note…">${(note ?? "")
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")}</textarea>
        `;

        calGrid.appendChild(cell);
      }

      $$("textarea", calGrid).forEach(autoGrow);

      store.months[activeMonthId] = monthData;
      saveStore(store);

      // Re-apply theme to newly created elements
      const theme = loadJson(THEME_KEY, DEFAULT_THEME);
      themeApply(theme);
    }

    function snapshotMonthToStore(){
      const monthData = ensureMonthData(activeMonthId);
      monthData.notes = monthNotes.value ?? "";

        const noteVal = cell.querySelector(".dayNoteInput")?.value ?? "";

        const goals = [];
        cell.querySelectorAll(".goal-chip").forEach(chip => {
          const text = chip.querySelector(".goalText")?.value ?? "";
          const picker = chip.querySelector(".goalColorPicker");
          const fallback = getComputedStyle(document.documentElement).getPropertyValue("--chip-base").trim() || "#cbb8ae";
          const color = picker?.value ?? fallback;
          goals.push({ text, color });
        });

        monthData.days[key] = {
          ...(monthData.days[key] || {}),
          note: noteVal,

      "tOverlayBase","tOverlayA",
      "tOverlayR1","tOverlayR1A",
      "tOverlayR2","tOverlayR2A"
    ];
    themeInputIds.forEach(id => {
      const el = document.getElementById(id);
      if(el) el.addEventListener("input", persistTheme);
    });

    $("#tReset").addEventListener("click", () => {
      saveJson(THEME_KEY, DEFAULT_THEME);
      themeSyncInputs(DEFAULT_THEME);
      themeApply(DEFAULT_THEME);
    });

    /* --------------------------
       Chip panel wiring
    --------------------------- */
    const chipBtn = $("#chipBtn");
    const chipPanel = $("#chipPanel");

    chipBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      chipPanel.classList.toggle("open");
      $("#bgPanel")?.classList.remove("open");
      $("#themePanel")?.classList.remove("open");
    });

    document.addEventListener("click", (e) => {
      if(!chipPanel.classList.contains("open")) return;
      const inside = e.target.closest("#chipPanel") || e.target.closest("#chipBtn");
      if(!inside) chipPanel.classList.remove("open");
    });

    function chipSyncInputs(cfg){
      $("#cBase").value = cfg.base;
      $("#cTopA").value = String(Math.round(cfg.topA * 100));
      $("#cBotA").value = String(Math.round(cfg.botA * 100));
    }

    function chipReadInputs(){
      return {
        base: $("#cBase").value,
        topA: clamp(Number($("#cTopA").value)/100, 0, 0.60),
        botA: clamp(Number($("#cBotA").value)/100, 0, 0.60)
      };
    }

    function persistChip(){
      const cfg = chipReadInputs();
      chipApply(cfg);
      saveJson(CHIP_KEY, cfg);
    }

    ["cBase","cTopA","cBotA"].forEach(id => {
      const el = document.getElementById(id);
      if(el) el.addEventListener("input", persistChip);
    });

    $("#cApplyToNew").addEventListener("click", () => {
      const cfg = chipReadInputs();
      chipApply(cfg);
      saveJson(CHIP_KEY, cfg);
    });

    /* --------------------------
       Month navigation
    --------------------------- */
    $("#prevMonth").addEventListener("click", () => {
      snapshotMonthToStore();
      const [y, m] = activeMonthId.split("-").map(Number);
      const d = new Date(y, m-1, 15);
      buildMonth(monthIdFromDate(addMonths(d, -1)));
    });

    $("#nextMonth").addEventListener("click", () => {
      snapshotMonthToStore();
      const [y, m] = activeMonthId.split("-").map(Number);
      const d = new Date(y, m-1, 15);
      buildMonth(monthIdFromDate(addMonths(d, 1)));
    });

    /* --------------------------
       Day-goal interactions + autosave
    --------------------------- */
    calGrid.addEventListener("click", (e) => {
      const cell = e.target.closest(".daycell");
      if(!cell) return;

      const add = e.target.closest(".add-goal");
      if(add){
        const list = cell.querySelector(".goalsListInDay");
        const base = getComputedStyle(document.documentElement).getPropertyValue("--chip-base").trim() || "#cbb8ae";
        const goal = { text: "", color: base };
        const wrap = document.createElement("div");
        wrap.innerHTML = goalChipHTML(goal);
        const chip = wrap.firstElementChild;
        list.appendChild(chip);
        const ta = chip.querySelector(".goalText");
        ta?.focus({ preventScroll: false });
        if(ta) autoGrow(ta);
        snapshotMonthToStore();
        return;
      }

      const rm = e.target.closest(".removeGoalBtn");
      if(rm){
        rm.closest(".goal-chip")?.remove();
        snapshotMonthToStore();
        return;
      }
    });

    calGrid.addEventListener("input", (e) => {
      if(e.target.classList.contains("dayNoteInput")){
        autoGrow(e.target);
        snapshotMonthToStore();
        return;
      }
      if(e.target.classList.contains("goalText")){
        autoGrow(e.target);
        snapshotMonthToStore();
        return;
      }
      if(e.target.classList.contains("goalColorPicker")){
        const chip = e.target.closest(".goal-chip");
        const color = e.target.value;
        chip.style.background = chipBg(color);
        snapshotMonthToStore();
        return;
      }
    });

    monthNotes.addEventListener("input", () => {
      autoGrow(monthNotes);
      snapshotMonthToStore();
    });

    window.addEventListener("beforeunload", () => snapshotMonthToStore());

    /* --------------------------
       Boot
    --------------------------- */
    // Load + apply chip defaults
    const savedChip = loadJson(CHIP_KEY, DEFAULT_CHIP);
    chipApply(savedChip);
    chipSyncInputs(savedChip);

    // Load + apply theme
    const savedTheme = loadJson(THEME_KEY, DEFAULT_THEME);
    themeSyncInputs(savedTheme);
    themeApply(savedTheme);

    // Build month
    buildMonth(activeMonthId);
  </script>
</body>
</html>
