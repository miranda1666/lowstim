<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purchase Log</title>
  <style>
    :root{

      --bg:#ffffff;
      --card:#ffffffcc;             /* card surface */
      --stroke:#e9e4dd;             /* borders */
      --ink:#2b2a28;                /* primary text */
      --muted:#6a665f;              /* secondary text */
      --soft:#f3efe9;               /* soft surface */
      --shadow:0 10px 30px rgba(30,20,10,.06);
      --r:18px;


      --board-tint:#ffffff;
      --board-tint-a:0.30;
      --board-image:none;


      --panel-bg: rgba(255,255,255,0.92);
      --field-bg: #ffffff;


      --theme-dot: var(--ink);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background: var(--bg);
      padding:28px 18px;
    }
    .wrap{max-width:980px; margin:0 auto;}
    h1{margin:0; font-size:18px}
    .sub{margin:6px 0 14px; color:var(--muted); font-size:13px}

    .widgetBoard{
      position:relative;
      border-radius: var(--r);
      overflow:hidden;
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.02);
      z-index:0;
      pointer-events:none;
      filter: saturate(1.1) contrast(1.06) brightness(1.03);
    }

    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 16% 22%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(760px 520px at 84% 30%, rgba(255,255,255,0.22), transparent 62%),
        rgba(255,255,255,0.22);
      background-blend-mode: screen;
      pointer-events:none;
      z-index:0;
    }

    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .boardContent{ position:relative; z-index:2; }

    .card{
      background:var(--card);
      border:0;
      border-radius:0;
      box-shadow:none;
      padding:14px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .title{display:flex; align-items:flex-end; justify-content:space-between; gap:10px; margin-bottom:10px}
    .title h2{margin:0; font-size:14px; font-weight:650; letter-spacing:.2px}
    .hint{color:var(--muted); font-size:12px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}

    button, input, select{
      font:inherit;
      border:1px solid var(--stroke);
      background:var(--field-bg);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    button{cursor:pointer}
    button.soft{background:var(--soft)}
    button:active{transform:translateY(1px)}
    .divider{height:1px; background:var(--stroke); margin:12px 0}
    .kpi{display:flex; gap:12px; flex-wrap:wrap}
    .kpi .box{flex:1; min-width:160px; background:var(--soft); border:1px solid var(--stroke); border-radius:14px; padding:10px}
    .kpi .num{font-weight:750; font-size:16px}
    .kpi .lab{font-size:12px; color:var(--muted)}
    .list{display:flex; flex-direction:column; gap:8px}
    .item{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:10px 12px; border-radius:14px; border:1px solid var(--stroke); background:var(--field-bg);
    }
    .item .meta{display:flex; flex-direction:column; gap:2px}
    .item .meta b{font-size:13px}
    .item .meta span{font-size:12px; color:var(--muted)}
    .tag{font-size:11px; padding:5px 9px; border-radius:999px; border:1px solid var(--stroke); background:var(--soft)}
    .right{display:flex; gap:8px; align-items:center}
    .smallbtn{padding:8px 10px; border-radius:12px}
    .danger{border-color:#efc2c2}
    .tiny{font-size:12px; color:var(--muted)}
    .foot{margin-top:12px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap}
    label.tiny{display:inline-flex; align-items:center; gap:8px}


    .controlsWrap{ position:relative; display:flex; gap:10px; align-items:center; }

    .bgBtn, .themeBtn{
      width:34px; height:34px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.92);
      padding:0;
      display:grid;
      place-items:center;
      box-shadow: 0 3px 12px rgba(30,20,10,.08);
    }
    .bgDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(239,231,225,0.30);
    }
    .themeDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--theme-dot);
      box-shadow: 0 0 0 6px rgba(233,228,221,0.35);
    }

    .panel{
      position:absolute;
      top: 44px;
      right: 0;
      width: 270px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: var(--panel-bg);
      box-shadow: 0 18px 40px rgba(30,20,10,.12);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      padding: 12px;
      display:none;
      z-index: 50;
    }
    .panel.open{ display:block; }
    .bgTitle{
      margin:0 0 10px 0;
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(43,42,40,0.72);
    }
    .bgRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 7px 0;
    }
    .bgRow label{ font-size:12px; color:var(--muted); }
    .bgRow input[type="color"]{
      width:36px; height:28px;
      border-radius:10px;
      padding:0;
      border:1px solid var(--stroke);
      background: transparent;
      cursor:pointer;
    }
    .bgRow input[type="range"]{ width: 150px; }
    .bgFile{ width:100%; font-size:12px; color: rgba(43,42,40,0.75); }
    .bgMiniBtn{
      width:100%;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.95);
      padding:9px 10px;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(43,42,40,0.82);
      box-shadow: 0 2px 8px rgba(30,20,10,.06);
    }
    .bgDiv{ height:1px; background: var(--stroke); margin: 8px 0; }
    .bgHint{ font-size:11px; color:var(--muted); line-height:1.35; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Purchase Log</h1>
    <div class="sub">Select a date to view/edit that day’s purchases</div>

    <div class="widgetBoard" id="widgetBoard" aria-label="Purchase log widget board">
      <div class="boardTint" id="boardTint"></div>
      <div class="boardContent">
        <section class="card">
          <div class="title">
            <h2>Log a purchase</h2>

            <!-- Background + Theme controls -->
            <div class="controlsWrap" id="controlsWrap">
              <button class="bgBtn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
                <span class="bgDot" id="bgDot" aria-hidden="true"></span>
              </button>

              <!-- NEW: theme button -->
              <button class="themeBtn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
                <span class="themeDot" id="themeDot" aria-hidden="true"></span>
              </button>

              <!-- Background panel -->
              <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
                <div class="bgTitle">Background</div>

                <div class="bgRow">
                  <label for="bgColor">Tint</label>
                  <input id="bgColor" type="color" value="#efe7e1" />
                </div>

                <div class="bgRow">
                  <label for="bgStrength">Strength</label>
                  <input id="bgStrength" type="range" min="0" max="70" value="30" />
                </div>

                <div class="bgDiv"></div>

                <div class="bgRow" style="align-items:flex-start;">
                  <label for="bgImage">Image</label>
                  <input id="bgImage" class="bgFile" type="file" accept="image/*" />
                </div>

                <div class="bgRow">
                  <button id="bgRemove" class="bgMiniBtn" type="button">Remove image</button>
                </div>
              </div>

              <!-- NEW: Theme panel -->
              <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
                <div class="bgTitle">Theme</div>

                <div class="bgRow">
                  <label for="tPageBg">Page bg</label>
                  <input id="tPageBg" type="color" value="#ffffff" />
                </div>

                <div class="bgRow">
                  <label for="tText">Text</label>
                  <input id="tText" type="color" value="#2b2a28" />
                </div>

                <div class="bgRow">
                  <label for="tMuted">Muted</label>
                  <input id="tMuted" type="color" value="#6a665f" />
                </div>

                <div class="bgDiv"></div>

                <div class="bgRow">
                  <label for="tStroke">Borders</label>
                  <input id="tStroke" type="color" value="#e9e4dd" />
                </div>

                <div class="bgRow">
                  <label for="tCard">Card</label>
                  <input id="tCard" type="color" value="#ffffff" />
                </div>

                <div class="bgRow">
                  <label for="tSoft">Soft</label>
                  <input id="tSoft" type="color" value="#f3efe9" />
                </div>

                <div class="bgDiv"></div>

                <div class="bgRow">
                  <button id="resetTheme" class="bgMiniBtn" type="button">Reset theme</button>
                </div>

                <div class="bgHint">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <input type="date" id="pDate">

            <label class="tiny">
              Currency
              <select id="currency">
                <option value="AUTO">Auto (from locale)</option>
                <option value="GBP">GBP (£)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="NGN">NGN (₦)</option>
                <option value="CAD">CAD ($)</option>
                <option value="AUD">AUD ($)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="ZAR">ZAR (R)</option>
              </select>
            </label>

            <input type="number" id="pAmt" step="0.01" placeholder="Amount">
            <select id="pCat">
              <option>Food</option><option>Transport</option><option>Fun</option><option>Essentials</option><option>Bills</option><option>Other</option>
            </select>
            <select id="pType">
              <option value="planned">Planned</option>
              <option value="impulse">Impulse</option>
            </select>
            <button id="pAdd">Add</button>
          </div>

          <div class="divider"></div>

          <div class="kpi" id="kpis"></div>

          <div class="divider"></div>

          <div class="list" id="purchaseList"></div>

          <div class="foot"></div>
        </section>
      </div>
    </div>
  </div>

<script>
  /* --------------------------
     Shared helpers
  --------------------------- */
  function hexToRgba(hex, a){
    const h = String(hex || "").replace("#","").trim();
    const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
    const num = parseInt(full || "efe7e1", 16);
    const r = (num >> 16) & 255;
    const g = (num >> 8) & 255;
    const b = num & 255;
    return `rgba(${r},${g},${b},${a})`;
  }

  /* --------------------------
     Theme settings (NEW)
  --------------------------- */
  (function initTheme(){
    const THEME_KEY = "purchase_log_theme_v1";
    const $ = (id)=>document.getElementById(id);

    const DEFAULT_THEME = {
      pageBg:"#ffffff",
      ink:"#2b2a28",
      muted:"#6a665f",
      stroke:"#e9e4dd",
      cardBase:"#ffffff",
      soft:"#f3efe9"
    };

    function loadTheme(){
      try{
        const raw = localStorage.getItem(THEME_KEY);
        if(raw) return JSON.parse(raw) || null;
      }catch{}
      return null;
    }
    function saveTheme(t){
      try{ localStorage.setItem(THEME_KEY, JSON.stringify(t)); }catch{}
    }

    function applyTheme(t){
      document.documentElement.style.setProperty("--bg", t.pageBg);
      document.documentElement.style.setProperty("--ink", t.ink);
      document.documentElement.style.setProperty("--muted", t.muted);
      document.documentElement.style.setProperty("--soft", t.soft);

      document.documentElement.style.setProperty("--stroke", hexToRgba(t.stroke, 0.95));
      document.documentElement.style.setProperty("--card", hexToRgba(t.cardBase, 0.80)); /* close to your #ffffffcc */

      document.documentElement.style.setProperty("--theme-dot", t.ink);

      const dot = $("themeDot");
      if(dot){
        dot.style.background = t.ink;
        dot.style.boxShadow = `0 0 0 6px ${hexToRgba(t.stroke, 0.35)}`;
        dot.style.borderColor = hexToRgba(t.stroke, 0.95);
      }
    }

    function init(){
      const themeBtn = $("themeBtn");
      const themePanel = $("themePanel");
      const bgPanel = $("bgPanel");

      const tPageBg = $("tPageBg");
      const tText = $("tText");
      const tMuted = $("tMuted");
      const tStroke = $("tStroke");
      const tCard = $("tCard");
      const tSoft = $("tSoft");
      const resetTheme = $("resetTheme");

      if(!themeBtn || !themePanel || !tPageBg || !tText || !tMuted || !tStroke || !tCard || !tSoft || !resetTheme) return;

      const themeState = { ...DEFAULT_THEME, ...(loadTheme() || {}) };

      tPageBg.value = themeState.pageBg;
      tText.value = themeState.ink;
      tMuted.value = themeState.muted;
      tStroke.value = themeState.stroke;
      tCard.value = themeState.cardBase;
      tSoft.value = themeState.soft;

      applyTheme(themeState);

      function wire(el, key){
        el.addEventListener("input", () => {
          themeState[key] = el.value;
          applyTheme(themeState);
          saveTheme(themeState);
        });
      }

      wire(tPageBg, "pageBg");
      wire(tText, "ink");
      wire(tMuted, "muted");
      wire(tStroke, "stroke");
      wire(tCard, "cardBase");
      wire(tSoft, "soft");

      resetTheme.addEventListener("click", () => {
        Object.assign(themeState, DEFAULT_THEME);

        tPageBg.value = themeState.pageBg;
        tText.value = themeState.ink;
        tMuted.value = themeState.muted;
        tStroke.value = themeState.stroke;
        tCard.value = themeState.cardBase;
        tSoft.value = themeState.soft;

        applyTheme(themeState);
        saveTheme(themeState);
      });

      themeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        themePanel.classList.toggle("open");
        if(bgPanel) bgPanel.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        if(!themePanel.classList.contains("open")) return;
        const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
        if(!inside) themePanel.classList.remove("open");
      });
    }

    if(document.readyState === "loading"){
      document.addEventListener("DOMContentLoaded", init);
    }else{
      init();
    }
  })();

  /* --------------------------
     Background settings
  --------------------------- */
  const BG_KEY = "purchase_log_bg_v1";

  function loadBg(){
    try{
      const raw = localStorage.getItem(BG_KEY);
      if(raw) return JSON.parse(raw) || null;
    }catch{}
    return null;
  }
  function saveBg(bg){
    try{ localStorage.setItem(BG_KEY, JSON.stringify(bg)); }catch{}
  }
  function fileToDataUrl(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  const boardTintEl = document.getElementById("boardTint");
  const bgBtn = document.getElementById("bgBtn");
  const bgPanel = document.getElementById("bgPanel");
  const bgColor = document.getElementById("bgColor");
  const bgStrength = document.getElementById("bgStrength");
  const bgImage = document.getElementById("bgImage");
  const bgRemove = document.getElementById("bgRemove");
  const bgDot = document.getElementById("bgDot");
  const themePanel = document.getElementById("themePanel");

  const bgState = loadBg() || { tint:"#efe7e1", strength:30, imageDataUrl:null };

  function applyBg(){
    const tint = bgState.tint || "#efe7e1";
    const strength = Math.max(0, Math.min(70, Number(bgState.strength || 0))) / 100;

    document.documentElement.style.setProperty("--board-tint", tint);
    document.documentElement.style.setProperty("--board-tint-a", String(strength));
    document.documentElement.style.setProperty("--board-image", bgState.imageDataUrl ? `url("${bgState.imageDataUrl}")` : "none");

    if(boardTintEl) boardTintEl.style.background = hexToRgba(tint, strength);

    if(bgDot){
      bgDot.style.background = tint;
      bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.35, strength + 0.12))}`;
    }
  }

  bgColor.value = bgState.tint;
  bgStrength.value = String(bgState.strength);
  applyBg();

  bgBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    bgPanel.classList.toggle("open");
    if(themePanel) themePanel.classList.remove("open");
  });

  document.addEventListener("click", (e) => {
    if(bgPanel.classList.contains("open")){
      const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
      if(!inside) bgPanel.classList.remove("open");
    }
  });

  bgColor.addEventListener("input", () => {
    bgState.tint = bgColor.value;
    applyBg();
    saveBg(bgState);
  });

  bgStrength.addEventListener("input", () => {
    bgState.strength = Number(bgStrength.value);
    applyBg();
    saveBg(bgState);
  });

  bgImage.addEventListener("change", async () => {
    const file = bgImage.files && bgImage.files[0];
    if(!file) return;
    const dataUrl = await fileToDataUrl(file);
    bgState.imageDataUrl = dataUrl;
    applyBg();
    saveBg(bgState);
  });

  bgRemove.addEventListener("click", () => {
    bgState.imageDataUrl = null;
    bgImage.value = "";
    applyBg();
    saveBg(bgState);
  });

  /* --------------------------
     Purchase Log
  --------------------------- */
  const KEY = "purchase_log_local_currency_v2";
  const CUR_KEY = "purchase_log_currency_pref_v1";
  const $ = (id)=>document.getElementById(id);

  function todayISO(){ return new Date().toISOString().slice(0,10); }
  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }
  function monthKey(dIso){ return (dIso || "").slice(0,7); } // YYYY-MM

  const REGION_TO_CURRENCY = {
    GB:"GBP", US:"USD", CA:"CAD", AU:"AUD", NZ:"NZD",
    IE:"EUR", FR:"EUR", DE:"EUR", ES:"EUR", IT:"EUR", NL:"EUR", PT:"EUR",
    BE:"EUR", AT:"EUR", FI:"EUR", GR:"EUR", CY:"EUR", MT:"EUR",
    SK:"EUR", SI:"EUR", EE:"EUR", LV:"EUR", LT:"EUR", LU:"EUR",
    JP:"JPY", CN:"CNY", IN:"INR", NG:"NGN", ZA:"ZAR", KE:"KES",
    GH:"GHS", BR:"BRL", MX:"MXN", CH:"CHF", SE:"SEK", NO:"NOK",
    DK:"DKK", PL:"PLN", CZ:"CZK", HU:"HUF", RO:"RON", TR:"TRY"
  };

  function getRegionFromLocale(locale){
    try{
      if (typeof Intl !== "undefined" && Intl.Locale){
        const loc = new Intl.Locale(locale);
        if (loc.region) return loc.region.toUpperCase();
      }
    }catch(e){}
    const norm = String(locale || "").replace("_","-");
    const parts = norm.split("-");
    return (parts[1] || "").toUpperCase();
  }

  function autoCurrency(){
    const locale = Intl.NumberFormat().resolvedOptions().locale || navigator.language || "";
    const region = getRegionFromLocale(locale);
    return REGION_TO_CURRENCY[region] || "";
  }

  function moneyLocal(n){
    const v = Number(n||0);
    if(!isFinite(v)) return "0";
    const locale = Intl.NumberFormat().resolvedOptions().locale || navigator.language || undefined;

    const pref = localStorage.getItem(CUR_KEY) || "AUTO";
    const cur = (pref === "AUTO") ? autoCurrency() : pref;

    try{
      if(cur){
        return new Intl.NumberFormat(locale, { style:"currency", currency: cur }).format(v);
      }
      return new Intl.NumberFormat(locale, { minimumFractionDigits:2, maximumFractionDigits:2 }).format(v);
    }catch(e){
      return v.toFixed(2);
    }
  }

  function defaultState(){
    return { selectedDate: todayISO(), byDate: {}, monthlyTotals: {} };
  }

  let state = load();

  function load(){
    try{
      const raw = localStorage.getItem(KEY);
      if(!raw) return defaultState();
      const s = JSON.parse(raw);
      const merged = Object.assign(defaultState(), s);
      merged.byDate = merged.byDate || {};
      merged.monthlyTotals = merged.monthlyTotals || {};
      return merged;
    }catch(e){
      return defaultState();
    }
  }

  function save(){ localStorage.setItem(KEY, JSON.stringify(state)); }

  function getDayList(date){
    if(!state.byDate[date]) state.byDate[date] = [];
    return state.byDate[date];
  }

  function computeMonthTotal(mk){
    let total = 0;
    for(const [d, list] of Object.entries(state.byDate)){
      if(d.startsWith(mk)){
        total += (list || []).reduce((a,p)=>a + Number(p.amount||0), 0);
      }
    }
    return total;
  }

  function ensureMonthSnapshotExists(mk){
    if(state.monthlyTotals[mk] == null){
      state.monthlyTotals[mk] = computeMonthTotal(mk);
    }
  }

  function setSelectedDate(date){
    state.selectedDate = date || todayISO();
    ensureMonthSnapshotExists(monthKey(state.selectedDate));
    save();
    renderAll();
  }

  (function initCurrencyPicker(){
    const sel = $("currency");
    const saved = localStorage.getItem(CUR_KEY) || "AUTO";
    sel.value = saved;
    sel.addEventListener("change", ()=>{
      localStorage.setItem(CUR_KEY, sel.value);
      renderAll();
    });
  })();

  $("pDate").value = state.selectedDate;
  ensureMonthSnapshotExists(monthKey(state.selectedDate));

  $("pDate").addEventListener("change", (e)=> setSelectedDate(e.target.value));

  $("pAdd").addEventListener("click", ()=>{
    const date = $("pDate").value || todayISO();
    const amount = Number($("pAmt").value);
    const category = $("pCat").value;
    const type = $("pType").value;

    if(!isFinite(amount) || amount <= 0) return;

    const entry = { id: uid(), amount, category, type, createdAt: new Date().toISOString() };
    const list = getDayList(date);
    list.unshift(entry);

    state.byDate[date] = list;
    state.selectedDate = date;

    const mk = monthKey(date);
    ensureMonthSnapshotExists(mk);
    state.monthlyTotals[mk] = computeMonthTotal(mk);

    save();
    $("pAmt").value = "";
    renderAll();
  });

  function removePurchase(date, id){
    const list = getDayList(date).filter(p=>p.id !== id);
    state.byDate[date] = list;

    const mk = monthKey(date);
    ensureMonthSnapshotExists(mk);
    state.monthlyTotals[mk] = computeMonthTotal(mk);

    save();
    renderAll();
  }

  function renderKPIs(){
    const date = state.selectedDate;
    const list = getDayList(date);

    const totalDay = list.reduce((a,p)=>a + Number(p.amount||0), 0);
    const impulse = list.filter(p=>p.type==="impulse").reduce((a,p)=>a + Number(p.amount||0), 0);
    const planned = list.filter(p=>p.type==="planned").reduce((a,p)=>a + Number(p.amount||0), 0);
    const impulseShare = totalDay>0 ? Math.round((impulse/totalDay)*100) : 0;

    const mk = monthKey(date);
    ensureMonthSnapshotExists(mk);
    const monthTotal = computeMonthTotal(mk);
    state.monthlyTotals[mk] = monthTotal;
    save();

    $("kpis").innerHTML = `
      <div class="box"><div class="num">${moneyLocal(totalDay)}</div><div class="lab">Total for ${date}</div></div>
      <div class="box"><div class="num">${moneyLocal(monthTotal)}</div><div class="lab">Monthly total (${mk})</div></div>
      <div class="box"><div class="num">${moneyLocal(planned)}</div><div class="lab">Planned</div></div>
      <div class="box"><div class="num">${moneyLocal(impulse)}</div><div class="lab">Impulse (${impulseShare}%)</div></div>
    `;
  }

  function renderList(){
    const date = state.selectedDate;
    const list = getDayList(date);
    const root = $("purchaseList");
    root.innerHTML = "";

    if(list.length === 0){
      root.innerHTML = `<div class="tiny">No purchases saved for <b>${date}</b>. Add one above.</div>`;
      return;
    }

    for(const p of list){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="meta">
          <b>${p.category} · ${moneyLocal(p.amount)}</b>
          <span>${p.type} · added ${new Date(p.createdAt).toLocaleString()}</span>
        </div>
        <div class="right">
          <span class="tag">${p.type}</span>
          <button class="smallbtn" title="Remove" type="button">✕</button>
        </div>
      `;
      el.querySelector("button").addEventListener("click", ()=>removePurchase(date, p.id));
      root.appendChild(el);
    }
  }

  function renderAll(){
    $("pDate").value = state.selectedDate;
    renderKPIs();
    renderList();
  }

  renderAll();
</script>
</body>
</html>
