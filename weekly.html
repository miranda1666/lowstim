<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Overview</title>
  <style>
    :root{
      --bg: #fbfaf8;
      --card: #ffffff;
      --ink: #2b2b2b;
      --muted: #7a7a7a;
      --border: rgba(30, 30, 30, 0.10);
      --shadow: 0 10px 26px rgba(20, 20, 20, 0.08);
      --radius: 18px;

      /* global accent (optional) */
      --accent: #cbb8ae;
      --accent-soft: #efe7e1;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(203,184,174,0.20), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(214,208,200,0.18), transparent 60%),
                  var(--bg);
    }

    .wrap{
      max-width: 1120px;
      margin: 24px auto;
      padding: 16px;
    }

    .titlebar{
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .title{
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    h1{
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2px;
      font-weight: 650;
    }
    .subtitle{
      font-size: 13px;
      color: var(--muted);
    }

    .controls{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.75);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: 0 6px 18px rgba(20,20,20,0.06);
      backdrop-filter: blur(8px);
    }

    label{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    select, input[type="color"], button{
      font: inherit;
    }

    select{
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 7px 10px;
      background: rgba(255,255,255,0.95);
      outline: none;
    }

    input[type="color"]{
      width: 34px;
      height: 26px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }

    button{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 18px rgba(20,20,20,0.06);
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0px); box-shadow: 0 3px 10px rgba(20,20,20,0.06); }

    .board{
      position: relative;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: rgba(255,255,255,0.52);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(7, minmax(150px, 1fr));
      gap: 12px;
      padding: 14px;
    }

    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(4, minmax(160px, 1fr)); }
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(2, minmax(160px, 1fr)); }
      .controls{ justify-content: flex-start; }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
    }

    .day{
      background: rgba(255,255,255,0.95);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(20,20,20,0.06);
      min-height: 220px;
      display: flex;
      flex-direction: column;
    }

    .day-header{
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(30,30,30,0.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.92)),
        radial-gradient(120px 80px at 20% 20%, rgba(203,184,174,0.20), transparent 70%);
    }

    .day-title{
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .day-name{
      font-weight: 650;
      font-size: 14px;
      letter-spacing: 0.2px;
    }
    .day-date{
      font-size: 12px;
      color: var(--muted);
    }

    .day-color{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    .day-body{
      padding: 10px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .focus{
      border-radius: 14px;
      padding: 10px 10px;
      border: 1px dashed rgba(30,30,30,0.14);
      background: rgba(255,255,255,0.7);
    }
    .focus .label{
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .focus input{
      width: 100%;
      border: 1px solid rgba(30,30,30,0.10);
      border-radius: 12px;
      padding: 10px 10px;
      outline: none;
      background: rgba(255,255,255,0.95);
    }

    .tasks{
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    .tasks .label{
      font-size: 11px;
      color: var(--muted);
    }

    .task-row{
      display: grid;
      grid-template-columns: 18px 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(30,30,30,0.08);
      background: rgba(255,255,255,0.95);
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(203,184,174,0.20);
      justify-self: center;
    }

    .task-row input[type="text"]{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--ink);
    }

    .task-row select{
      padding: 6px 10px;
      font-size: 12px;
    }

    .hint{
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Stickers */
    .sticker-tray{
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .sticker-btn{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(20,20,20,0.06);
      transition: transform 120ms ease;
    }
    .sticker-btn:hover{ transform: translateY(-1px); }
    .sticker-btn:active{ transform: translateY(0px); }

    .sticker-layer{
      position: absolute;
      inset: 0;
      pointer-events: none; /* stickers themselves will re-enable */
    }

    .sticker{
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(30,30,30,0.10);
      box-shadow: 0 10px 26px rgba(20,20,20,0.10);
      display: grid;
      place-items: center;
      user-select: none;
      pointer-events: auto;
      touch-action: none; /* IMPORTANT for mobile dragging */
      transform: translate3d(0,0,0);
    }

    .sticker:focus{
      outline: none;
      box-shadow: 0 0 0 4px rgba(203,184,174,0.25), 0 10px 26px rgba(20,20,20,0.10);
    }

    .sticker .x{
      position: absolute;
      top: -8px;
      right: -8px;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(30,30,30,0.12);
      background: rgba(255,255,255,0.9);
      display: grid;
      place-items: center;
      font-size: 14px;
      color: rgba(43,43,43,0.65);
      cursor: pointer;
      pointer-events: auto;
    }

    .sticker svg{
      width: 34px;
      height: 34px;
    }

    .footer-note{
      padding: 0 14px 14px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(30,30,30,0.10);
      background: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title">
        <h1>Weekly Overview</h1>
      </div>

      <div class="controls">
        <div class="pill">
          <label for="accent">Global accent</label>
          <input id="accent" type="color" value="#cbb8ae" />
        </div>

        <div class="pill">
          <label for="applyTo">Apply color to</label>
          <select id="applyTo">
            <option value="selected">Selected day header</option>
            <option value="all">All day headers</option>
            <option value="dots">Task dots (selected day)</option>
          </select>
        </div>

        <div class="pill sticker-tray" aria-label="Sticker tray">
          <label>Stickers</label>
          <button class="sticker-btn" data-sticker="heart" title="Add heart sticker" aria-label="Add heart sticker">
            <!-- minimal heart -->
            <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
              <path d="M32 52s-18-10-24-22c-4-8 1-18 11-18 6 0 10 4 13 8 3-4 7-8 13-8 10 0 15 10 11 18-6 12-24 22-24 22Z"
                    stroke="rgba(43,43,43,0.45)" stroke-width="2.6" />
            </svg>
          </button>

          <button class="sticker-btn" data-sticker="star" title="Add star sticker" aria-label="Add star sticker">
            <!-- minimal star -->
            <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
              <path d="M32 10l6.5 14 15.5 2-11.5 10 3 16-13.5-8-13.5 8 3-16-11.5-10 15.5-2L32 10Z"
                    stroke="rgba(43,43,43,0.45)" stroke-width="2.6" stroke-linejoin="round"/>
            </svg>
          </button>

          <button class="sticker-btn" data-sticker="flower" title="Add flower sticker" aria-label="Add flower sticker">
            <!-- minimal flower -->
            <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
              <path d="M32 18c6-10 20-6 16 6 12 0 12 16 0 16 4 12-10 16-16 6-6 10-20 6-16-6-12 0-12-16 0-16-4-12 10-16 16-6Z"
                    stroke="rgba(43,43,43,0.45)" stroke-width="2.6" stroke-linejoin="round"/>
              <circle cx="32" cy="32" r="5.5" stroke="rgba(43,43,43,0.45)" stroke-width="2.6"/>
            </svg>
          </button>

          <button id="clearStickers" title="Remove all stickers" aria-label="Remove all stickers">Clear</button>
        </div>
      </div>
    </div>

    <div class="board" id="board">
      <div class="grid" id="grid">
        <!-- Days (generated by JS for dates, but you can hardcode if you prefer) -->
      </div>

      <!-- Stickers live above cards -->
      <div class="sticker-layer" id="stickerLayer"></div>

      <div class="footer-note">
        <div>
          Tip: tap a day card to select it, then change color settings.
        </div>
        <div>
          Keyboard: <span class="kbd">Delete</span> removes focused sticker (desktop).
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Helpers ----------
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function startOfWeek(d){
      // Monday as first day (adjust if you want Sunday)
      const date = new Date(d);
      const day = date.getDay(); // 0 Sun ... 6 Sat
      const diff = (day === 0 ? -6 : 1) - day; // shift to Monday
      date.setDate(date.getDate() + diff);
      date.setHours(0,0,0,0);
      return date;
    }

    function formatShortDate(d){
      return d.toLocaleDateString(undefined, { month: "short", day: "numeric" });
    }

    function hexToRgba(hex, a){
      const h = hex.replace("#","").trim();
      const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
      const num = parseInt(full, 16);
      const r = (num >> 16) & 255;
      const g = (num >> 8) & 255;
      const b = num & 255;
      return `rgba(${r},${g},${b},${a})`;
    }

    // ---------- Build Week UI ----------
    const dayNames = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const grid = $("#grid");

    let selectedDayId = null;

    function buildWeek(){
      const now = new Date();
      const monday = startOfWeek(now);

      grid.innerHTML = "";
      dayNames.forEach((name, i) => {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);

        const day = document.createElement("section");
        day.className = "day";
        day.dataset.dayId = `day-${i}`;
        day.tabIndex = 0;

        // default soft color per day
        const defaultColor = ["#d9c6bd","#d6d0c8","#cdd5d0","#c9d7dd","#d1cde2","#e3d4d2","#d9d9e2"][i];
        day.dataset.color = defaultColor;

        day.innerHTML = `
          <div class="day-header">
            <div class="day-title">
              <div class="day-name">${name}</div>
              <div class="day-date">${formatShortDate(date)}</div>
            </div>
            <div class="day-color">
              <span>color</span>
              <input class="dayColorInput" type="color" value="${defaultColor}" aria-label="Set day color"/>
            </div>
          </div>

          <div class="day-body">
            <div class="focus">
              <div class="label">Focus</div>
              <input type="text" placeholder="One main thing…" />
              <div class="hint">Keep it tiny and kind.</div>
            </div>

            <div class="tasks">
              <div class="label">Top tasks</div>
              ${taskRowHTML()}
              ${taskRowHTML()}
              ${taskRowHTML()}
            </div>
          </div>
        `;

        grid.appendChild(day);

        applyDayColor(day, defaultColor);
      });

      // select Monday by default
      selectDay("day-0");
    }

    function taskRowHTML(){
      return `
        <div class="task-row">
          <div class="dot"></div>
          <input type="text" placeholder="Task…" />
          <select class="taskTag" aria-label="Task color tag">
            <option value="day">Day color</option>
            <option value="#cbb8ae">Neutral</option>
            <option value="#c9d7dd">Soft blue</option>
            <option value="#cdd5d0">Soft green</option>
            <option value="#d1cde2">Soft lilac</option>
            <option value="#e3d4d2">Soft rose</option>
          </select>
        </div>
      `;
    }

    function selectDay(dayId){
      selectedDayId = dayId;
      $$(".day").forEach(d => {
        const isSel = d.dataset.dayId === dayId;
        d.style.outline = isSel ? `3px solid ${hexToRgba($("#accent").value, 0.35)}` : "none";
        d.style.outlineOffset = isSel ? "2px" : "0";
      });
      // sync global accent shadowing for selection
      if (selectedDayId){
        const day = document.querySelector(`.day[data-day-id="${selectedDayId}"]`);
        if (day) day.focus({ preventScroll: true });
      }
    }

    function applyDayColor(dayEl, color){
      dayEl.dataset.color = color;
      const header = dayEl.querySelector(".day-header");
      header.style.background =
        `linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.92)),
         radial-gradient(140px 90px at 18% 24%, ${hexToRgba(color, 0.25)}, transparent 72%)`;

      // update dots that are "day"
      dayEl.querySelectorAll(".task-row").forEach(row => {
        const tag = row.querySelector(".taskTag");
        if (tag && tag.value === "day"){
          setDotColor(row.querySelector(".dot"), color);
        }
      });
    }

    function setDotColor(dotEl, color){
      if (!dotEl) return;
      dotEl.style.background = color;
      dotEl.style.boxShadow = `0 0 0 6px ${hexToRgba(color, 0.20)}`;
    }

    // ---------- Global color controls ----------
    const accentPicker = $("#accent");
    const applyTo = $("#applyTo");

    accentPicker.addEventListener("input", () => {
      document.documentElement.style.setProperty("--accent", accentPicker.value);
      document.documentElement.style.setProperty("--accent-soft", hexToRgba(accentPicker.value, 0.20));

      // re-outline selected day
      if (selectedDayId) selectDay(selectedDayId);

      // apply based on dropdown
      applyColorFromControl();
    });

    applyTo.addEventListener("change", applyColorFromControl);

    function applyColorFromControl(){
      const color = accentPicker.value;
      const mode = applyTo.value;

      if (mode === "all"){
        $$(".day").forEach(day => {
          day.querySelector(".dayColorInput").value = color;
          applyDayColor(day, color);
        });
        return;
      }

      const day = selectedDayId ? document.querySelector(`.day[data-day-id="${selectedDayId}"]`) : null;
      if (!day) return;

      if (mode === "selected"){
        day.querySelector(".dayColorInput").value = color;
        applyDayColor(day, color);
      } else if (mode === "dots"){
        day.querySelectorAll(".task-row .dot").forEach(dot => setDotColor(dot, color));
      }
    }

    // ---------- Interactions inside days ----------
    grid.addEventListener("click", (e) => {
      const day = e.target.closest(".day");
      if (day) selectDay(day.dataset.dayId);
    });

    grid.addEventListener("input", (e) => {
      // per-day color picker
      if (e.target.classList.contains("dayColorInput")){
        const day = e.target.closest(".day");
        applyDayColor(day, e.target.value);
      }

      // task tag dropdown updates dot color
      if (e.target.classList.contains("taskTag")){
        const row = e.target.closest(".task-row");
        const day = e.target.closest(".day");
        const value = e.target.value;

        const color = (value === "day") ? (day?.dataset.color || accentPicker.value) : value;
        setDotColor(row.querySelector(".dot"), color);
      }
    });

    // ---------- Stickers ----------
    const board = $("#board");
    const stickerLayer = $("#stickerLayer");
    let zCounter = 10;

    function stickerSVG(type){
      // Cute minimal line stickers (stroke-only)
      const stroke = "rgba(43,43,43,0.45)";
      const sw = 2.6;
      if (type === "heart"){
        return `
          <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
            <path d="M32 52s-18-10-24-22c-4-8 1-18 11-18 6 0 10 4 13 8 3-4 7-8 13-8 10 0 15 10 11 18-6 12-24 22-24 22Z"
              stroke="${stroke}" stroke-width="${sw}"/>
          </svg>`;
      }
      if (type === "star"){
        return `
          <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
            <path d="M32 10l6.5 14 15.5 2-11.5 10 3 16-13.5-8-13.5 8 3-16-11.5-10 15.5-2L32 10Z"
              stroke="${stroke}" stroke-width="${sw}" stroke-linejoin="round"/>
          </svg>`;
      }
      // flower default
      return `
        <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
          <path d="M32 18c6-10 20-6 16 6 12 0 12 16 0 16 4 12-10 16-16 6-6 10-20 6-16-6-12 0-12-16 0-16-4-12 10-16 16-6Z"
            stroke="${stroke}" stroke-width="${sw}" stroke-linejoin="round"/>
          <circle cx="32" cy="32" r="5.5" stroke="${stroke}" stroke-width="${sw}"/>
        </svg>`;
    }

    function addSticker(type){
      const rect = board.getBoundingClientRect();

      const sticker = document.createElement("div");
      sticker.className = "sticker";
      sticker.tabIndex = 0;
      sticker.dataset.type = type;
      sticker.style.left = (rect.width * 0.72) + "px";
      sticker.style.top = (rect.height * 0.18) + "px";
      sticker.style.zIndex = (++zCounter).toString();

      // soft tint based on accent
      const tint = hexToRgba(accentPicker.value, 0.14);
      sticker.style.background = `linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72)),
                                 radial-gradient(120px 70px at 30% 20%, ${tint}, transparent 70%)`;

      sticker.innerHTML = `
        <div class="x" title="Remove" aria-label="Remove sticker">×</div>
        ${stickerSVG(type)}
      `;

      stickerLayer.appendChild(sticker);
      makeDraggable(sticker);

      // remove button
      sticker.querySelector(".x").addEventListener("click", (e) => {
        e.stopPropagation();
        sticker.remove();
      });

      sticker.focus({ preventScroll: true });
    }

    // Add from tray buttons
    $$(".sticker-btn[data-sticker]").forEach(btn => {
      btn.addEventListener("click", () => addSticker(btn.dataset.sticker));
    });

    $("#clearStickers").addEventListener("click", () => {
      stickerLayer.innerHTML = "";
    });

    // Delete key removes focused sticker (desktop)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Delete" || e.key === "Backspace"){
        const active = document.activeElement;
        if (active && active.classList && active.classList.contains("sticker")){
          active.remove();
        }
      }
    });

    function makeDraggable(el){
      let dragging = false;
      let startX = 0, startY = 0;
      let origX = 0, origY = 0;

      const onPointerDown = (e) => {
        dragging = true;
        el.style.zIndex = (++zCounter).toString();
        el.setPointerCapture(e.pointerId);

        const rect = el.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        origX = rect.left;
        origY = rect.top;

        el.focus({ preventScroll: true });
        e.preventDefault();
      };

      const onPointerMove = (e) => {
        if (!dragging) return;

        const boardRect = board.getBoundingClientRect();
        const elRect = el.getBoundingClientRect();

        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        // convert viewport coords to board-local
        const nextLeft = (origX + dx) - boardRect.left;
        const nextTop  = (origY + dy) - boardRect.top;

        // clamp inside board
        const maxLeft = boardRect.width - elRect.width - 6;
        const maxTop  = boardRect.height - elRect.height - 6;

        el.style.left = clamp(nextLeft, 6, maxLeft) + "px";
        el.style.top  = clamp(nextTop, 6, maxTop) + "px";
      };

      const onPointerUp = (e) => {
        dragging = false;
        try { el.releasePointerCapture(e.pointerId); } catch {}
      };

      el.addEventListener("pointerdown", onPointerDown);
      el.addEventListener("pointermove", onPointerMove);
      el.addEventListener("pointerup", onPointerUp);
      el.addEventListener("pointercancel", onPointerUp);
    }

    // ---------- Init ----------
    buildWeek();

    // Ensure task dots match day color initially
    $$(".day").forEach(day => {
      const color = day.dataset.color;
      day.querySelectorAll(".task-row").forEach(row => {
        setDotColor(row.querySelector(".dot"), color);
      });
    });
  </script>
</body>
</html>
