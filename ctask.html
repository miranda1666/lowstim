<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Energy-Based Task Picker</title>
  <style>
    :root{
      /* ===== THEME TOKENS (editable via Theme panel) ===== */
      --bg:#ffffff;

      --card: rgba(255,255,255,0.58);

      --stroke:#e9e4dd;
      --ink:#2b2a28;
      --muted:#6a665f;
      --soft:#f3efe9;
      --shadow:0 10px 30px rgba(30,20,10,.06);
      --r:18px;

      /* Board background controls */
      --board-tint:#efe7e1;
      --board-tint-a:0.12;   /* default lower so images aren’t muted */
      --board-image:none;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background: var(--bg);
      padding:28px 18px;
    }
    .wrap{ max-width:980px; margin:0 auto; }
    h1{ margin:0; font-size:18px; }
    .sub{ margin:6px 0 14px; color:var(--muted); font-size:13px; line-height:1.35; }

    /* Board */
    .widgetBoard{
      position:relative;
      border-radius: var(--r);
      overflow:hidden;
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
    }

    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.01);
      z-index:0;
      pointer-events:none;

      /* make image pop */
      filter: saturate(1.25) contrast(1.15) brightness(1.05);
    }

    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .boardContent{ position:relative; z-index:2; }

    .card{
      background:var(--card);
      border:0;
      border-radius:0;
      box-shadow:none;
      padding:14px;

      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .title h2{ margin:0; font-size:14px; font-weight:650; letter-spacing:.2px; }
    .hint{ color:var(--muted); font-size:12px; line-height:1.35; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    button, input, select{
      font:inherit;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.78);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    button{ cursor:pointer; user-select:none; }
    button.soft{ background: rgba(243,239,233,0.72); }
    button.primary{ background: rgba(239,231,225,0.80); }
    button:active{ transform:translateY(1px); }

    .divider{ height:1px; background:var(--stroke); margin:12px 0; }

    .kpi{ display:flex; gap:12px; flex-wrap:wrap; }
    .kpi .box{
      flex:1; min-width:200px;

      background: rgba(255,255,255,0.70);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:10px;
    }
    .kpi .num{ font-weight:750; font-size:16px; }
    .kpi .lab{ font-size:12px; color:var(--muted); }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--stroke);

      background: rgba(255,255,255,0.72);
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      white-space:nowrap;
    }
    .tiny{ font-size:12px; color:var(--muted); }

    .list{ display:flex; flex-direction:column; gap:8px; }
    .item{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);

      background: rgba(255,255,255,0.72);
    }
    .meta{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .meta b{
      font-size:13px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .meta span{ font-size:12px; color:var(--muted); }
    .right{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .tag{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(243,239,233,0.72);
      user-select:none;
      white-space:nowrap;
    }
    .smallbtn{ padding:8px 10px; border-radius:12px; }
    .danger{ border-color:#efc2c2; }

    /* Background settings button + panel */
    .bgWrap{ position:relative; margin-left:auto; }
    .bgBtn{
      width:34px; height:34px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.92);
      padding:0;
      display:grid;
      place-items:center;
      box-shadow: 0 3px 12px rgba(30,20,10,.08);
    }
    .bgDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(239,231,225,0.22);
    }
    .bgPanel{
      position:absolute;
      top: 44px;
      right: 0;
      width: 270px;
      border-radius: 16px;
      border: 1px solid var(--stroke);

      background: rgba(255,255,255,0.86);

      box-shadow: 0 18px 40px rgba(30,20,10,.12);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      padding: 12px;
      display:none;
      z-index: 50;
    }
    .bgPanel.open{ display:block; }
    .bgTitle{
      margin:0 0 10px 0;
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(43,42,40,0.72);
    }
    .bgRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 7px 0;
    }
    .bgRow label{ font-size:12px; color:var(--muted); }
    .bgRow input[type="color"]{
      width:36px; height:28px;
      border-radius:10px;
      padding:0;
      border:1px solid var(--stroke);
      background: transparent;
      cursor:pointer;
    }
    .bgRow input[type="range"]{ width: 150px; }
    .bgFile{ width:100%; font-size:12px; color: rgba(43,42,40,0.75); }
    .bgMiniBtn{
      width:100%;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.90);
      padding:9px 10px;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(43,42,40,0.82);
      box-shadow: 0 2px 8px rgba(30,20,10,.06);
    }
    .bgDiv{ height:1px; background: var(--stroke); margin: 8px 0; }
    .bgHint{ font-size:11px; color:var(--muted); line-height:1.35; margin-top:8px; }

    /* Picker */
    .picker{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .picked{
      margin-top:10px;
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:12px;

      background: rgba(255,255,255,0.72);
    }
    .pickedTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .pickedTitle{
      font-weight:750;
      font-size:14px;
      margin:0;
      line-height:1.25;
    }

    /* Internal reset confirm */
    .confirm{
      margin-top:10px;
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:12px;

      background: rgba(255,255,255,0.72);
    }
    .confirmTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .confirmTitle{
      margin:0;
      font-weight:750;
      font-size:13px;
      line-height:1.25;
    }

    @media (max-width: 720px){
      .kpi .box{ min-width:160px; }
    }


    .themeWrap{ position:relative; }
    .themeDot{
      width:14px; height:14px;
      border-radius:999px;
      border:1px solid rgba(233,228,221,0.95);
      background: var(--ink);
      box-shadow: 0 0 0 6px rgba(243,239,233,0.22);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Energy Task Picker</h1>

    <div class="widgetBoard" id="widgetBoard" aria-label="Energy task picker board">
      <div class="boardTint" id="boardTint"></div>
      <div class="boardContent">
        <section class="card">
          <div class="title">
            <div>
              <h2 style="margin:0;"></h2>
            </div>

            <div class="row" style="justify-content:flex-end; gap:10px;">
              <!-- Existing Background settings -->
              <div class="bgWrap" id="bgWrap">
                <button class="bgBtn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
                  <span class="bgDot" id="bgDot" aria-hidden="true"></span>
                </button>

                <div class="bgPanel" id="bgPanel" role="dialog" aria-label="Background settings">
                  <div class="bgTitle">Background</div>

                  <div class="bgRow">
                    <label for="bgColor">Tint</label>
                    <input id="bgColor" type="color" value="#efe7e1" />
                  </div>

                  <div class="bgRow">
                    <label for="bgStrength">Strength</label>
                    <input id="bgStrength" type="range" min="0" max="70" value="12" />
                  </div>

                  <div class="bgDiv"></div>

                  <div class="bgRow" style="align-items:flex-start;">
                    <label for="bgImage">Image</label>
                    <input id="bgImage" class="bgFile" type="file" accept="image/*" />
                  </div>

                  <div class="bgRow">
                    <button id="bgRemove" class="bgMiniBtn" type="button">Remove image</button>
                  </div>
                </div>
              </div>

              <!-- ✅ NEW: Theme settings -->
              <div class="bgWrap" id="themeWrap">
                <button class="bgBtn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
                  <span class="themeDot" id="themeDot" aria-hidden="true"></span>
                </button>

                <div class="bgPanel" id="themePanel" role="dialog" aria-label="Theme settings">
                  <div class="bgTitle">Theme</div>

                  <div class="bgRow">
                    <label for="tBg">Page bg</label>
                    <input id="tBg" type="color" value="#ffffff" />
                  </div>

                  <div class="bgRow">
                    <label for="tInk">Text</label>
                    <input id="tInk" type="color" value="#2b2a28" />
                  </div>

                  <div class="bgRow">
                    <label for="tMuted">Muted</label>
                    <input id="tMuted" type="color" value="#6a665f" />
                  </div>

                  <div class="bgRow">
                    <label for="tStroke">Borders</label>
                    <input id="tStroke" type="color" value="#e9e4dd" />
                  </div>

                  <div class="bgRow">
                    <label for="tCardA">Card opacity</label>
                    <input id="tCardA" type="range" min="35" max="95" value="58" />
                  </div>

                  <div class="bgDiv"></div>

                  <div class="bgRow">
                    <button id="tReset" class="bgMiniBtn" type="button">Reset theme</button>
                  </div>

                  <div class="bgHint">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Add task -->
          <div class="row" aria-label="Add task">
            <input id="taskText" style="flex:1; min-width:220px;" placeholder="Add a task…" />
            <span class="pill">
              Energy
              <select id="taskEnergy">
                <option value="low">Low</option>
                <option value="mid" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </span>
            <button id="addTask" class="primary" type="button">Add</button>
            <button id="clearDone" class="soft" type="button">Clear done</button>
          </div>

          <div class="divider"></div>

          <!-- Picker -->
          <div class="picker" aria-label="Energy picker">
            <span class="pill">
              My energy is
              <select id="currentEnergy">
                <option value="low">Low</option>
                <option value="mid" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </span>

            <button id="pickOne" type="button">Pick one for me</button>
            <button id="shuffle" class="soft" type="button">Surprise me</button>
            <button id="resetAll" class="danger" type="button">Reset</button>
          </div>

          <!-- Internal reset confirmation (hidden until needed) -->
          <div id="resetConfirm" class="confirm" style="display:none;">
            <div class="confirmTop">
              <p class="confirmTitle">Reset all tasks?</p>
              <span class="tiny">This can’t be undone.</span>
            </div>
            <div class="row">
              <button id="resetYes" class="danger" type="button">Yes, reset</button>
              <button id="resetNo" class="soft" type="button">Cancel</button>
            </div>
          </div>

          <div id="pickedBox" class="picked" style="display:none;">
            <div class="pickedTop">
              <p id="pickedTitle" class="pickedTitle"></p>
              <span id="pickedTag" class="tag"></span>
            </div>
            <div class="row">
              <button id="markDone" class="primary" type="button">Mark done</button>
              <button id="pickAnother" class="soft" type="button">Pick another</button>
            </div>
          </div>

          <div class="divider"></div>

          <!-- KPIs -->
          <div class="kpi" aria-label="Summary">
            <div class="box">
              <div class="num" id="kTotal">—</div>
              <div class="lab">Total tasks</div>
            </div>
            <div class="box">
              <div class="num" id="kTodo">—</div>
              <div class="lab">Remaining</div>
            </div>
            <div class="box">
              <div class="num" id="kDone">—</div>
              <div class="lab">Done</div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- List -->
          <div class="row" style="justify-content:space-between; align-items:flex-end;">
            <div class="tiny">Tasks</div>
            <span class="pill">
              View
              <select id="viewFilter">
                <option value="all" selected>All</option>
                <option value="todo">To do</option>
                <option value="done">Done</option>
              </select>
            </span>
          </div>

          <div style="height:10px;"></div>
          <div class="list" id="taskList"></div>

          <div class="divider"></div>
        </section>
      </div>
    </div>
  </div>

<script>
(function(){
  const THEME_KEY = "energy_task_picker_theme_v1";

  const DEFAULTS = {
    bg: "#ffffff",
    ink: "#2b2a28",
    muted: "#6a665f",
    stroke: "#e9e4dd",
    cardA: 58, // %
  };

  const normalizeHex = (hex, fallback) => {
    const s = String(hex || "").trim();
    return /^#[0-9a-fA-F]{6}$/.test(s) ? s.toLowerCase() : fallback;
  };

  const storageGet = () => {
    try{ return JSON.parse(localStorage.getItem(THEME_KEY) || "null"); } catch {}
    try{ return JSON.parse(sessionStorage.getItem(THEME_KEY) || "null"); } catch {}
    return null;
  };
  const storageSet = (val) => {
    const data = JSON.stringify(val);
    try { localStorage.setItem(THEME_KEY, data); return; } catch {}
    try { sessionStorage.setItem(THEME_KEY, data); return; } catch {}
  };

  const apply = (t) => {
    const theme = { ...DEFAULTS, ...(t || {}) };

    const bg = normalizeHex(theme.bg, DEFAULTS.bg);
    const ink = normalizeHex(theme.ink, DEFAULTS.ink);
    const muted = normalizeHex(theme.muted, DEFAULTS.muted);
    const stroke = normalizeHex(theme.stroke, DEFAULTS.stroke);
    const cardA = Math.max(35, Math.min(95, Number(theme.cardA)));

    document.documentElement.style.setProperty("--bg", bg);
    document.documentElement.style.setProperty("--ink", ink);
    document.documentElement.style.setProperty("--muted", muted);
    document.documentElement.style.setProperty("--stroke", stroke);
    document.documentElement.style.setProperty("--card", `rgba(255,255,255,${cardA/100})`);

    const themeDot = document.getElementById("themeDot");
    if(themeDot){
      themeDot.style.background = ink;
      themeDot.style.boxShadow = `0 0 0 6px rgba(243,239,233,${Math.min(0.32, 0.10 + (cardA/300))})`;
    }

    const tBg = document.getElementById("tBg");
    const tInk = document.getElementById("tInk");
    const tMuted = document.getElementById("tMuted");
    const tStroke = document.getElementById("tStroke");
    const tCardA = document.getElementById("tCardA");

    if(tBg) tBg.value = bg;
    if(tInk) tInk.value = ink;
    if(tMuted) tMuted.value = muted;
    if(tStroke) tStroke.value = stroke;
    if(tCardA) tCardA.value = String(cardA);
  };

  const init = () => {
    const themeBtn = document.getElementById("themeBtn");
    const themePanel = document.getElementById("themePanel");
    const tBg = document.getElementById("tBg");
    const tInk = document.getElementById("tInk");
    const tMuted = document.getElementById("tMuted");
    const tStroke = document.getElementById("tStroke");
    const tCardA = document.getElementById("tCardA");
    const tReset = document.getElementById("tReset");

    if(!themeBtn || !themePanel || !tBg || !tInk || !tMuted || !tStroke || !tCardA || !tReset) return;

    apply(storageGet() || DEFAULTS);

    const persist = () => {
      const next = {
        bg: tBg.value,
        ink: tInk.value,
        muted: tMuted.value,
        stroke: tStroke.value,
        cardA: Number(tCardA.value)
      };
      apply(next);
      storageSet(next);
    };

    themeBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      themePanel.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if(!themePanel.classList.contains("open")) return;
      const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
      if(!inside) themePanel.classList.remove("open");
    });

    // inputs
    tBg.addEventListener("input", persist);
    tInk.addEventListener("input", persist);
    tMuted.addEventListener("input", persist);
    tStroke.addEventListener("input", persist);
    tCardA.addEventListener("input", persist);

    tReset.addEventListener("click", () => {
      storageSet(DEFAULTS);
      apply(DEFAULTS);
    });
  };

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();

/* --------------------------
   Background settings module
--------------------------- */
(function(){
  const BG_KEY = "energy_task_picker_bg_v1";

  function hexToRgba(hex, a){
    const h = String(hex || "").replace("#","").trim();
    const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
    const num = parseInt(full || "efe7e1", 16);
    const r = (num >> 16) & 255;
    const g = (num >> 8) & 255;
    const b = num & 255;
    return `rgba(${r},${g},${b},${a})`;
    }
  function loadBg(){
    try{
      const raw = localStorage.getItem(BG_KEY);
      if(raw) return JSON.parse(raw) || null;
    }catch{}
    return null;
  }
  function saveBg(bg){
    try{ localStorage.setItem(BG_KEY, JSON.stringify(bg)); }catch{}
  }
  function fileToDataUrl(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  function init(){
    const boardTintEl = document.getElementById("boardTint");
    const bgBtn = document.getElementById("bgBtn");
    const bgPanel = document.getElementById("bgPanel");
    const bgColor = document.getElementById("bgColor");
    const bgStrength = document.getElementById("bgStrength");
    const bgImage = document.getElementById("bgImage");
    const bgRemove = document.getElementById("bgRemove");
    const bgDot = document.getElementById("bgDot");

    if(!bgBtn || !bgPanel || !bgColor || !bgStrength || !bgImage || !bgRemove || !boardTintEl) return;

    const bgState = loadBg() || { tint:"#efe7e1", strength:12, imageDataUrl:null };

    function applyBg(){
      const tint = bgState.tint || "#efe7e1";
      const strength = Math.max(0, Math.min(70, Number(bgState.strength || 0))) / 100;

      document.documentElement.style.setProperty("--board-tint", tint);
      document.documentElement.style.setProperty("--board-tint-a", String(strength));
      document.documentElement.style.setProperty("--board-image", bgState.imageDataUrl ? `url("${bgState.imageDataUrl}")` : "none");

      boardTintEl.style.background = hexToRgba(tint, strength);

      if(bgDot){
        bgDot.style.background = tint;
        bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.28, strength + 0.10))}`;
      }
    }

    bgColor.value = bgState.tint;
    bgStrength.value = String(bgState.strength);
    applyBg();

    bgBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      bgPanel.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if(!bgPanel.classList.contains("open")) return;
      const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
      if(!inside) bgPanel.classList.remove("open");
    });

    bgColor.addEventListener("input", () => {
      bgState.tint = bgColor.value;
      applyBg();
      saveBg(bgState);
    });

    bgStrength.addEventListener("input", () => {
      bgState.strength = Number(bgStrength.value);
      applyBg();
      saveBg(bgState);
    });

    bgImage.addEventListener("change", async () => {
      const file = bgImage.files && bgImage.files[0];
      if(!file) return;
      const dataUrl = await fileToDataUrl(file);
      bgState.imageDataUrl = dataUrl;
      applyBg();
      saveBg(bgState);
    });

    bgRemove.addEventListener("click", () => {
      bgState.imageDataUrl = null;
      bgImage.value = "";
      applyBg();
      saveBg(bgState);
    });
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();

/* --------------------------
   Energy task picker module
--------------------------- */
(function(){
  const KEY = "energy_task_picker_v2";
  const $ = (id)=>document.getElementById(id);

  function uid(){
    return Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  function defaultState(){
    return {
      tasks: [],
      ui: { energy:"mid", view:"all" },
      pickedId: null
    };
  }

  function load(){
    try{
      const raw = localStorage.getItem(KEY);
      if(!raw) return defaultState();
      const parsed = JSON.parse(raw) || {};
      const base = defaultState();
      base.tasks = Array.isArray(parsed.tasks) ? parsed.tasks : base.tasks;
      base.ui = {
        energy: parsed?.ui?.energy || "mid",
        view: parsed?.ui?.view || "all"
      };
      base.pickedId = parsed?.pickedId || null;
      return base;
    }catch{
      return defaultState();
    }
  }

  let state = load();

  function save(){
    try{ localStorage.setItem(KEY, JSON.stringify(state)); }catch{}
  }

  function energyLabel(e){
    if(e === "low") return "Low";
    if(e === "high") return "High";
    return "Medium";
  }

  function pickFrom(list){
    if(!list.length) return null;
    return list[Math.floor(Math.random() * list.length)];
  }

  function filteredTasks(){
    let list = [...state.tasks];

    if(state.ui.view === "todo") list = list.filter(t => !t.done);
    if(state.ui.view === "done") list = list.filter(t => t.done);

    const order = { low: 0, mid: 1, high: 2 };
    list.sort((a,b) => {
      if(a.done !== b.done) return a.done ? 1 : -1;
      if(a.energy !== b.energy) return (order[a.energy] ?? 9) - (order[b.energy] ?? 9);
      return (b.createdAt||0) - (a.createdAt||0);
    });

    return list;
  }

  function renderKPIs(){
    const total = state.tasks.length;
    const done = state.tasks.filter(t => t.done).length;
    const todo = total - done;

    $("kTotal").textContent = String(total);
    $("kTodo").textContent  = String(todo);
    $("kDone").textContent  = String(done);
  }

  function renderPicked(){
    const box = $("pickedBox");
    const title = $("pickedTitle");
    const tag = $("pickedTag");
    const picked = state.tasks.find(t => t.id === state.pickedId) || null;

    if(!picked){
      box.style.display = "none";
      return;
    }

    box.style.display = "block";
    title.textContent = picked.text + (picked.done ? " (done)" : "");
    tag.textContent = energyLabel(picked.energy);
    tag.className = "tag";
  }

  function renderList(){
    const root = $("taskList");
    const list = filteredTasks();
    root.innerHTML = "";

    if(list.length === 0){
      root.innerHTML = `<div class="tiny">No tasks yet. Add one above.</div>`;
      return;
    }

    for(const t of list){
      const el = document.createElement("div");
      el.className = "item";

      const meta = document.createElement("div");
      meta.className = "meta";

      const b = document.createElement("b");
      b.textContent = t.text;
      if(t.done){
        b.style.textDecoration = "line-through";
        b.style.opacity = "0.72";
      }

      const s = document.createElement("span");
      s.textContent = `${energyLabel(t.energy)} energy · ${t.done ? "done" : "to do"}`;

      meta.appendChild(b);
      meta.appendChild(s);

      const right = document.createElement("div");
      right.className = "right";

      const energyTag = document.createElement("span");
      energyTag.className = "tag";
      energyTag.textContent = energyLabel(t.energy);

      const doneBtn = document.createElement("button");
      doneBtn.type = "button";
      doneBtn.className = "smallbtn";
      doneBtn.textContent = t.done ? "Undo" : "Done";
      doneBtn.addEventListener("click", () => {
        t.done = !t.done;
        save();
        renderAll();
      });

      const delBtn = document.createElement("button");
      delBtn.type = "button";
      delBtn.className = "smallbtn danger";
      delBtn.textContent = "✕";
      delBtn.title = "Remove";
      delBtn.addEventListener("click", () => {
        state.tasks = state.tasks.filter(x => x.id !== t.id);
        if(state.pickedId === t.id) state.pickedId = null;
        save();
        renderAll();
      });

      right.appendChild(energyTag);
      right.appendChild(doneBtn);
      right.appendChild(delBtn);

      el.appendChild(meta);
      el.appendChild(right);
      root.appendChild(el);
    }
  }

  function renderAll(){
    $("currentEnergy").value = state.ui.energy;
    $("viewFilter").value = state.ui.view;
    renderKPIs();
    renderPicked();
    renderList();
    save();
  }

  function addTask(){
    const text = ($("taskText").value || "").trim();
    if(!text) return;

    const energy = $("taskEnergy").value || "mid";
    state.tasks.unshift({
      id: uid(),
      text,
      energy,
      done:false,
      createdAt: Date.now()
    });

    $("taskText").value = "";
    $("taskText").focus();
    renderAll();
  }

  function pickOne(forcedEnergy){
    const energy = forcedEnergy || state.ui.energy;
    const candidates = state.tasks.filter(t => !t.done && t.energy === energy);

    const fallback = state.tasks.filter(t => !t.done);
    const chosen = pickFrom(candidates.length ? candidates : fallback);

    state.pickedId = chosen ? chosen.id : null;
    renderAll();
  }

  function init(){
    const requiredIds = ["taskText","taskEnergy","addTask","clearDone","currentEnergy","pickOne","shuffle","resetAll","pickedBox","pickedTitle","pickedTag","markDone","pickAnother","kTotal","kTodo","kDone","viewFilter","taskList","resetConfirm","resetYes","resetNo"];
    for(const id of requiredIds){
      if(!$(id)) return;
    }

    const resetConfirm = $("resetConfirm");
    const resetYes = $("resetYes");
    const resetNo = $("resetNo");

    function hideResetConfirm(){
      resetConfirm.style.display = "none";
    }
    function showResetConfirm(){
      resetConfirm.style.display = "block";
      const bgPanel = document.getElementById("bgPanel");
      const themePanel = document.getElementById("themePanel");
      if(bgPanel) bgPanel.classList.remove("open");
      if(themePanel) themePanel.classList.remove("open");
    }

    $("addTask").addEventListener("click", addTask);
    $("taskText").addEventListener("keydown", (e) => {
      if(e.key === "Enter"){ e.preventDefault(); addTask(); }
    });

    $("currentEnergy").addEventListener("change", () => {
      state.ui.energy = $("currentEnergy").value;
      renderAll();
    });

    $("viewFilter").addEventListener("change", () => {
      state.ui.view = $("viewFilter").value;
      renderAll();
    });

    $("pickOne").addEventListener("click", () => pickOne());

    $("shuffle").addEventListener("click", () => {
      const energies = ["low","mid","high"];
      const forced = energies[Math.floor(Math.random()*energies.length)];
      state.ui.energy = forced;
      pickOne(forced);
    });

    $("pickAnother").addEventListener("click", () => pickOne());

    $("markDone").addEventListener("click", () => {
      const picked = state.tasks.find(t => t.id === state.pickedId);
      if(!picked) return;
      picked.done = true;

      const e = picked.energy;
      state.pickedId = null;
      save();
      renderAll();
      pickOne(e);
    });

    $("clearDone").addEventListener("click", () => {
      state.tasks = state.tasks.filter(t => !t.done);
      if(state.pickedId && !state.tasks.find(t => t.id === state.pickedId)) state.pickedId = null;
      save();
      renderAll();
    });

    $("resetAll").addEventListener("click", () => {
      if(resetConfirm.style.display === "block"){
        hideResetConfirm();
      }else{
        showResetConfirm();
      }
    });

    resetNo.addEventListener("click", hideResetConfirm);

    resetYes.addEventListener("click", () => {
      localStorage.removeItem(KEY);
      state = defaultState();
      save();
      hideResetConfirm();
      renderAll();
    });

    renderAll();
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();
</script>
</body>
</html>
