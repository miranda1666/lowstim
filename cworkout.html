<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Tracker + Planner</title>
  <style>
    :root{
      --bg:#ffffff;
      --cream:#e6d8cc;
      --stone:#c9beb6;
      --text:#1f1f1f;
      --muted:#6b625c;

      --border: rgba(201,190,182,0.85);
      --borderSoft: rgba(201,190,182,0.55);
      --creamSoft: rgba(230,216,204,0.20);

      --shadow: 0 10px 26px rgba(0,0,0,0.06);
      --shadowSoft: 0 3px 10px rgba(0,0,0,0.05);

      --rOuter: 18px;
      --rInner: 16px;
      --rPill: 999px;

      --fsKicker: 12px;
      --fsLabel: 11px;
      --fsBody: 13px;

      --dayMin: 160px;

      --board-tint: #ffffff;
      --board-tint-a: 0.30;
      --board-image: none;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:26px;
    }

    .wrap{ max-width:1120px; margin:0 auto; }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .kicker{
      font-size:var(--fsKicker);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding-top:4px;
    }
    .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      border-radius:var(--rPill);
      padding:9px 14px;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .btn.primary{ background:var(--cream); }

    .popover{ position:relative; }
    .icon-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,0.80);
      border: 1px solid var(--borderSoft);
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .bg-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .bg-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 22px rgba(0,0,0,0.10); }
    .bg-btn:active{ transform: translateY(0px); }

    .bg-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(230,216,204,0.30);
    }

    /* NEW: theme/settings button (palette icon) */
    .theme-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--text);
      box-shadow: 0 0 0 6px rgba(201,190,182,0.25);
    }

    .panel{
      position:absolute;
      top: 46px;
      right: 0;
      width: 270px;
      border-radius: 16px;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 40px rgba(0,0,0,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px;
      display:none;
      z-index: 80;
    }
    .panel.open{ display:block; }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(31,31,31,0.72);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 0;
    }
    .row label{
      font-size: 12px;
      color: var(--muted);
    }
    input[type="color"]{
      width: 36px;
      height: 28px;
      border: 1px solid var(--borderSoft);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="range"]{ width: 150px; }
    .file{
      width:100%;
      font-size: 12px;
      color: rgba(31,31,31,0.75);
    }
    .mini-btn{
      width: 100%;
      border: 1px solid var(--borderSoft);
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 9px 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(31,31,31,0.80);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }
    .divider{
      height: 1px;
      background: rgba(201,190,182,0.35);
      margin: 8px 0;
    }
    .hintSmall{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    /* Widget board + content */
    .widgetBoard{
      position: relative;
      border-radius: var(--rOuter);
      overflow: hidden;
      border: 1px solid var(--borderSoft);
      box-shadow: var(--shadow);
      padding: 14px;
      background: transparent;
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(0.95);
      transform: scale(1.02);
      z-index:0;
    }
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
      background-blend-mode: screen;
      pointer-events: none;
      z-index:0;
    }
    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr 0.85fr;
      gap:14px;
      position: relative;
      z-index: 2;
    }

    .card{
      background: rgba(255,255,255,0.88);
      border:1px solid var(--border);
      border-radius:var(--rOuter);
      box-shadow: none; /* board handles main shadow */
      padding:14px;
      min-width:0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .cardHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .cardTitle{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      white-space:nowrap;
    }

    .planFrame{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background:#fff;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }

    .days{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns: minmax(var(--dayMin), 1fr);
      gap:10px;
      align-items:start;
      width:max-content;
      min-width:100%;
    }

    .day{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, var(--creamSoft), rgba(255,255,255,0));
      min-height:360px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .dayTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .dow{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .datePill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:5px 8px;
      background:#fff;
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    .label{
      font-size:var(--fsLabel);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px 0;
    }

    .input{
      width:100%;
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:9px 10px;
      font-size:var(--fsBody);
      outline:none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      height:36px;
    }
    .input:focus{
      border-color: rgba(201,190,182,1);
      box-shadow: 0 0 0 3px rgba(230,216,204,0.55);
    }

    .planBox{
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding:8px 9px;
      display:flex;
      gap:8px;
      align-items:center;
      height:64px;
    }
    .planNums{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      line-height:1;
      color:var(--muted);
      user-select:none;
      padding-left:2px;
      min-width:18px;
    }
    .planText{
      border:0;
      outline:none;
      background:transparent;
      width:100%;
      font-size:var(--fsBody);
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .chip{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      border-radius:var(--rPill);
      padding:9px 10px;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      text-align:left;
      height:34px;
      -webkit-tap-highlight-color: transparent;
    }
    .chip:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .chip[data-active="true"]{
      background:var(--cream);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    .doneRow{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-top:4px;
    }
    .doneLabel{
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }
    .toggle{
      width:40px; height:24px;
      border-radius:var(--rPill);
      border:1px solid var(--border);
      background:#fff;
      position:relative;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 160ms ease;
      flex:0 0 auto;
      -webkit-tap-highlight-color: transparent;
    }
    .toggle::after{
      content:"";
      position:absolute;
      top:2px; left:2px;
      width:20px; height:20px;
      border-radius:var(--rPill);
      background:var(--stone);
      transition: transform 160ms ease, background 160ms ease;
    }
    .toggle[data-on="true"]{ background: rgba(230,216,204,0.65); }
    .toggle[data-on="true"]::after{
      transform: translateX(16px);
      background:#b8aea7;
    }

    /* SUMMARY (kept simple) */
    .summary{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .box{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.14), rgba(255,255,255,0));
    }
    .boxTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boxLabel{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .big{
      font-size:26px;
      font-weight:740;
      letter-spacing:-0.02em;
    }
    .bar{
      height:10px;
      border-radius:var(--rPill);
      background: rgba(201,190,182,0.30);
      border:1px solid var(--borderSoft);
      overflow:hidden;
      margin-bottom:8px;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: var(--stone);
      transition: width 220ms ease;
    }
    .hint{
      font-size:12px;
      color:#7a716a;
      line-height:1.4;
      margin:0;
    }
    .bullets{
      margin:8px 0 0 0;
      padding-left:18px;
      color:#5e564f;
      font-size:13px;
      line-height:1.45;
    }
    .todayRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .todayPill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:5px 8px;
      background:#fff;
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    @media (max-width: 1040px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="kicker">Workout Tracker + Planner</div>

      <div class="btns">
        <!-- Background settings -->
        <div class="popover" id="bgPopover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <h2>Background</h2>

            <div class="row">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="row">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="30" />
            </div>

            <div class="divider"></div>

            <div class="row" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="row">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>
          </div>
        </div>

        <!-- NEW: Theme settings (collapsible like background) -->
        <div class="popover" id="themePopover">
          <div class="icon-pill">
            <button class="bg-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <h2>Theme</h2>

            <div class="row">
              <label for="tWidgetBg">Widget bg</label>
              <input id="tWidgetBg" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tCardBg">Card bg</label>
              <input id="tCardBg" type="color" value="#ffffff" />
            </div>

            <div class="row">
              <label for="tFieldBg">Fields bg</label>
              <input id="tFieldBg" type="color" value="#ffffff" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tText">Text</label>
              <input id="tText" type="color" value="#1f1f1f" />
            </div>

            <div class="row">
              <label for="tMuted">Muted text</label>
              <input id="tMuted" type="color" value="#6b625c" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tBorder">Borders</label>
              <input id="tBorder" type="color" value="#c9beb6" />
            </div>

            <div class="row">
              <label for="tStone">Accent</label>
              <input id="tStone" type="color" value="#c9beb6" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <label for="tCream">Highlight</label>
              <input id="tCream" type="color" value="#e6d8cc" />
            </div>

            <div class="row">
              <label for="tCreamSoft">Highlight soft</label>
              <input id="tCreamSoft" type="color" value="#e6d8cc" />
            </div>

            <div class="divider"></div>

            <div class="row">
              <button class="mini-btn" id="resetTheme" type="button">Reset theme</button>
            </div>

            <div class="hintSmall">
            </div>
          </div>
        </div>

        <button id="prevWeek" class="btn" type="button">◀ PREV</button>
        <button id="nextWeek" class="btn" type="button">NEXT ▶</button>
        <button id="clearWeek" class="btn primary" type="button">CLEAR WEEK</button>
      </div>
    </div>

    <div class="widgetBoard" id="widgetBoard" aria-label="Workout widget board">
      <div class="boardTint" id="boardTint"></div>

      <div class="grid">
        <!-- WEEKLY PLAN -->
        <section class="card" aria-label="Weekly plan">
          <div class="cardHead">
            <h2 class="cardTitle">Weekly plan</h2>
            <div id="weekMeta" class="meta"></div>
          </div>

          <div class="planFrame">
            <div id="days" class="days"></div>
          </div>
        </section>

        <!-- SUMMARY -->
        <aside class="card" aria-label="Summary">
          <div class="cardHead">
            <h2 class="cardTitle">Summary</h2>
            <div class="meta">auto updates</div>
          </div>

          <div class="summary">
            <div class="box">
              <div class="boxTop">
                <div class="boxLabel">Workouts completed</div>
                <div id="completedVal" class="big">0</div>
              </div>
              <div class="bar"><div id="completedBar"></div></div>
            </div>

            <div class="box">
              <div class="boxTop">
                <div class="boxLabel">Planned sessions</div>
                <div id="plannedVal" class="big">0</div>
              </div>
              <div class="bar"><div id="plannedBar"></div></div>
              <p class="hint">A day counts as planned if it has a workout name.</p>
            </div>

            <div class="box">
              <div class="boxTop">
                <div class="boxLabel">Intensity mix</div>
                <div id="mixVal" class="big">—</div>
              </div>
              <ul id="mixList" class="bullets">
                <li>Light: 0</li>
                <li>Moderate: 0</li>
                <li>Intense: 0</li>
              </ul>
            </div>

            <div class="box">
              <div class="todayRow">
                <div class="boxLabel">Today’s plan</div>
                <div id="todayPill" class="todayPill">—</div>
              </div>
              <p id="todaySummary" class="hint" style="margin-top:8px;">No plan set for today yet.</p>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const MS_DAY = 86400000;
      const dowNames = ["MON","TUE","WED","THU","FRI","SAT","SUN"];

      function startOfWeek(date){
        const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const js = d.getDay();
        const mondayOffset = (js === 0) ? -6 : (1 - js);
        d.setDate(d.getDate() + mondayOffset);
        d.setHours(0,0,0,0);
        return d;
      }
      function isoKey(d){
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const day = String(d.getDate()).padStart(2,"0");
        return `${y}-${m}-${day}`;
      }
      function fmtPill(d){
        const m = d.toLocaleString(undefined, { month:"short" });
        return `${d.getDate()} ${m}`;
      }
      function fmtRange(ws){
        const end = new Date(ws.getTime() + 6*MS_DAY);
        return `${ws.getDate()} ${ws.toLocaleString(undefined,{month:"short"})} — ${end.getDate()} ${end.toLocaleString(undefined,{month:"short"})} · ${ws.getFullYear()}`;
      }

      /* ---------------------------
         BACKGROUND SETTINGS (existing)
      ---------------------------- */
      const BG_KEY = "wk_tracker_bg_v1";

      const bgBtn = document.getElementById("bgBtn");
      const bgPanel = document.getElementById("bgPanel");
      const bgColor = document.getElementById("bgColor");
      const bgStrength = document.getElementById("bgStrength");
      const bgImage = document.getElementById("bgImage");
      const removeImage = document.getElementById("removeImage");
      const boardTintEl = document.getElementById("boardTint");
      const bgDot = document.querySelector(".bg-dot");

      function loadBg(){
        try{
          const raw = localStorage.getItem(BG_KEY);
          if(raw) return JSON.parse(raw) || null;
        }catch{}
        return null;
      }
      function saveBg(bg){
        try{ localStorage.setItem(BG_KEY, JSON.stringify(bg)); }catch{}
      }
      function hexToRgba(hex, a){
        const h = String(hex || "").replace("#","").trim();
        const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
        const num = parseInt(full || "efe7e1", 16);
        const r = (num >> 16) & 255;
        const g = (num >> 8) & 255;
        const b = num & 255;
        return `rgba(${r},${g},${b},${a})`;
      }
      function setBoardImage(dataUrlOrNull){
        document.documentElement.style.setProperty("--board-image", dataUrlOrNull ? `url("${dataUrlOrNull}")` : "none");
      }
      function applyBoardTint(colorHex, strengthPct){
        const strength = Math.max(0, Math.min(70, Number(strengthPct))) / 100;
        document.documentElement.style.setProperty("--board-tint", colorHex);
        document.documentElement.style.setProperty("--board-tint-a", String(strength));

        if (bgDot){
          bgDot.style.background = colorHex;
          bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(colorHex, Math.min(0.35, strength + 0.12))}`;
        }
        if (boardTintEl){
          boardTintEl.style.background = hexToRgba(colorHex, strength);
        }
      }
      async function fileToDataUrl(file){
        return new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => resolve(String(r.result));
          r.onerror = reject;
          r.readAsDataURL(file);
        });
      }

      const bgState = loadBg() || { tint:"#efe7e1", strength:30, imageDataUrl:null };
      bgColor.value = bgState.tint;
      bgStrength.value = String(bgState.strength);
      applyBoardTint(bgState.tint, bgState.strength);
      setBoardImage(bgState.imageDataUrl);

      /* ---------------------------
         THEME SETTINGS (NEW)
         Lets users change "everything": widget bg, borders, text, accents, etc.
      ---------------------------- */
      const THEME_KEY = "wk_tracker_theme_v1";

      const themeBtn = document.getElementById("themeBtn");
      const themePanel = document.getElementById("themePanel");
      const themeDot = document.getElementById("themeDot");

      const tWidgetBg = document.getElementById("tWidgetBg");
      const tCardBg   = document.getElementById("tCardBg");
      const tFieldBg  = document.getElementById("tFieldBg");
      const tText     = document.getElementById("tText");
      const tMuted    = document.getElementById("tMuted");
      const tBorder   = document.getElementById("tBorder");
      const tStone    = document.getElementById("tStone");
      const tCream    = document.getElementById("tCream");
      const tCreamSoft= document.getElementById("tCreamSoft");
      const resetTheme= document.getElementById("resetTheme");

      const DEFAULT_THEME = {
        bg: "#ffffff",
        cardBg: "#ffffff",
        fieldBg: "#ffffff",
        text: "#1f1f1f",
        muted: "#6b625c",
        borderHex: "#c9beb6",
        stone: "#c9beb6",
        cream: "#e6d8cc",
        creamSoftHex: "#e6d8cc"
      };

      function loadTheme(){
        try{
          const raw = localStorage.getItem(THEME_KEY);
          if(raw) return JSON.parse(raw) || null;
        }catch{}
        return null;
      }
      function saveTheme(t){
        try{ localStorage.setItem(THEME_KEY, JSON.stringify(t)); }catch{}
      }

      function applyTheme(t){
        // Base page background
        document.documentElement.style.setProperty("--bg", t.bg);

        // Card background (kept translucent by design; using rgba based on color)
        const cardAlpha = 0.88;
        document.documentElement.style.setProperty("--card-bg", hexToRgba(t.cardBg, cardAlpha));

        // Field backgrounds
        document.documentElement.style.setProperty("--field-bg", t.fieldBg);

        // Text + muted
        document.documentElement.style.setProperty("--text", t.text);
        document.documentElement.style.setProperty("--muted", t.muted);

        // Accent + highlight
        document.documentElement.style.setProperty("--stone", t.stone);
        document.documentElement.style.setProperty("--cream", t.cream);

        // Borders: derive rgba variants from a single hex
        document.documentElement.style.setProperty("--border", hexToRgba(t.borderHex, 0.85));
        document.documentElement.style.setProperty("--borderSoft", hexToRgba(t.borderHex, 0.55));

        // Cream soft: for gradients/tints
        document.documentElement.style.setProperty("--creamSoft", hexToRgba(t.creamSoftHex, 0.20));

        // Update theme dot preview
        if(themeDot){
          themeDot.style.background = t.text;
          themeDot.style.boxShadow = `0 0 0 6px ${hexToRgba(t.borderHex, 0.25)}`;
          themeDot.style.borderColor = hexToRgba(t.borderHex, 0.75);
        }


      }


      const injected = document.createElement("style");
      injected.textContent = `
        .card{ background: var(--card-bg, rgba(255,255,255,0.88)); }
        .planFrame{ background: var(--field-bg, #fff); }
        .input{ background: var(--field-bg, #fff); }
        .planBox{ background: var(--field-bg, #fff); }
        .datePill{ background: var(--field-bg, #fff); }
        .todayPill{ background: var(--field-bg, #fff); }
        .chip{ background: var(--field-bg, #fff); }
        .toggle{ background: var(--field-bg, #fff); }
      `;
      document.head.appendChild(injected);

      const themeState = { ...DEFAULT_THEME, ...(loadTheme() || {}) };

      // Initialize inputs
      tWidgetBg.value = themeState.bg;
      tCardBg.value = themeState.cardBg;
      tFieldBg.value = themeState.fieldBg;
      tText.value = themeState.text;
      tMuted.value = themeState.muted;
      tBorder.value = themeState.borderHex;
      tStone.value = themeState.stone;
      tCream.value = themeState.cream;
      tCreamSoft.value = themeState.creamSoftHex;

      applyTheme(themeState);

      function wireThemeInput(inputEl, key){
        inputEl.addEventListener("input", () => {
          themeState[key] = inputEl.value;
          applyTheme(themeState);
          saveTheme(themeState);
          applyBoardTint(bgState.tint, bgState.strength);
        });
      }

      wireThemeInput(tWidgetBg, "bg");
      wireThemeInput(tCardBg, "cardBg");
      wireThemeInput(tFieldBg, "fieldBg");
      wireThemeInput(tText, "text");
      wireThemeInput(tMuted, "muted");
      wireThemeInput(tBorder, "borderHex");
      wireThemeInput(tStone, "stone");
      wireThemeInput(tCream, "cream");
      wireThemeInput(tCreamSoft, "creamSoftHex");

      resetTheme.addEventListener("click", () => {
        Object.assign(themeState, DEFAULT_THEME);
        tWidgetBg.value = themeState.bg;
        tCardBg.value = themeState.cardBg;
        tFieldBg.value = themeState.fieldBg;
        tText.value = themeState.text;
        tMuted.value = themeState.muted;
        tBorder.value = themeState.borderHex;
        tStone.value = themeState.stone;
        tCream.value = themeState.cream;
        tCreamSoft.value = themeState.creamSoftHex;

        applyTheme(themeState);
        saveTheme(themeState);
        applyBoardTint(bgState.tint, bgState.strength);
      });

      /* ---------------------------
         POPOVER OPEN/CLOSE (both panels)
      ---------------------------- */
      bgBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        bgPanel.classList.toggle("open");
        themePanel.classList.remove("open");
      });

      themeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        themePanel.classList.toggle("open");
        bgPanel.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        const bgOpen = bgPanel.classList.contains("open");
        const thOpen = themePanel.classList.contains("open");

        if(bgOpen){
          const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
          if(!inside) bgPanel.classList.remove("open");
        }
        if(thOpen){
          const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
          if(!inside) themePanel.classList.remove("open");
        }
      });

      /* ---------------------------
         BACKGROUND HANDLERS (existing)
      ---------------------------- */
      bgColor.addEventListener("input", () => {
        bgState.tint = bgColor.value;
        applyBoardTint(bgState.tint, bgStrength.value);
        saveBg(bgState);
      });

      bgStrength.addEventListener("input", () => {
        bgState.strength = Number(bgStrength.value);
        applyBoardTint(bgState.tint, bgState.strength);
        saveBg(bgState);
      });

      bgImage.addEventListener("change", async () => {
        const file = bgImage.files && bgImage.files[0];
        if(!file) return;
        const dataUrl = await fileToDataUrl(file);
        bgState.imageDataUrl = dataUrl;
        setBoardImage(dataUrl);
        saveBg(bgState);
      });

      removeImage.addEventListener("click", () => {
        bgState.imageDataUrl = null;
        setBoardImage(null);
        bgImage.value = "";
        saveBg(bgState);
      });

      /* ---------------------------
         WEEK PLANNER (existing)
      ---------------------------- */
      const STORAGE_PREFIX = "wk_plan_fixed_";
      const weekKey = (ws) => STORAGE_PREFIX + isoKey(ws);
      const defaultDay = () => ({ workout:"", plan:"", intensity:"moderate", done:false });

      function loadWeek(ws){
        let raw = null;
        try{ raw = localStorage.getItem(weekKey(ws)); }catch{}
        let data = {};
        if(raw){
          try { data = JSON.parse(raw) || {}; } catch { data = {}; }
        }
        for(let i=0;i<7;i++){
          const d = new Date(ws.getTime() + i*MS_DAY);
          const k = isoKey(d);
          data[k] = { ...defaultDay(), ...(data[k] || {}) };
        }
        return data;
      }
      function saveWeek(ws, data){
        try{ localStorage.setItem(weekKey(ws), JSON.stringify(data)); }catch{}
      }

      const daysEl = document.getElementById("days");
      const weekMetaEl = document.getElementById("weekMeta");

      const completedVal = document.getElementById("completedVal");
      const plannedVal = document.getElementById("plannedVal");
      const completedBar = document.getElementById("completedBar");
      const plannedBar = document.getElementById("plannedBar");

      const mixVal = document.getElementById("mixVal");
      const mixList = document.getElementById("mixList");

      const todayPill = document.getElementById("todayPill");
      const todaySummary = document.getElementById("todaySummary");

      const prevWeekBtn = document.getElementById("prevWeek");
      const nextWeekBtn = document.getElementById("nextWeek");
      const clearWeekBtn = document.getElementById("clearWeek");

      let weekStart = startOfWeek(new Date());
      let data = loadWeek(weekStart);

      function clampPct(p){ return Math.max(0, Math.min(100, p)); }

      function render(){
        weekMetaEl.textContent = fmtRange(weekStart);
        daysEl.innerHTML = "";

        for(let i=0;i<7;i++){
          const date = new Date(weekStart.getTime() + i*MS_DAY);
          const key = isoKey(date);
          const item = data[key];

          const day = document.createElement("div");
          day.className = "day";

          const top = document.createElement("div");
          top.className = "dayTop";

          const dow = document.createElement("div");
          dow.className = "dow";
          dow.textContent = dowNames[i];

          const dp = document.createElement("div");
          dp.className = "datePill";
          dp.textContent = fmtPill(date);

          top.appendChild(dow);
          top.appendChild(dp);
          day.appendChild(top);

          // workout
          const wWrap = document.createElement("div");
          const wLab = document.createElement("div");
          wLab.className = "label";
          wLab.textContent = "Workout";
          const wInp = document.createElement("input");
          wInp.className = "input";
          wInp.type = "text";
          wInp.placeholder = "e.g.";
          wInp.value = item.workout;
          wInp.addEventListener("input", () => {
            data[key].workout = wInp.value;
            saveWeek(weekStart, data);
            updateSummary();
          });
          wWrap.appendChild(wLab);
          wWrap.appendChild(wInp);
          day.appendChild(wWrap);

          // plan
          const pWrap = document.createElement("div");
          const pLab = document.createElement("div");
          pLab.className = "label";
          pLab.textContent = "Plan";

          const pBox = document.createElement("div");
          pBox.className = "planBox";

          const nums = document.createElement("div");
          nums.className = "planNums";

          const pInp = document.createElement("input");
          pInp.className = "planText";
          pInp.type = "text";
          pInp.placeholder = "Notes…";
          pInp.value = item.plan;
          pInp.addEventListener("input", () => {
            data[key].plan = pInp.value;
            saveWeek(weekStart, data);
            updateSummary();
          });

          pBox.appendChild(nums);
          pBox.appendChild(pInp);

          pWrap.appendChild(pLab);
          pWrap.appendChild(pBox);
          day.appendChild(pWrap);

          // intensity
          const iWrap = document.createElement("div");
          const iLab = document.createElement("div");
          iLab.className = "label";
          iLab.textContent = "Intensity";

          const stack = document.createElement("div");
          stack.className = "stack";

          const opts = [
            { id:"light", label:"Light" },
            { id:"moderate", label:"Moderate" },
            { id:"intense", label:"Intense" }
          ];

          opts.forEach(opt => {
            const b = document.createElement("button");
            b.type = "button";
            b.className = "chip";
            b.textContent = opt.label;
            b.dataset.active = String(item.intensity === opt.id);
            b.addEventListener("click", () => {
              data[key].intensity = opt.id;
              Array.from(stack.querySelectorAll(".chip")).forEach(x => x.dataset.active = "false");
              b.dataset.active = "true";
              saveWeek(weekStart, data);
              updateSummary();
            });
            stack.appendChild(b);
          });

          iWrap.appendChild(iLab);
          iWrap.appendChild(stack);
          day.appendChild(iWrap);

          // done
          const doneRow = document.createElement("div");
          doneRow.className = "doneRow";

          const doneLabel = document.createElement("div");
          doneLabel.className = "doneLabel";
          doneLabel.textContent = "Done";

          const toggle = document.createElement("div");
          toggle.className = "toggle";
          toggle.dataset.on = String(!!item.done);
          toggle.addEventListener("click", () => {
            data[key].done = !data[key].done;
            toggle.dataset.on = String(data[key].done);
            saveWeek(weekStart, data);
            updateSummary();
          });

          doneRow.appendChild(doneLabel);
          doneRow.appendChild(toggle);
          day.appendChild(doneRow);

          daysEl.appendChild(day);
        }

        updateSummary();
      }

      function updateSummary(){
        const keys = Object.keys(data);
        const planned = keys.filter(k => (data[k].workout || "").trim().length > 0);
        const completed = planned.filter(k => data[k].done);

        plannedVal.textContent = planned.length;
        completedVal.textContent = completed.length;

        plannedBar.style.width = clampPct((planned.length / 7) * 100) + "%";
        const denom = planned.length > 0 ? planned.length : 7;
        completedBar.style.width = clampPct((completed.length / denom) * 100) + "%";

        const mix = { light:0, moderate:0, intense:0 };
        planned.forEach(k => {
          const it = (data[k].intensity || "moderate");
          if(mix[it] !== undefined) mix[it] += 1;
        });

        mixVal.textContent = planned.length ? `${mix.light}/${mix.moderate}/${mix.intense}` : "—";
        mixList.innerHTML = `
          <li>Light: ${mix.light}</li>
          <li>Moderate: ${mix.moderate}</li>
          <li>Intense: ${mix.intense}</li>
        `;

        const today = new Date();
        const tk = isoKey(today);
        todayPill.textContent = fmtPill(today);

        const t = data[tk];
        if(t && (t.workout || "").trim()){
          const nice = (t.intensity || "moderate").replace(/^\w/, c => c.toUpperCase());
          const done = t.done ? "Done" : "Planned";
          const planSnippet = (t.plan || "").trim() ? ` · ${t.plan.trim()}` : "";
          todaySummary.textContent = `${done}: ${t.workout} · ${nice}${planSnippet}`;
        } else {
          todaySummary.textContent = "No plan set for today yet.";
        }
      }

      // Week nav
      prevWeekBtn.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() - 7*MS_DAY);
        data = loadWeek(weekStart);
        render();
      });
      nextWeekBtn.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() + 7*MS_DAY);
        data = loadWeek(weekStart);
        render();
      });
      clearWeekBtn.addEventListener("click", () => {
        try{ localStorage.removeItem(weekKey(weekStart)); }catch{}
        data = loadWeek(weekStart);
        render();
      });

      render();
    });
  </script>
</body>
</html>
