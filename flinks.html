<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quick Links</title>

<style>
  :root{
    --bg: transparent;
    --card: rgba(247,245,240,0.92);
    --stroke:#e2dfd8;
    --ink:#2f2f2f;
    --muted:#7a7a7a;
    --shadow: 0 10px 30px rgba(30,20,10,.06);
    --r:14px;

    --board-tint:#efe7e1;
    --board-tint-a:0.12;
    --board-image:none;

    /* ✅ NEW: controls background image visibility */
    --board-image-a: 0.92;

    /* link chips */
    --chip: rgba(255,255,255,0.62);
    --chip-hover: rgba(255,255,255,0.78);
    --focus: rgba(47,47,47,0.10);
  }

  *{ box-sizing:border-box; }
  html, body{ overflow: visible; }

  body{
    margin:0;
    padding:18px;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
    background: var(--bg);
    color: var(--ink);
  }

  /* ✅ Outer shell must NOT clip popovers */
  .widgetShell{
    position: relative;
    max-width: 380px; /* ~ 1/3 notion page */
    overflow: visible;
  }

  /* ✅ Inner layer handles rounded corners + background clip */
  .boardClip{
    position:relative;
    border-radius: var(--r);
    overflow:hidden;
    border:1px solid var(--stroke);
    box-shadow: var(--shadow);
  }

  .boardClip::before{
    content:"";
    position:absolute;
    inset:0;
    background-image: var(--board-image);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: scale(1.01);
    z-index:0;
    pointer-events:none;
    filter: saturate(1.25) contrast(1.15) brightness(1.05);
    opacity: var(--board-image-a); /* ✅ NEW */
  }

  .boardTint{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:1;
    background: rgba(0,0,0,0);
  }

  .boardContent{ position:relative; z-index:2; }

  .card{
    background: var(--card);
    border:0;
    border-radius:0;
    padding: 20px;
    color: var(--ink);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
  }

  .topRow{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 10px;
  }
  .rightControls{
    display:flex;
    gap:10px;
    align-items:flex-start;
  }

  .label{
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--muted);
    margin: 0;
    line-height: 1.2;
  }
  .subtle{
    font-size: 12px;
    color: rgba(47,47,47,0.70);
    margin: 6px 0 0;
    line-height: 1.3;
  }

  /* Buttons */
  .settingsWrap{ position:relative; }
  .settingsBtn{
    width:34px; height:34px;
    border-radius:999px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,0.92);
    padding:0;
    display:grid;
    place-items:center;
    box-shadow: 0 3px 12px rgba(30,20,10,.08);
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
  }
  .settingsBtn:active{ transform: translateY(1px); }
  .settingsBtn:focus{ outline:none; box-shadow: 0 0 0 4px var(--focus), 0 3px 12px rgba(30,20,10,.08); }

  .bgDot{
    width:14px; height:14px;
    border-radius:999px;
    border:1px solid rgba(233,228,221,0.95);
    background: var(--board-tint);
    box-shadow: 0 0 0 6px rgba(239,231,225,0.22);
  }
  .themeDot{
    width:14px; height:14px;
    border-radius:999px;
    border:1px solid rgba(233,228,221,0.95);
    background: var(--ink);
    box-shadow: 0 0 0 6px rgba(243,239,233,0.22);
  }
  .manageDot{
    width:14px; height:14px;
    border-radius:6px;
    border:1px solid rgba(233,228,221,0.95);
    background: rgba(47,47,47,0.14);
    box-shadow: 0 0 0 6px rgba(243,239,233,0.22);
  }

  /* ✅ Panels are siblings of boardClip (inside widgetShell) so they can overflow */
  .panel{
    position:absolute;
    width: 320px;
    border-radius: 16px;
    border: 1px solid var(--stroke);
    background: rgba(255,255,255,0.86);
    box-shadow: 0 18px 40px rgba(30,20,10,.12);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    padding: 12px;
    display:none;
    z-index: 9999;

    max-height: min(70vh, 560px);
    overflow: auto;
    overscroll-behavior: contain;
  }
  .panel.open{ display:block; }

  .panelTitle{
    margin:0 0 10px 0;
    font-size:12px;
    font-weight:700;
    letter-spacing:.12em;
    text-transform:uppercase;
    color: rgba(43,42,40,0.72);
  }

  .pRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding: 7px 0;
  }
  .pRow label{ font-size:12px; color: rgba(106,102,95,1); }
  .pRow input[type="color"]{
    width:36px; height:28px;
    border-radius:10px;
    padding:0;
    border:1px solid var(--stroke);
    background: transparent;
    cursor:pointer;
  }
  .pRow input[type="range"]{ width: 160px; }
  .pFile{ width:100%; font-size:12px; color: rgba(43,42,40,0.75); }

  .miniBtn{
    width:100%;
    border-radius:12px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,0.90);
    padding:9px 10px;
    font-weight:700;
    letter-spacing:.06em;
    text-transform:uppercase;
    font-size:11px;
    color: rgba(43,42,40,0.82);
    box-shadow: 0 2px 8px rgba(30,20,10,.06);
    cursor:pointer;
  }
  .miniBtn:active{ transform: translateY(1px); }
  .miniBtn.danger{
    border-color: rgba(205,88,88,0.35);
    color: rgba(140,42,42,0.88);
  }

  .pDiv{ height:1px; background: var(--stroke); margin: 8px 0; }
  .status{
    font-size:12px;
    color: rgba(106,102,95,1);
    margin-top: 6px;
    min-height: 16px;
  }

  /* Inputs */
  .textInput, .selectInput, .presetName, .presetSelect, .presetArea{
    width:100%;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,0.96);
    border-radius:12px;
    padding:10px 12px;
    font-size:12px;
    color: var(--ink);
    outline:none;
  }
  .selectInput, .presetSelect{ height:38px; padding: 8px 12px; }
  .presetArea{
    min-height: 92px;
    resize: vertical;
    line-height:1.35;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    white-space: pre;
    overflow: auto;
  }
  .hint{
    font-size: 11px;
    color: rgba(106,102,95,0.85);
    line-height: 1.35;
    margin: 6px 0 0;
  }

  /* Display */
  .groups{
    display:flex;
    flex-direction:column;
    gap: 12px;
    margin-top: 8px;
  }
  .groupHead{
    display:flex;
    align-items:baseline;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 6px;
  }
  .groupTitle{
    font-size: 13px;
    font-weight: 650;
    color: rgba(47,47,47,0.90);
    margin: 0;
  }
  .groupCount{
    font-size: 11px;
    color: rgba(122,122,122,0.92);
    margin: 0;
    letter-spacing: .06em;
    text-transform: uppercase;
  }

  .linkGrid{
    display:grid;
    grid-template-columns: 1fr;
    gap: 8px;
  }

  .linkItem{
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 10px;
    border-radius: 12px;
    border: 1px solid rgba(226,223,216,0.85);
    background: var(--chip);
    text-decoration:none;
    color: var(--ink);
    transition: transform .08s ease, background .12s ease;
  }
  .linkItem:hover{ background: var(--chip-hover); }
  .linkItem:active{ transform: translateY(1px); }
  .linkItem:focus{ outline:none; box-shadow: 0 0 0 4px var(--focus); }

  .iconWrap{
    width: 26px; height: 26px;
    border-radius: 9px;
    border: 1px solid rgba(226,223,216,0.95);
    background: rgba(255,255,255,0.80);
    display:grid;
    place-items:center;
    flex: 0 0 auto;
    overflow:hidden;
  }
  .iconEmoji{
    font-size: 15px;
    line-height: 1;
    transform: translateY(0.5px);
  }
  .iconImg{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }

  .linkText{
    display:flex;
    flex-direction:column;
    gap: 2px;
    min-width: 0;
  }
  .linkTitle{
    font-size: 13px;
    font-weight: 600;
    margin: 0;
    line-height: 1.15;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: rgba(47,47,47,0.92);
  }
  .linkUrl{
    font-size: 11px;
    margin: 0;
    color: rgba(122,122,122,0.92);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .emptyState{
    margin-top: 10px;
    border: 1px dashed rgba(226,223,216,0.95);
    border-radius: 12px;
    padding: 12px;
    color: rgba(106,102,95,0.90);
    font-size: 12px;
    line-height: 1.4;
    background: rgba(255,255,255,0.55);
  }

  .twoCol{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  /* Manage list */
  .manageBlock{
    border:1px solid var(--stroke);
    background: rgba(255,255,255,0.92);
    border-radius: 12px;
    overflow:hidden;
    margin-top: 8px;
  }
  .manageGroupHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding: 10px 10px;
    border-bottom:1px solid rgba(226,223,216,0.70);
    background: rgba(247,245,240,0.70);
  }
  .manageGroupName{
    font-size: 12px;
    font-weight: 800;
    letter-spacing:.10em;
    text-transform: uppercase;
    color: rgba(106,102,95,0.92);
    margin:0;
  }
  .rowBtns{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .tinyBtn{
    border-radius:10px;
    border:1px solid rgba(226,223,216,0.95);
    background: rgba(255,255,255,0.92);
    padding: 7px 8px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing:.06em;
    text-transform: uppercase;
    cursor:pointer;
    color: rgba(43,42,40,0.78);
  }
  .tinyBtn:active{ transform: translateY(1px); }
  .tinyBtn.danger{
    border-color: rgba(205,88,88,0.35);
    color: rgba(140,42,42,0.86);
  }
  .manageLinks{
    padding: 10px;
    display:flex;
    flex-direction:column;
    gap: 8px;
  }
  .manageLinkRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    border:1px solid rgba(226,223,216,0.75);
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    padding: 8px 8px;
  }
  .manageLinkMeta{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .manageLinkTxt{
    min-width:0;
  }
  .manageLinkTxt .t1{
    font-size: 12px;
    font-weight: 650;
    color: rgba(47,47,47,0.90);
    margin:0;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
    max-width: 160px;
  }
  .manageLinkTxt .t2{
    font-size: 11px;
    color: rgba(122,122,122,0.92);
    margin: 2px 0 0;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
    max-width: 160px;
  }
</style>
</head>

<body>
  <div class="widgetShell" id="widgetShell" aria-label="Quick Links shell">

      <div id="manageList"></div>

        </div>
      </div>

<script>
/* =========================================================
   Storage (persists across reload/reopen/app close)
========================================================= */
(function(){
  const mem = Object.create(null);

  function canUseLocalStorage(){
    try{
      const k="__ql__"+Math.random().toString(16).slice(2);
      localStorage.setItem(k,"1");
      localStorage.removeItem(k);
      return true;
    }catch{ return false; }
  }
  const hasLS = canUseLocalStorage();

  function storageGet(key){
    try{ return hasLS ? localStorage.getItem(key) : (mem[key] ?? null); }
    catch{ return mem[key] ?? null; }
  }
  function storageSet(key, value){
    try{ if(hasLS) localStorage.setItem(key, value); else mem[key]=String(value); }
    catch{ mem[key]=String(value); }
  }
  function storageRemove(key){
    try{ if(hasLS) localStorage.removeItem(key); else delete mem[key]; }
    catch{ delete mem[key]; }
  }

  window.__QL_APP__ = { get: storageGet, set: storageSet, remove: storageRemove };
})();

/* =========================
   Utils
========================= */
(function(){
  function hexToRgba(hex, a){
    const h = String(hex || "").replace("#","").trim();
    const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
    const num = parseInt(full || "efe7e1", 16);
    const r = (num >> 16) & 255;
    const g = (num >> 8) & 255;
    const b = num & 255;
    return `rgba(${r},${g},${b},${a})`;
  }
  function clamp(n,min,max){
    n = Number(n);
    if(!Number.isFinite(n)) return min;
    return Math.max(min, Math.min(max, n));
  }
  function normHex(hex, fallback){
    const s = String(hex||"").trim();
    return /^#[0-9a-fA-F]{6}$/.test(s) ? s.toLowerCase() : fallback;
  }
  function loadJSON(key){
    try{
      const raw = window.__QL_APP__.get(key);
      return raw ? JSON.parse(raw) : null;
    }catch{ return null; }
  }
  function saveJSON(key, val){
    try{ window.__QL_APP__.set(key, JSON.stringify(val)); }catch{}
  }
  async function copyText(text){
    try{
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        return true;
      }
    }catch{}
    try{
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.focus(); ta.select();
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      return !!ok;
    }catch{ return false; }
  }
  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }

  function safeUrl(u){
    const s = String(u||"").trim();
    if(!s) return "";
    if(/^https?:\/\//i.test(s)) return s;
    if(/^mailto:/i.test(s)) return s;
    if(/^[a-z0-9.-]+\.[a-z]{2,}([\/?#].*)?$/i.test(s)) return "https://" + s;
    return s;
  }

  function hostFromUrl(u){
    try{
      const url = new URL(u);
      return url.host.replace(/^www\./,"");
    }catch{
      return String(u||"").replace(/^https?:\/\//i,"").replace(/^www\./,"").split("/")[0] || "";
    }
  }

  function fileToDataUrl(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  window.__qlUtils = { hexToRgba, clamp, normHex, loadJSON, saveJSON, copyText, uid, safeUrl, hostFromUrl, fileToDataUrl };
})();

/* =========================
   Panel positioning + "grow page" so iframe doesn't cut it off
========================= */
(function(){
  const shell = document.getElementById("widgetShell");
  const bgBtn = document.getElementById("bgBtn");
  const bgPanel = document.getElementById("bgPanel");
  const themeBtn = document.getElementById("themeBtn");
  const themePanel = document.getElementById("themePanel");
  const manageBtn = document.getElementById("manageBtn");
  const managePanel = document.getElementById("managePanel");

  function closeAll(except){
    [bgPanel, themePanel, managePanel].forEach(p=>{
      if(!p) return;
      if(p !== except) p.classList.remove("open");
    });
    document.body.style.paddingBottom = "";
  }

  function placePanel(btn, panel){
    if(!btn || !panel || !shell) return;
    const shellRect = shell.getBoundingClientRect();
    const r = btn.getBoundingClientRect();
    const pad = 10;

    let top = (r.bottom - shellRect.top) + pad;
    let left = (r.right - shellRect.left) - panel.offsetWidth;

    left = Math.max(pad, Math.min(shell.clientWidth - panel.offsetWidth - pad, left));
    panel.style.left = left + "px";
    panel.style.top  = top + "px";

    requestAnimationFrame(()=>{
      const panelRect = panel.getBoundingClientRect();
      const need = Math.ceil(panelRect.bottom + 24);
      document.body.style.paddingBottom = Math.max(24, need - window.innerHeight + 24) + "px";
    });
  }

  function openPanel(btn, panel){
    const isOpen = panel.classList.contains("open");
    closeAll(null);
    if(isOpen) return;
    panel.classList.add("open");
    requestAnimationFrame(()=>placePanel(btn, panel));
  }

  bgBtn?.addEventListener("click",(e)=>{ e.stopPropagation(); openPanel(bgBtn, bgPanel); });
  themeBtn?.addEventListener("click",(e)=>{ e.stopPropagation(); openPanel(themeBtn, themePanel); });
  manageBtn?.addEventListener("click",(e)=>{ e.stopPropagation(); openPanel(manageBtn, managePanel); });

  window.addEventListener("resize", ()=>{
    if(bgPanel?.classList.contains("open")) placePanel(bgBtn, bgPanel);
    if(themePanel?.classList.contains("open")) placePanel(themeBtn, themePanel);
    if(managePanel?.classList.contains("open")) placePanel(manageBtn, managePanel);
  });

  document.addEventListener("click",(e)=>{
    const inside =
      e.target.closest("#bgPanel") || e.target.closest("#bgBtn") ||
      e.target.closest("#themePanel") || e.target.closest("#themeBtn") ||
      e.target.closest("#managePanel") || e.target.closest("#manageBtn");
    if(!inside) closeAll(null);
  });
})();

/* =========================

(function(){
  const { clamp, normHex, loadJSON, saveJSON, copyText, uid, hexToRgba } = window.__qlUtils;

  function setPresetStatus(msg){
    const el = $("presetStatus");
    if(el) el.textContent = msg || "";
  }

  function applyTheme(t){
    const theme = Object.assign({}, DEFAULTS, t || {});
    const bg = normHex(theme.bg, DEFAULTS.bg);
    const ink = normHex(theme.ink, DEFAULTS.ink);
    const muted = normHex(theme.muted, DEFAULTS.muted);
    const stroke = normHex(theme.stroke, DEFAULTS.stroke);
    const cardA = clamp(theme.cardA, 35, 95);
    const chipA = clamp(theme.chipA, 35, 95);

    document.documentElement.style.setProperty("--bg", bg);
    document.documentElement.style.setProperty("--ink", ink);
    document.documentElement.style.setProperty("--muted", muted);
    document.documentElement.style.setProperty("--stroke", stroke);
    document.documentElement.style.setProperty("--card", `rgba(247,245,240,${cardA/100})`);
    document.documentElement.style.setProperty("--chip", `rgba(255,255,255,${chipA/100})`);
    document.documentElement.style.setProperty("--chip-hover", `rgba(255,255,255,${Math.min(0.95, (chipA+16)/100)})`);
    document.documentElement.style.setProperty("--focus", hexToRgba(ink, 0.10));

    const themeDot = $("themeDot");
    if(themeDot){
      themeDot.style.background = ink;
      themeDot.style.boxShadow = `0 0 0 6px rgba(243,239,233,${Math.min(0.32, 0.10 + (cardA/300))})`;
    }
  }

  function syncInputs(t){
    const x = Object.assign({}, DEFAULTS, t || {});
    $("tBg").value = normHex(x.bg, DEFAULTS.bg);
    $("tInk").value = normHex(x.ink, DEFAULTS.ink);
    $("tMuted").value = normHex(x.muted, DEFAULTS.muted);
    $("tStroke").value = normHex(x.stroke, DEFAULTS.stroke);
    $("tCardA").value = String(clamp(x.cardA,35,95));
    $("tChipA").value = String(clamp(x.chipA,35,95));
  }

  function readInputs(){
    return {
      bg: $("tBg").value,
      ink: $("tInk").value,
      muted: $("tMuted").value,
      stroke: $("tStroke").value,
      cardA: Number($("tCardA").value),
      chipA: Number($("tChipA").value)
    };
  }

  let themeDraft = Object.assign({}, DEFAULTS, loadJSON(THEME_KEY) || {});
  applyTheme(themeDraft);
  syncInputs(themeDraft);

  ["tBg","tInk","tMuted","tStroke","tCardA","tChipA"].forEach(id=>{
    const el = $(id);
    el?.addEventListener("input", ()=>{
      themeDraft = Object.assign({}, themeDraft, readInputs());
      applyTheme(themeDraft);
      setPresetStatus("");
    });
  });

  $("tApply")?.addEventListener("click", ()=>{
    themeDraft = Object.assign({}, themeDraft, readInputs());
    saveJSON(THEME_KEY, themeDraft);
    setPresetStatus("Theme applied.");
  });

  $("tReset")?.addEventListener("click", ()=>{
    window.__QL_APP__.remove(THEME_KEY);
    themeDraft = Object.assign({}, DEFAULTS);
    applyTheme(themeDraft);
    syncInputs(themeDraft);
    saveJSON(THEME_KEY, themeDraft);
    setPresetStatus("Theme reset.");
  });

  const presetName = $("presetName");
  const presetSelect = $("presetSelect");
  const presetSave = $("presetSave");
  const presetApply = $("presetApply");
  const presetDelete = $("presetDelete");
  const presetCopy = $("presetCopy");
  const presetImport = $("presetImport");
  const presetImportBtn = $("presetImportBtn");

  function loadPresets(){ const list = loadJSON(PRESETS_KEY); return Array.isArray(list) ? list : []; }
  function savePresets(list){ saveJSON(PRESETS_KEY, list); }
  function refreshPresetSelect(){
    const list = loadPresets();
    const cur = presetSelect.value;
    presetSelect.innerHTML = `<option value="">—</option>`;
    for(const p of list){
      const opt = document.createElement("option");
      opt.value = p.id;
      opt.textContent = p.name || "Untitled";
      presetSelect.appendChild(opt);
    }
    if(cur) presetSelect.value = cur;
  }
  function sanitizePresetList(parsed){
    if(!Array.isArray(parsed)) return null;
    return parsed.filter(Boolean).map(p => ({
      id: String(p.id || uid()),
      name: String(p.name || "Imported"),
      theme: (p.theme && typeof p.theme === "object") ? p.theme : {},
      bg: (p.bg && typeof p.bg === "object") ? p.bg : {}
    }));
  }

  function applyPreset(p){
    themeDraft = Object.assign({}, themeDraft, p.theme || {});
    applyTheme(themeDraft);
    syncInputs(themeDraft);
    saveJSON(THEME_KEY, themeDraft);

    const bgSaved = loadJSON(BG_KEY) || {};
    const mergedBg = Object.assign({ tint:"#efe7e1", strength:12, imageA:92, imageDataUrl:null }, bgSaved, (p.bg||{}));
    saveJSON(BG_KEY, mergedBg);

    const tint = normHex(mergedBg.tint, "#efe7e1");
    const strength = clamp(mergedBg.strength, 0, 70) / 100;
    const imageA = clamp(mergedBg.imageA ?? 92, 20, 100) / 100;

    document.documentElement.style.setProperty("--board-tint", tint);
    document.documentElement.style.setProperty("--board-tint-a", String(strength));
    document.documentElement.style.setProperty("--board-image", mergedBg.imageDataUrl ? `url("${mergedBg.imageDataUrl}")` : "none");
    document.documentElement.style.setProperty("--board-image-a", String(imageA));

    const boardTintEl = document.getElementById("boardTint");
    if(boardTintEl) boardTintEl.style.background = hexToRgba(tint, strength);

    const bgDot = document.getElementById("bgDot");
    if(bgDot){
      bgDot.style.background = tint;
      bgDot.style.boxShadow = `0 0 0 6px ${hexToRgba(tint, Math.min(0.28, strength + 0.10))}`;
    }

    const bgColor = document.getElementById("bgColor");
    const bgStrengthEl = document.getElementById("bgStrength");
    const bgImageAEl = document.getElementById("bgImageA");
    const bgImage = document.getElementById("bgImage");
    if(bgColor) bgColor.value = tint;
    if(bgStrengthEl) bgStrengthEl.value = String(clamp(mergedBg.strength,0,70));
    if(bgImageAEl) bgImageAEl.value = String(clamp(mergedBg.imageA ?? 92, 20, 100));
    if(bgImage) bgImage.value = "";

    setPresetStatus("Preset applied.");
  }

  refreshPresetSelect();

  presetSave?.addEventListener("click", ()=>{
    const name = (presetName.value || "").trim();
    if(!name){ setPresetStatus("Type a preset name first."); return; }
    const bg = loadJSON(BG_KEY) || { tint:"#efe7e1", strength:12, imageA:92, imageDataUrl:null };
    const entry = { id: uid(), name, theme: { ...themeDraft }, bg: { ...bg } };
    const list = loadPresets();
    list.unshift(entry);
    savePresets(list);
    presetName.value = "";
    refreshPresetSelect();
    presetSelect.value = entry.id;
    setPresetStatus("Preset saved.");
  });

  presetApply?.addEventListener("click", ()=>{
    const id = presetSelect.value || "";
    if(!id){ setPresetStatus("Choose a preset first."); return; }
    const p = loadPresets().find(x=>x.id===id);
    if(!p){ setPresetStatus("Preset not found."); return; }
    applyPreset(p);
  });

  presetDelete?.addEventListener("click", ()=>{
    const id = presetSelect.value || "";
    if(!id){ setPresetStatus("Choose a preset first."); return; }
    let list = loadPresets();
    const before = list.length;
    list = list.filter(x=>x.id!==id);
    if(list.length===before){ setPresetStatus("Preset not found."); return; }
    savePresets(list);
    refreshPresetSelect();
    presetSelect.value = "";
    setPresetStatus("Preset deleted.");
  });

  presetCopy?.addEventListener("click", async ()=>{
    const payload = JSON.stringify(loadPresets(), null, 2);
    const ok = await copyText(payload);
    if(ok) setPresetStatus("Preset JSON copied.");
    else{
      presetImport.value = payload;
      presetImport.focus(); presetImport.select();
      setPresetStatus("Could not copy automatically — JSON placed in the box to copy manually.");
    }
  });

  presetImportBtn?.addEventListener("click", ()=>{
    const raw = (presetImport.value || "").trim();
    if(!raw){ setPresetStatus("Paste preset JSON first."); return; }
    try{
      const parsed = JSON.parse(raw);
      const cleaned = sanitizePresetList(parsed);
      if(!cleaned){ setPresetStatus("That JSON doesn’t look like a preset list."); return; }
      savePresets(cleaned);
      refreshPresetSelect();
      setPresetStatus("Presets imported.");
    }catch{
      setPresetStatus("Invalid JSON.");
    }
  });
})();

            ensureGroupOptions(d);
            linkGroup.value = g.id;

            linkTitle.value = l.title || "";
            linkEmoji.value = l.emoji || "";
            linkUrl.value = l.url || "";
            linkIconFile.value = "";

            saveLinkBtn.textContent = "Update link";
            setManageStatus("Editing link — make changes then click Update link.");
          });

          const delBtn = document.createElement("button");
          delBtn.className = "tinyBtn danger";
          delBtn.type = "button";
          delBtn.textContent = "Remove";
          delBtn.addEventListener("click", ()=>{
            const ok = confirm(`Remove "${l.title || "this link"}"?`);
            if(!ok) return;
            g.links = (g.links || []).filter(x=>x.id!==l.id);
            saveData(d);
            syncAll();
            setManageStatus("Link removed.");
            if(editing.linkId === l.id) clearForm();
          });

          btns.appendChild(editBtn);
          btns.appendChild(delBtn);

          row.appendChild(meta);
          row.appendChild(btns);

          linksWrap.appendChild(row);
        }
      }

      block.appendChild(head);
      block.appendChild(linksWrap);
      manageList.appendChild(block);
    }
  }

  function syncAll(){
    const d = loadData();
    ensureGroupOptions(d);
    renderBoard(d);
    renderManage(d);
  }

  /* Events */
  addGroupBtn.addEventListener("click", ()=>{
    const name = String(newGroupName.value || "").trim();
    if(!name){ setManageStatus("Type a group name first."); return; }

    const d = loadData();
    d.groups.unshift({ id: uid(), name, links: [] });
    saveData(d);

    newGroupName.value = "";
    syncAll();
    setManageStatus("Group added.");
  });

  clearLinkFormBtn.addEventListener("click", ()=>{
    clearForm();
  });

  saveLinkBtn.addEventListener("click", async ()=>{
    const d = loadData();
    if(d.groups.length === 0){
      setManageStatus("Create a group first.");
      return;
    }

    const groupId = linkGroup.value || "";
    const g = d.groups.find(x=>x.id===groupId);
    if(!g){ setManageStatus("Select a valid group."); return; }

    const title = String(linkTitle.value || "").trim();
    const emoji = String(linkEmoji.value || "").trim();
    const url = safeUrl(linkUrl.value || "");

    if(!url){
      setManageStatus("Please enter a URL.");
      return;
    }

    let iconImageDataUrl = null;
    const file = linkIconFile.files && linkIconFile.files[0];
    if(file){
      try{ iconImageDataUrl = await fileToDataUrl(file); }
      catch{ iconImageDataUrl = null; }
    }

    if(editing.linkId){
      // update existing (find anywhere)
      for(const gg of d.groups){
        const idx = (gg.links || []).findIndex(x=>x.id===editing.linkId);
        if(idx !== -1){
          const prev = gg.links[idx];

          // if moved group, remove from old & add to new
          if(gg.id !== g.id){
            gg.links.splice(idx,1);
            g.links = g.links || [];
            g.links.unshift(prev);
          }

          // update fields
          const target = (g.links || []).find(x=>x.id===editing.linkId) || prev;
          target.title = title;
          target.emoji = emoji;
          target.url = url;

          // only replace icon image if user selected a new file
          if(iconImageDataUrl){
            target.iconImageDataUrl = iconImageDataUrl;
          }

          // if user typed emoji and did NOT upload a new image, allow emoji change
          if(!iconImageDataUrl && emoji){
            // keep existing icon image unless they cleared emoji? we’ll just keep image if present
            // (still allows emoji fallback if no icon image)
          }

          saveData(d);
          syncAll();
          setManageStatus("Link updated.");
          clearForm();
          return;
        }
      }
      setManageStatus("Could not find link to update.");
      editing.linkId = null;
      return;
    }

    // create new
    const link = {
      id: uid(),
      title,
      emoji,
      url,
      iconImageDataUrl: iconImageDataUrl || null
    };

    g.links = g.links || [];
    g.links.unshift(link);

    saveData(d);
    syncAll();
    setManageStatus("Link saved.");
    clearForm();
  });

  exportBtn.addEventListener("click", async ()=>{
    const d = loadData();
    const payload = JSON.stringify(d, null, 2);
    const ok = await copyText(payload);
    if(ok) setManageStatus("Links JSON copied.");
    else{
      importArea.value = payload;
      importArea.focus(); importArea.select();
      setManageStatus("Could not copy automatically — JSON placed in the box to copy manually.");
    }
  });

  importBtn.addEventListener("click", ()=>{
    const raw = String(importArea.value || "").trim();
    if(!raw){ setManageStatus("Paste links JSON first."); return; }
    try{
      const parsed = JSON.parse(raw);
      if(!parsed || typeof parsed !== "object" || !Array.isArray(parsed.groups)){
        setManageStatus("That JSON doesn’t look like link data.");
        return;
      }
      // light sanitize
      const cleaned = {
        groups: parsed.groups.filter(Boolean).map(g=>({
          id: String(g.id || uid()),
          name: String(g.name || "Untitled"),
          links: Array.isArray(g.links) ? g.links.filter(Boolean).map(l=>({
            id: String(l.id || uid()),
            title: String(l.title || ""),
            emoji: String(l.emoji || ""),
            url: safeUrl(l.url || ""),
            iconImageDataUrl: l.iconImageDataUrl ? String(l.iconImageDataUrl) : null
          })).filter(l=>!!l.url) : []
        }))
      };
      saveData(cleaned);
      importArea.value = "";
      syncAll();
      setManageStatus("Links imported.");
    }catch{
      setManageStatus("Invalid JSON.");
    }
  });

  resetLinksBtn.addEventListener("click", ()=>{
    const ok = confirm("Reset all groups and links? This cannot be undone.");
    if(!ok) return;
    window.__QL_APP__.remove(LINKS_KEY);
    clearForm();
    syncAll();
    setManageStatus("Links reset.");
  });

  // initial render
  syncAll();
})();
</script>
</body>
