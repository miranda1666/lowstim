<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscriptions</title>
  <style>
    :root{
      --bg:#fbfaf8; --card:#ffffffcc; --stroke:#e9e4dd; --ink:#2b2a28;
      --muted:#6a665f; --soft:#f3efe9; --shadow:0 10px 30px rgba(30,20,10,.06);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:var(--bg);
      padding:28px 18px;
    }
    .wrap{max-width:900px; margin:0 auto;}
    h1{margin:0; font-size:18px}
    .sub{margin:6px 0 14px; color:var(--muted); font-size:13px}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    input, button, select{
      font:inherit;
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:10px 12px;
      background:#fff;
    }
    button{cursor:pointer}
    .divider{height:1px; background:var(--stroke); margin:12px 0}
    .list{display:flex; flex-direction:column; gap:8px}
    .item{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:#fff;
    }
    .meta b{font-size:13px}
    .meta span{font-size:12px; color:var(--muted)}
    .tag{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:var(--soft);
      cursor:pointer;
    }
    .tag.off{opacity:.6}
    .right{display:flex; gap:8px; align-items:center}
    .tiny{font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Subscriptions</h1>

    <section class="card">
      <div class="row">
        <input id="subName" placeholder="Name (e.g. Spotify)">
        <input id="subCost" type="number" step="0.01" placeholder="Monthly cost">
        <input id="subRenew" type="number" min="1" max="31" placeholder="Renew date (1–31)">
        <button id="subAdd">Add</button>
      </div>

      <div class="divider"></div>

      <div class="list" id="subsList"></div>
    </section>
  </div>

<script>
(function(){
  const KEY = "subscriptions_tracker_v2";
  const $ = (id)=>document.getElementById(id);

  function uid(){
    return Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  function ordinal(n){
    const s = ["th","st","nd","rd"];
    const v = n % 100;
    return n + (s[(v-20)%10] || s[v] || s[0]);
  }

  function daysUntilRenew(day){
    const today = new Date().getDate();
    let diff = day - today;
    if(diff < 0) diff += 31;
    return diff;
  }

  function load(){
    try{
      return JSON.parse(localStorage.getItem(KEY)) || [];
    }catch{
      return [];
    }
  }

  function save(){
    localStorage.setItem(KEY, JSON.stringify(subs));
  }

  let subs = load();

  $("subAdd").onclick = ()=>{
    const name = $("subName").value.trim();
    const cost = Number($("subCost").value);
    const renew = Number($("subRenew").value);

    if(!name || !cost || renew < 1 || renew > 31) return;

    subs.unshift({
      id: uid(),
      name,
      cost,
      renew,
      worthIt: true
    });

    $("subName").value = "";
    $("subCost").value = "";
    $("subRenew").value = "";

    save();
    render();
  };

  function render(){
    const root = $("subsList");
    root.innerHTML = "";

    if(subs.length === 0){
      root.innerHTML = `<div class="tiny">No subscriptions added yet.</div>`;
      return;
    }

    const sorted = [...subs].sort(
      (a,b)=>daysUntilRenew(a.renew) - daysUntilRenew(b.renew)
    );

    for(const s of sorted){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="meta">
          <b>${s.name} · £${s.cost.toFixed(2)}/mo</b>
          <span>Renews ${ordinal(s.renew)}</span>
        </div>
        <div class="right">
          <span class="tag ${s.worthIt ? "" : "off"}">
            ${s.worthIt ? "Still worth it" : "Not sure"}
          </span>
        </div>
      `;

      el.querySelector(".tag").onclick = ()=>{
        s.worthIt = !s.worthIt;
        save();
        render();
      };

      root.appendChild(el);
    }
  }

  render();
})();
</script>
</body>
</html>
