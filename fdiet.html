<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diet Planner + Tracker</title>
  <style>
    :root{
      --bg:#ffffff;
      --cream:#e6d8cc;
      --stone:#c9beb6;
      --text:#1f1f1f;
      --muted:#6b625c;

      --border: rgba(201,190,182,0.85);
      --borderSoft: rgba(201,190,182,0.55);
      --creamSoft: rgba(230,216,204,0.20);

      --shadow: 0 10px 26px rgba(0,0,0,0.06);
      --shadowSoft: 0 3px 10px rgba(0,0,0,0.05);

      --rOuter: 18px;
      --rInner: 16px;
      --rPill: 999px;

      --fsKicker: 12px;
      --fsLabel: 11px;
      --fsBody: 13px;

      --gap: 12px;

      --board-tint: #ffffff;
      --board-tint-a: 0.30;
      --board-image: none;

      /* Theme-overridable surfaces */
      --card-bg: rgba(255,255,255,0.88);
      --field-bg: #ffffff;

      /* Popover surfaces */
      --popover-pill-bg: rgba(255,255,255,0.80);
      --popover-btn-bg: rgba(255,255,255,0.95);
      --popover-panel-bg: rgba(255,255,255,0.92);

      /* UI */
      --divider: rgba(201,190,182,0.35);
      --focus: rgba(31,31,31,0.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:26px;
    }
    .wrap{ max-width:1100px; margin:0 auto; }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .kicker{
      font-size:var(--fsKicker);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding-top:4px;
    }
    .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      color:var(--text);
      border-radius:var(--rPill);
      padding:9px 14px;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .btn:active{ transform:translateY(0px); }
    .btn:focus-visible{ outline:3px solid var(--focus); outline-offset:2px; }
    .btn.primary{ background:var(--cream); }

    .statusPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--borderSoft);
      background: var(--field-bg);
      box-shadow: var(--shadowSoft);
      font-size:12px;
      color: var(--muted);
      letter-spacing:.06em;
      text-transform:uppercase;
      user-select:none;
      white-space:nowrap;
    }
    .dotTiny{
      width:8px; height:8px; border-radius:999px;
      background: rgba(120,110,102,0.55);
    }
    .dotTiny.dirty{ background: rgba(170,120,70,0.85); }

    .popover{ position:relative; }
    .icon-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: var(--popover-pill-bg);
      border: 1px solid var(--borderSoft);
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .bg-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--borderSoft);
      background: var(--popover-btn-bg);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .bg-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 22px rgba(0,0,0,0.10); }
    .bg-btn:active{ transform: translateY(0px); }
    .bg-btn:focus-visible{ outline:3px solid var(--focus); outline-offset:2px; }

    .bg-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--board-tint);
      box-shadow: 0 0 0 6px rgba(230,216,204,0.30);
    }

    .theme-dot{
      width:14px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(201,190,182,0.75);
      background: var(--text);
      box-shadow: 0 0 0 6px rgba(201,190,182,0.25);
    }

    /* Panels: scrollable so they don't get cut off */
    .panel{
      position:absolute;
      top: 46px;
      right: 0;
      width: 290px;
      border-radius: 16px;
      border: 1px solid var(--borderSoft);
      background: var(--popover-panel-bg);
      box-shadow: 0 18px 40px rgba(0,0,0,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px;
      display:none;
      z-index: 80;

      max-height: min(72vh, 560px);
      overflow: auto;
      overscroll-behavior: contain;
    }
    .panel.open{ display:block; }

    /* Optional scrollbar styling */
    .panel::-webkit-scrollbar{ width:10px; }
    .panel::-webkit-scrollbar-thumb{
      background: rgba(201,190,182,0.45);
      border-radius: 999px;
      border: 3px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(31,31,31,0.72);
    }

    .panel .rowT{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 0;
    }
    .panel .rowT label{
      font-size: 12px;
      color: var(--muted);
    }
    input[type="color"]{
      width: 36px;
      height: 28px;
      border: 1px solid var(--borderSoft);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="range"]{ width: 150px; }
    .file{
      width:100%;
      font-size: 12px;
      color: rgba(31,31,31,0.75);
    }
    .mini-btn{
      width: 100%;
      border: 1px solid var(--borderSoft);
      background: var(--field-bg);
      border-radius: 12px;
      padding: 9px 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(31,31,31,0.80);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }

    .divider{
      height: 1px;
      background: var(--divider);
      margin: 8px 0;
    }
    .hintSmall{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    .widgetBoard{
      position: relative;
      border-radius: var(--rOuter);
      overflow: hidden;
      border: 1px solid var(--borderSoft);
      box-shadow: var(--shadow);
      padding: 14px;
      background: transparent;
    }
    .widgetBoard::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(0.95);
      transform: scale(1.02);
      z-index:0;
    }
    .widgetBoard::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 16% 22%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(760px 520px at 84% 30%, rgba(255,255,255,0.22), transparent 62%),
        rgba(255,255,255,0.30);
      background-blend-mode: screen;
      pointer-events: none;
      z-index:0;
    }
    .boardTint{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:14px;
      align-items:start;
      position:relative;
      z-index:2;
    }

    .card{
      background: var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--rOuter);
      box-shadow:none;
      padding:14px;
      min-width:0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .cardHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap: wrap;
    }
    .cardTitle{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      white-space:nowrap;
    }

    .mealList{ display:grid; gap:12px; }
    .meal{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, var(--creamSoft), rgba(255,255,255,0));
    }
    .mealTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .mealName{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }
    .pill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:6px 10px;
      background:var(--field-bg);
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    .row{
      display:grid;
      grid-template-columns: 1.3fr 0.9fr 0.7fr;
      gap:10px;
      align-items:end;
    }
    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      margin-top:10px;
      align-items:end;
    }

    .label{
      display:block;
      font-size:var(--fsLabel);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px 0;
    }
    .input, .select{
      width:100%;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:12px;
      padding:9px 10px;
      font-size:var(--fsBody);
      outline:none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      height:36px;
      color: var(--text);
    }
    .input:focus, .select:focus{
      border-color: rgba(201,190,182,1);
      box-shadow: 0 0 0 3px rgba(230,216,204,0.55);
    }

    .fullness{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .chip{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:var(--rPill);
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      height:34px;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }
    .chip:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .chip[data-active="true"]{
      background:var(--cream);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    .box{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.14), rgba(255,255,255,0));
      margin-bottom:12px;
    }
    .boxTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boxLabel{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .big{
      font-size:26px;
      font-weight:740;
      letter-spacing:-0.02em;
    }
    .bar{
      height:10px;
      border-radius:var(--rPill);
      background: rgba(201,190,182,0.30);
      border:1px solid var(--borderSoft);
      overflow:hidden;
      margin:10px 0 8px;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: var(--stone);
      transition: width 220ms ease;
    }
    .hint{
      font-size:12px;
      color:#7a716a;
      line-height:1.4;
      margin:0;
    }

    .totals{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .miniBox{
      border:1px solid var(--borderSoft);
      border-radius:14px;
      padding:10px;
      background:var(--field-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .miniLabel{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:6px;
    }
    .miniVal{
      font-size:18px;
      font-weight:720;
      letter-spacing:-0.01em;
    }

    .goals{
      display:grid;
      gap:10px;
    }
    .goalRow{
      display:grid;
      grid-template-columns: 1fr 0.55fr;
      gap:10px;
      align-items:end;
    }
    .goalList{ display:grid; gap:10px; margin-top:10px; }
    .goalItem{
      border:1px solid var(--borderSoft);
      border-radius:14px;
      padding:10px;
      background:var(--field-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display:grid;
      grid-template-columns: 1fr 0.7fr auto;
      gap:10px;
      align-items:end;
    }
    .iconBtn{
      appearance:none;
      border:1px solid var(--border);
      background:var(--field-bg);
      border-radius:12px;
      width:40px;
      height:36px;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      color: var(--text);
    }
    .iconBtn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .iconBtn.danger{ background: rgba(230,216,204,0.30); }

    @media (max-width: 980px){
      body{ padding: 18px; }
      .grid{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 1fr; }
      .row2{ grid-template-columns: 1fr; }
      .goalRow{ grid-template-columns: 1fr; }
      .goalItem{ grid-template-columns: 1fr; }
      .totals{ grid-template-columns: 1fr; }
      .panel{ width: min(92vw, 320px); }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="kicker">Diet Planner + Tracker</div>

      <div class="btns">
        <span class="statusPill" id="saveStatus" title="Saved/Unsaved status">
          <span class="dotTiny" id="saveDot" aria-hidden="true"></span>
          <span id="saveText">Saved</span>
        </span>

        <button id="saveBtn" class="btn primary" type="button">SAVE</button>

        <!-- Background settings -->
        <div class="popover" id="bgPopover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" id="bgDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <h2>Background</h2>

            <div class="rowT">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="rowT">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="30" />
            </div>

            <div class="divider"></div>

            <div class="rowT" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="rowT">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>
          </div>
        </div>

        <!-- Theme settings + Presets + Network -->
        <div class="popover" id="themePopover">
          <div class="icon-pill">
            <button class="bg-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <h2>Theme</h2>

            <!-- Make theme settings consistent: top essentials -->
            <div class="rowT">
              <label for="tBg">Page bg</label>
              <input id="tBg" type="color" value="#ffffff" />
            </div>

            <div class="rowT">
              <label for="tCard">Card</label>
              <input id="tCard" type="color" value="#ffffff" />
            </div>

            <div class="rowT">
              <label for="tBorders">Borders</label>
              <input id="tBorders" type="color" value="#c9beb6" />
            </div>

            <div class="rowT">
              <label for="tText">Text</label>
              <input id="tText" type="color" value="#1f1f1f" />
            </div>

            <div class="rowT">
              <label for="tMuted">Muted</label>
              <input id="tMuted" type="color" value="#6b625c" />
            </div>

            <div class="rowT">
              <label for="tSecondary">Secondary</label>
              <input id="tSecondary" type="color" value="#e6d8cc" />
            </div>

            <div class="divider"></div>

            <!-- Advanced surfaces -->
            <div class="rowT">
              <label for="tFields">Fields bg</label>
              <input id="tFields" type="color" value="#ffffff" />
            </div>

            <div class="rowT">
              <label for="tAccent">Accent</label>
              <input id="tAccent" type="color" value="#c9beb6" />
            </div>

            <div class="rowT">
              <label for="tSecondarySoft">Secondary soft</label>
              <input id="tSecondarySoft" type="color" value="#e6d8cc" />
            </div>

            <div class="divider"></div>

            <!-- Popover surfaces (so nothing stays hard-coded white) -->
            <div class="rowT">
              <label for="tPopPill">Popover pill</label>
              <input id="tPopPill" type="color" value="#ffffff" />
            </div>
            <div class="rowT">
              <label for="tPopBtn">Popover button</label>
              <input id="tPopBtn" type="color" value="#ffffff" />
            </div>
            <div class="rowT">
              <label for="tPopPanel">Popover panel</label>
              <input id="tPopPanel" type="color" value="#ffffff" />
            </div>

            <div class="divider"></div>

            <!-- Network -->
            <h2 style="margin-top:6px;">Preset Network</h2>
            <div class="rowT" style="align-items:flex-start;">
              <label for="networkId">Network ID</label>
              <input id="networkId" class="input" style="height:36px;" type="text" placeholder="e.g. my-template-v1" />
            </div>

            <div class="rowT" style="align-items:flex-start;">
              <label for="userKey">User key</label>
              <input id="userKey" class="input" style="height:36px;" type="text" placeholder="optional (auto if blank)" />
            </div>

            <div class="hintSmall">
            </div>

            <div class="divider"></div>

            <!-- Presets -->
            <h2 style="margin-top:6px;">Presets</h2>
            <div class="rowT" style="align-items:flex-start;">
              <label for="presetSelect">Preset</label>
              <select id="presetSelect" class="select" style="height:36px;">
                <option value="">No presets</option>
              </select>
            </div>

            <div class="rowT" style="align-items:flex-start;">
              <label for="presetName">Name</label>
              <input id="presetName" class="input" style="height:36px;" type="text" placeholder="e.g. Warm Beige" />
            </div>

            <div class="rowT">
              <button class="mini-btn" id="savePreset" type="button">Save preset</button>
            </div>
            <div class="rowT">
              <button class="mini-btn" id="applyPreset" type="button">Apply selected</button>
            </div>
            <div class="rowT">
              <button class="mini-btn" id="deletePreset" type="button">Delete selected</button>
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <button class="mini-btn" id="copyPreset" type="button">Copy preset JSON</button>
            </div>
            <div class="rowT">
              <button class="mini-btn" id="importPreset" type="button">Import preset JSON</button>
            </div>

            <div class="divider"></div>

            <div class="rowT">
              <button class="mini-btn" id="resetTheme" type="button">Reset theme</button>
            </div>
          </div>
        </div>

        <button id="prevDay" class="btn" type="button">◀ PREV</button>
        <button id="nextDay" class="btn" type="button">NEXT ▶</button>
        <button id="clearDay" class="btn primary" type="button">CLEAR DAY</button>
      </div>
    </div>

    <div class="widgetBoard" id="widgetBoard" aria-label="Diet tracker widget board">
      <div class="boardTint" id="boardTint"></div>

      <div class="grid">
        <!-- LEFT -->
        <section class="card" aria-label="Meals">
          <div class="cardHead">
            <h2 class="cardTitle">Meals</h2>
            <div id="dayMeta" class="meta"></div>
          </div>
          <div class="mealList" id="mealList"></div>
        </section>

        <!-- RIGHT -->
        <aside class="card" aria-label="Totals and goals">
          <div class="cardHead">
            <h2 class="cardTitle">Totals</h2>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Calories</div>

<script>
(() => {
  // -----------------------------
  // Utilities
  // -----------------------------
  const pad2 = (n) => String(n).padStart(2,"0");
  const isoDay = (d) => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  const niceDay = (d) => d.toLocaleDateString(undefined, { weekday:"short", month:"short", day:"numeric", year:"numeric" });
  const clampPct = (p) => Math.max(0, Math.min(100, p));

  const hexToRgba = (hex, a) => {
    const h = String(hex || "").replace("#","").trim();
    const full = h.length === 3 ? h.split("").map(c=>c+c).join("") : h;
    const num = parseInt(full || "000000", 16);
    const r = (num >> 16) & 255;
    const g = (num >> 8) & 255;
    const b = num & 255;
    return `rgba(${r},${g},${b},${a})`;
  };

  const safeJsonParse = (raw, fallback=null) => {
    try { return JSON.parse(raw); } catch { return fallback; }
  };

  const uid = () => "id_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);

  // -----------------------------
  // IndexedDB KV Store (more durable on iOS webviews than localStorage in some cases)
  // -----------------------------
  const IDB_NAME = "notion_widgets_kv_v1";
  const IDB_STORE = "kv";

  function idbOpen(){
    return new Promise((resolve, reject) => {
      if (!("indexedDB" in window)) return reject(new Error("indexedDB not supported"));
      const req = indexedDB.open(IDB_NAME, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if (!db.objectStoreNames.contains(IDB_STORE)) db.createObjectStore(IDB_STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function idbGet(key){
    const db = await idbOpen();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(IDB_STORE, "readonly");
      const store = tx.objectStore(IDB_STORE);
      const req = store.get(key);
      req.onsuccess = () => resolve(req.result ?? null);
      req.onerror = () => reject(req.error);
      tx.oncomplete = () => db.close();
    });
  }

  async function idbSet(key, val){
    const db = await idbOpen();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(IDB_STORE, "readwrite");
      const store = tx.objectStore(IDB_STORE);
      const req = store.put(val, key);
      req.onsuccess = () => resolve(true);
      req.onerror = () => reject(req.error);
      tx.oncomplete = () => db.close();
    });
  }

  async function idbDel(key){
    const db = await idbOpen();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(IDB_STORE, "readwrite");
      const store = tx.objectStore(IDB_STORE);
      const req = store.delete(key);
      req.onsuccess = () => resolve(true);
      req.onerror = () => reject(req.error);
      tx.oncomplete = () => db.close();
    });
  }

  // Storage wrapper: IDB first, then localStorage fallback
  const storage = {
    async get(key){
      try{
        const v = await idbGet(key);
        if (v != null) return v;
      }catch{}
      return localStorage.getItem(key);
    },
    async set(key, val){
      try{
        await idbSet(key, val);
        return;
      }catch{}
      try{ localStorage.setItem(key, val); }catch{}
    },
    async del(key){
      try{ await idbDel(key); }catch{}
      try{ localStorage.removeItem(key); }catch{}
    }
  };

  // -----------------------------

  // -----------------------------
  // In-widget confirm (no browser confirm)

  async function askConfirm(message, { okText="OK", cancelText="Cancel", neutralText=null } = {}){
    return new Promise((resolve) => {
      const host = document.getElementById("widgetBoard");
      const wrap = document.createElement("div");
      wrap.style.position = "absolute";
      wrap.style.inset = "0";
      wrap.style.zIndex = "9999";
      wrap.style.display = "grid";
      wrap.style.placeItems = "center";
      wrap.style.padding = "14px";
      wrap.style.background = "rgba(20,18,16,.35)";
      wrap.style.backdropFilter = "blur(8px)";
      wrap.style.webkitBackdropFilter = "blur(8px)";

      wrap.innerHTML = `
        <div style="
          width:min(520px,100%);
          background:rgba(255,255,255,.92);
          border:1px solid rgba(43,43,43,.14);
          border-radius:20px;
          box-shadow:0 12px 40px rgba(0,0,0,.12);
          overflow:hidden;">
          <div style="padding:14px 16px;border-bottom:1px solid rgba(43,43,43,.10);font-weight:700;letter-spacing:.06em;text-transform:uppercase;font-size:12px;">
            Confirm

          <div style="padding:14px 16px;line-height:1.45;color:rgba(43,43,43,.92);font-size:13px;">
            ${String(message).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")}
          </div>
          <div style="display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;
            padding:12px 16px;border-top:1px solid rgba(43,43,43,.10);">
            <button class="btn" type="button" data-action="cancel">${cancelText}</button>
            ${neutralText ? `<button class="btn" type="button" data-action="neutral">${neutralText}</button>` : ""}
            <button class="btn primary" type="button" data-action="ok">${okText}</button>
          </div>
        </div>
      `;

      const cleanup = (val) => { wrap.remove(); resolve(val); };

      wrap.addEventListener("click", (e) => {
        const btn = e.target.closest("button[data-action]");
        if (!btn) return;
        const a = btn.getAttribute("data-action");
        if (a === "ok") cleanup("ok");
        if (a === "cancel") cleanup("cancel");
        if (a === "neutral") cleanup("neutral");
      });

      host.style.position = "relative";
      host.appendChild(wrap);
      const ok = wrap.querySelector('button[data-action="ok"]');
      setTimeout(() => ok && ok.focus(), 0);
    });
  }

  // -----------------------------

  // Presets store (networked)
  const NETWORK_KEY = "diet_tracker_network_id_v1";

  // -----------------------------
  // App (SAVE-based persistence)
  // -----------------------------
  const MEALS = [
    { id:"breakfast", label:"Breakfast" },
    { id:"lunch", label:"Lunch" },
    { id:"snack", label:"Snack" },
    { id:"dinner", label:"Dinner" }
  ];
  const FULLNESS_OPTIONS = [
    { id:"hungry", label:"Hungry" },
    { id:"neutral", label:"Neutral" },
    { id:"satisfied", label:"Satisfied" },
    { id:"too_full", label:"Too full" }
  ];

  function defaultDayData(){
    const meals = {};
    MEALS.forEach(m => meals[m.id] = {
      name: "",
      tag: "",
      calories: 0,
      protein: 0,
      carbs: 0,
      fiber: 0,
      fullness: ""
    });
    return {
      goals: { calories: 0, protein: 0, custom: [] },
      meals
    };
  }

  // Namespacing:
  // - userKey separates users on same origin
  // - dateKey separates days
  function dayKey(userKey, date){
    return `diet_tracker_day_v2__${userKey}__${isoDay(date)}`;
  }

  async function loadDay(userKey, date){
    const raw = await storage.get(dayKey(userKey, date));
    if (!raw) return defaultDayData();
    const parsed = safeJsonParse(raw, null);
    if (!parsed) return defaultDayData();

    const base = defaultDayData();
    base.goals.calories = Number(parsed?.goals?.calories || 0);
    base.goals.protein = Number(parsed?.goals?.protein || 0);
    base.goals.custom = Array.isArray(parsed?.goals?.custom) ? parsed.goals.custom : [];

    MEALS.forEach(m => {
      const src = parsed?.meals?.[m.id] || {};
      base.meals[m.id] = {
        name: String(src.name || ""),
        tag: String(src.tag || ""),
        calories: Number(src.calories || 0),
        protein: Number(src.protein || 0),
        carbs: Number(src.carbs || 0),
        fiber: Number(src.fiber || 0),
        fullness: String(src.fullness || "")
      };
    });
    return base;
  }

  async function saveDay(userKey, date, data){

  }

  // Working state:
  // - savedData is what is persisted
  // - draftData is what UI edits change
  let current = new Date(); current.setHours(0,0,0,0);

  function setDirty(val){
    isDirty = !!val;
    els.saveDot.classList.toggle("dirty", isDirty);

    els.saveDot.className = "dotTiny" + (isDirty ? " dirty" : "");
  }

  function deepClone(obj){
    return structuredClone ? structuredClone(obj) : JSON.parse(JSON.stringify(obj));
  }

  function computeTotals(data){
    let cal=0,p=0,c=0,f=0;
    MEALS.forEach(m => {
      const it = data.meals[m.id];
      cal += Number(it.calories || 0);
      p += Number(it.protein || 0);
      c += Number(it.carbs || 0);
      f += Number(it.fiber || 0);
    });
    return { cal, p, c, f };
  }

  function renderTotals(){
    const { cal, p, c, f } = computeTotals(draftData);

    els.calTotalEl.textContent = String(Math.round(cal));
    els.proteinTotalEl.textContent = String(Math.round(p));
    els.carbTotalEl.textContent = String(Math.round(c));
    els.fiberTotalEl.textContent = String(Math.round(f));

    const calGoal = Number(draftData.goals.calories || 0);
    const pGoal = Number(draftData.goals.protein || 0);

    if (calGoal > 0){
      const pct = clampPct((cal / calGoal) * 100);
      els.calBar.style.width = pct + "%";
      els.calHint.textContent = `${Math.round(cal)} / ${Math.round(calGoal)} kcal`;
    }else{
      els.calBar.style.width = "0%";
      els.calHint.textContent = "Set a calorie goal to see progress.";
    }

    if (pGoal > 0){
      const pct = clampPct((p / pGoal) * 100);
      els.proteinBar.style.width = pct + "%";
      els.proteinHint.textContent = `${Math.round(p)} / ${Math.round(pGoal)} g protein`;
    }else{
      els.proteinBar.style.width = "0%";
      els.proteinHint.textContent = "Set a protein goal to see progress.";

    const row = document.createElement("div");
    row.className = "row";

    const c1 = document.createElement("div");
    const l1 = document.createElement("label");
    l1.className = "label";
    l1.textContent = "Meal";
    const inpName = document.createElement("input");
    inpName.className = "input";
    inpName.type = "text";
    inpName.value = item.name;

    inpName.addEventListener("input", () => {
      draftData.meals[mealId].name = inpName.value;
      status.textContent = inpName.value.trim() ? "Edited" : "Empty";
      setDirty(true);
      renderTotals();
    });

    c1.appendChild(l1);
    c1.appendChild(inpName);

    const c2 = document.createElement("div");
    const l2 = document.createElement("label");
    l2.className = "label";
    l2.textContent = "Nutrient tag";
    const sel = document.createElement("select");
    sel.className = "select";

    const opts = [
      { v:"", t:"Select…" },
      { v:"protein", t:"Protein" },
      { v:"fiber", t:"Fiber" },
      { v:"carbs", t:"Carbohydrates" },
      { v:"fat", t:"Fats" },
      { v:"balanced", t:"Balanced" }
    ];
    opts.forEach(o => {
      const op = document.createElement("option");
      op.value = o.v;
      op.textContent = o.t;
      if(o.v === (item.tag || "")) op.selected = true;
      sel.appendChild(op);
    });

    sel.addEventListener("change", () => {
      draftData.meals[mealId].tag = sel.value;
      setDirty(true);
    });

    c2.appendChild(l2);
    c2.appendChild(sel);

    const c3 = document.createElement("div");
    const l3 = document.createElement("label");
    l3.className = "label";
    l3.textContent = "Calories";
    const inpCal = document.createElement("input");
    inpCal.className = "input";
    inpCal.type = "number";
    inpCal.min = "0";
    inpCal.placeholder = "0";
    inpCal.value = item.calories ? String(item.calories) : "";

    inpCal.addEventListener("input", () => {
      draftData.meals[mealId].calories = Number(inpCal.value || 0);
      setDirty(true);
      renderTotals();
    });

    c3.appendChild(l3);
    c3.appendChild(inpCal);

    row.appendChild(c1);
    row.appendChild(c2);
    row.appendChild(c3);

    wrap.appendChild(row);

    const row2 = document.createElement("div");
    row2.className = "row2";

    row2.appendChild(macroField("Protein (g)", item.protein, (v)=>{ draftData.meals[mealId].protein = v; }));
    row2.appendChild(macroField("Carbs (g)", item.carbs, (v)=>{ draftData.meals[mealId].carbs = v; }));
    row2.appendChild(macroField("Fiber (g)", item.fiber, (v)=>{ draftData.meals[mealId].fiber = v; }));

    wrap.appendChild(row2);

    const full = document.createElement("div");
    full.style.marginTop = "10px";

    const lf = document.createElement("div");
    lf.className = "label";
    lf.textContent = "Fullness";
    full.appendChild(lf);

    const chips = document.createElement("div");
    chips.className = "fullness";

    FULLNESS_OPTIONS.forEach(o => {
      const b = document.createElement("button");
      b.type = "button";
      b.className = "chip";
      b.textContent = o.label;
      b.dataset.active = String(item.fullness === o.id);

      b.addEventListener("click", () => {
        const cur = draftData.meals[mealId].fullness;
        draftData.meals[mealId].fullness = (cur === o.id) ? "" : o.id;

        Array.from(chips.querySelectorAll(".chip")).forEach(x => x.dataset.active = "false");
        if(draftData.meals[mealId].fullness === o.id) b.dataset.active = "true";

        setDirty(true);
      });

      chips.appendChild(b);
    });

    full.appendChild(chips);
    wrap.appendChild(full);

    return wrap;
  }

  function renderAll(){
    els.dayMeta.textContent = niceDay(current);

    // bind goal inputs from draft
    els.goalCalories.value = draftData.goals.calories ? String(draftData.goals.calories) : "";
    els.goalProtein.value = draftData.goals.protein ? String(draftData.goals.protein) : "";

    els.mealList.innerHTML = "";
    MEALS.forEach(m => els.mealList.appendChild(renderMeal(m.id, m.label)));

    renderCustomGoals();
    renderTotals();
  }

  // -----------------------------
  // Save/Discard mechanics
  // -----------------------------
  async function doSave(){
    savedData = deepClone(draftData);
    await saveDay(userKey, current, savedData);
    setDirty(false);
  }

  function doDiscard(){
    draftData = deepClone(savedData);
    setDirty(false);
    renderAll();
  }

  async function ensureSafeToNavigate(){
    if (!isDirty) return true;

    const res = await askConfirm("You have unsaved changes. Save them?", { okText: "Save", neutralText: "Discard", cancelText: "Cancel" });
    if (res === "ok"){
      await doSave();
      return true;
    }
    if (res === "neutral"){
      doDiscard();
      return true;
    }
    return false;
  }

  // -----------------------------
  // Events: goals/inputs (draft only)
  // -----------------------------
  els.goalCalories.addEventListener("input", () => {
    draftData.goals.calories = Number(els.goalCalories.value || 0);
    setDirty(true);
    renderTotals();
  });
  els.goalProtein.addEventListener("input", () => {
    draftData.goals.protein = Number(els.goalProtein.value || 0);
    setDirty(true);
    renderTotals();
  });

  els.addGoalBtn.addEventListener("click", () => {
    const name = (els.newGoalName.value || "").trim();
    if(!name) return;
    draftData.goals.custom = draftData.goals.custom || [];
    draftData.goals.custom.push({ id: uid(), name, value: 0 });
    els.newGoalName.value = "";
    setDirty(true);
    renderCustomGoals();
  });

  els.newGoalName.addEventListener("keydown", (e) => {
    if(e.key === "Enter"){ e.preventDefault(); els.addGoalBtn.click(); }
  });

  // Save button
  els.saveBtn.addEventListener("click", async () => { await doSave(); });

  // Day navigation
  async function go(deltaDays){
    const ok = await ensureSafeToNavigate();
    if (!ok) return;

    current = new Date(current.getTime() + deltaDays * 86400000);
    current.setHours(0,0,0,0);
    savedData = await loadDay(userKey, current);
    draftData = deepClone(savedData);
    setDirty(false);
    renderAll();
  }
  els.prevDayBtn.addEventListener("click", () => go(-1));
  els.nextDayBtn.addEventListener("click", () => go(1));

  // Clear day (explicit destructive action)
  els.clearDayBtn.addEventListener("click", async () => {
    const res = await askConfirm("Clear this day? This cannot be undone.", { okText: "Clear", cancelText: "Cancel" });
    if (res !== "ok") return;

    await clearDay(userKey, current);
    savedData = await loadDay(userKey, current);
    draftData = deepClone(savedData);
    setDirty(false);
    renderAll();
  });

  // -----------------------------
  // Popover open/close (in-widget)
  // -----------------------------
  function closePanels(){
    els.bgPanel.classList.remove("open");
    els.themePanel.classList.remove("open");
  }

  els.bgBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    els.bgPanel.classList.toggle("open");
    els.themePanel.classList.remove("open");
  });

  els.themeBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    els.themePanel.classList.toggle("open");
    els.bgPanel.classList.remove("open");
  });

  document.addEventListener("click", (e) => {
    const bgOpen = els.bgPanel.classList.contains("open");
    const thOpen = els.themePanel.classList.contains("open");

    if (bgOpen){
      const inside = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
      if (!inside) els.bgPanel.classList.remove("open");
    }
    if (thOpen){
      const inside = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
      if (!inside) els.themePanel.classList.remove("open");
    }
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closePanels();
  });

  // -----------------------------
  // Background handlers (persist immediately)
  // -----------------------------
  let bgState = { tint:"#efe7e1", strength:30, imageDataUrl:null };

  async function initBg(){
    const loaded = await loadBg();
    if (loaded && typeof loaded === "object") bgState = { ...bgState, ...loaded };

    els.bgColor.value = bgState.tint;
    els.bgStrength.value = String(bgState.strength);

    applyBoardTint(bgState.tint, bgState.strength);
    setBoardImage(bgState.imageDataUrl);

    els.bgColor.addEventListener("input", async () => {
      bgState.tint = els.bgColor.value;
      applyBoardTint(bgState.tint, els.bgStrength.value);
      await saveBg(bgState);
    });

    els.bgStrength.addEventListener("input", async () => {
      bgState.strength = Number(els.bgStrength.value);
      applyBoardTint(bgState.tint, bgState.strength);
      await saveBg(bgState);
    });

    els.bgImage.addEventListener("change", async () => {
      const file = els.bgImage.files && els.bgImage.files[0];
      if(!file) return;
      const dataUrl = await fileToDataUrl(file);
      bgState.imageDataUrl = dataUrl;
      setBoardImage(dataUrl);
      await saveBg(bgState);
    });

    els.removeImage.addEventListener("click", async () => {
      bgState.imageDataUrl = null;
      setBoardImage(null);
      els.bgImage.value = "";
      await saveBg(bgState);
    });
  }

  // -----------------------------
  // Theme handlers (persist immediately) + presets/network
  // -----------------------------
  let themeState = { ...DEFAULT_THEME };

  async function initTheme(){
    const loaded = await loadTheme();
    themeState = { ...DEFAULT_THEME, ...(loaded || {}) };
    writeThemeToUI(themeState);
    applyTheme(themeState);

    // Load network + user key
    const net = (await storage.get(NETWORK_KEY)) || "default";
    els.networkId.value = String(net);

    let u = await storage.get(USER_KEY);
    if (!u){
      u = "user_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
      await storage.set(USER_KEY, u);
    }
    userKey = u;
    els.userKey.value = userKey;

    // If user edits userKey, we switch namespace (and reload current day)
    els.userKey.addEventListener("change", async () => {
      const next = (els.userKey.value || "").trim();
      if (!next){
        // revert to stored stable
        els.userKey.value = userKey;
        return;
      }
      if (isDirty){
        const ok = await ensureSafeToNavigate();
        if (!ok){
          els.userKey.value = userKey;
          return;
        }
      }
      userKey = next;
      await storage.set(USER_KEY, userKey);
      savedData = await loadDay(userKey, current);
      draftData = deepClone(savedData);
      setDirty(false);
      renderAll();
    });

    // Network change (affects presets list)
    const loadAndRefreshPresets = async () => {
      const networkId = (els.networkId.value || "default").trim() || "default";
      await storage.set(NETWORK_KEY, networkId);
      const ps = await loadPresets(networkId);
      refreshPresetSelect(ps.presets || []);
    };

    els.networkId.addEventListener("change", loadAndRefreshPresets);
    await loadAndRefreshPresets();

    const onThemeInput = async () => {
      themeState = readThemeFromUI();
      applyTheme(themeState);
      await saveTheme(themeState);
      // keep bg dot shadow consistent
      applyBoardTint(bgState.tint, bgState.strength);
    };

    [
      els.tBg, els.tCard, els.tBorders, els.tText, els.tMuted, els.tSecondary,
      els.tFields, els.tAccent, els.tSecondarySoft,
      els.tPopPill, els.tPopBtn, els.tPopPanel
    ].forEach(el => el.addEventListener("input", onThemeInput));

    els.resetTheme.addEventListener("click", async () => {
      themeState = { ...DEFAULT_THEME };
      writeThemeToUI(themeState);
      applyTheme(themeState);
      await saveTheme(themeState);
      applyBoardTint(bgState.tint, bgState.strength);
    });

    // Preset buttons
    els.savePreset.addEventListener("click", async () => {
      const networkId = (els.networkId.value || "default").trim() || "default";
      const name = (els.presetName.value || "").trim();
      if (!name){
        await askConfirm("Give the preset a name first.", { okText: "OK", cancelText: "Close" });
        return;
      }
      const ps = await loadPresets(networkId);
      const preset = { id: uid(), name, theme: readThemeFromUI(), createdAt: Date.now() };
      ps.presets = Array.isArray(ps.presets) ? ps.presets : [];
      ps.presets.unshift(preset);
      await savePresets(networkId, ps);
      refreshPresetSelect(ps.presets);
      els.presetSelect.value = preset.id;
      els.presetName.value = "";
    });

    els.applyPreset.addEventListener("click", async () => {
      const networkId = (els.networkId.value || "default").trim() || "default";
      const id = els.presetSelect.value;
      if (!id) return;
      const ps = await loadPresets(networkId);
      const p = (ps.presets || []).find(x => x.id === id);
      if (!p) return;
      themeState = { ...DEFAULT_THEME, ...(p.theme || {}) };
      writeThemeToUI(themeState);
      applyTheme(themeState);
      await saveTheme(themeState);
      applyBoardTint(bgState.tint, bgState.strength);
    });

    els.deletePreset.addEventListener("click", async () => {
      const networkId = (els.networkId.value || "default").trim() || "default";
      const id = els.presetSelect.value;
      if (!id) return;
      const res = await askConfirm("Delete this preset?", { okText:"Delete", cancelText:"Cancel" });
      if (res !== "ok") return;

      const ps = await loadPresets(networkId);
      ps.presets = (ps.presets || []).filter(x => x.id !== id);
      await savePresets(networkId, ps);
      refreshPresetSelect(ps.presets || []);
    });

    els.copyPreset.addEventListener("click", async () => {
      const t = readThemeFromUI();
      const json = JSON.stringify({ theme: t }, null, 2);
      try{
        await navigator.clipboard.writeText(json);
        await askConfirm("Preset JSON copied to clipboard.", { okText:"OK", cancelText:"Close" });
      }catch{
        await askConfirm("Could not copy automatically. Your browser blocked clipboard access.", { okText:"OK", cancelText:"Close" });
      }
    });

    els.importPreset.addEventListener("click", async () => {
      const networkId = (els.networkId.value || "default").trim() || "default";
      const raw = prompt("Paste preset JSON here (copied from another widget):");
      if (!raw) return;
      const parsed = safeJsonParse(raw, null);
      const theme = parsed?.theme;
      if (!theme || typeof theme !== "object"){
        await askConfirm("That JSON doesn't look like a preset.", { okText:"OK", cancelText:"Close" });
        return;
      }
      const name = prompt("Name this imported preset:", "Imported preset") || "Imported preset";
      const ps = await loadPresets(networkId);
      ps.presets = Array.isArray(ps.presets) ? ps.presets : [];
      const preset = { id: uid(), name, theme, createdAt: Date.now() };
      ps.presets.unshift(preset);
      await savePresets(networkId, ps);
      refreshPresetSelect(ps.presets);
      els.presetSelect.value = preset.id;
    });
  }

  // -----------------------------
  // Init
  // -----------------------------
  (async function init(){
    await initBg();
    await initTheme();

    // initial day load (after userKey is ready)
    if (!userKey){
      // fallback (shouldn't happen)
      userKey = "user_" + Math.random().toString(16).slice(2);
    }

    savedData = await loadDay(userKey, current);
    draftData = deepClone(savedData);
    setDirty(false);
    renderAll();
  })();

})();
</script>
</body>
</html>
