<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Tracker + Planner</title>
  <style>
    :root{
      --bg:#ffffff;
      --cream:#e6d8cc;
      --stone:#c9beb6;
      --text:#1f1f1f;
      --muted:#6b625c;

      --border: rgba(201,190,182,0.85);
      --borderSoft: rgba(201,190,182,0.55);
      --creamSoft: rgba(230,216,204,0.20);

      --shadow: 0 10px 26px rgba(0,0,0,0.06);
      --shadowSoft: 0 3px 10px rgba(0,0,0,0.05);

      --rOuter: 18px;
      --rInner: 16px;
      --rPill: 999px;

      --fsKicker: 12px;
      --fsLabel: 11px;
      --fsBody: 13px;

      --dayMin: 160px; 
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:26px;
    }

    .wrap{ max-width:1120px; margin:0 auto; }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
    }
    .kicker{
      font-size:var(--fsKicker);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding-top:4px;
    }
    .btns{ display:flex; gap:10px; align-items:center; }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      border-radius:var(--rPill);
      padding:9px 14px;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .btn.primary{ background:var(--cream); }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr 0.85fr;
      gap:14px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--rOuter);
      box-shadow: var(--shadow);
      padding:14px;
      min-width:0; 
    }
    .cardHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .cardTitle{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      white-space:nowrap;
    }


    .planFrame{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background:#fff;
      overflow:auto;                 
      -webkit-overflow-scrolling:touch;
    }


    .days{
      display:grid;
      grid-auto-flow:column;         
      grid-auto-columns: minmax(var(--dayMin), 1fr); 
      gap:10px;
      align-items:start;

      
      width:max-content;             
      min-width:100%;                
    }

    .day{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, var(--creamSoft), rgba(255,255,255,0));
      min-height:360px;             
      display:flex;
      flex-direction:column;
      gap:12px;                      
    }

    .dayTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .dow{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .datePill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:5px 8px;
      background:#fff;
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    .label{
      font-size:var(--fsLabel);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px 0;
    }

    .input{
      width:100%;
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:9px 10px;
      font-size:var(--fsBody);
      outline:none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      height:36px;
    }
    .input:focus{
      border-color: rgba(201,190,182,1);
      box-shadow: 0 0 0 3px rgba(230,216,204,0.55);
    }

    .planBox{
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding:8px 9px;
      display:flex;
      gap:8px;
      align-items:center;
      height:64px;
    }
    .planNums{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      line-height:1;
      color:var(--muted);
      user-select:none;
      padding-left:2px;
      min-width:18px;
    }
    .planText{
      border:0;
      outline:none;
      background:transparent;
      width:100%;
      font-size:var(--fsBody);
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .chip{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      border-radius:var(--rPill);
      padding:9px 10px;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      user-select:none;
      text-align:left;
      height:34px;
    }
    .chip:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(0,0,0,0.08); }
    .chip[data-active="true"]{
      background:var(--cream);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    .doneRow{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-top:4px;
    }
    .doneLabel{
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }
    .toggle{
      width:40px; height:24px;
      border-radius:var(--rPill);
      border:1px solid var(--border);
      background:#fff;
      position:relative;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 160ms ease;
      flex:0 0 auto;
    }
    .toggle::after{
      content:"";
      position:absolute;
      top:2px; left:2px;
      width:20px; height:20px;
      border-radius:var(--rPill);
      background:var(--stone);
      transition: transform 160ms ease, background 160ms ease;
    }
    .toggle[data-on="true"]{ background: rgba(230,216,204,0.65); }
    .toggle[data-on="true"]::after{
      transform: translateX(16px);
      background:#b8aea7;
    }

    /* SUMMARY (kept simple) */
    .summary{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .box{
      border:1px solid var(--borderSoft);
      border-radius:var(--rInner);
      padding:12px;
      background: linear-gradient(180deg, rgba(230,216,204,0.14), rgba(255,255,255,0));
    }
    .boxTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boxLabel{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .big{
      font-size:26px;
      font-weight:740;
      letter-spacing:-0.02em;
    }
    .bar{
      height:10px;
      border-radius:var(--rPill);
      background: rgba(201,190,182,0.30);
      border:1px solid var(--borderSoft);
      overflow:hidden;
      margin-bottom:8px;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: var(--stone);
      transition: width 220ms ease;
    }
    .hint{
      font-size:12px;
      color:#7a716a;
      line-height:1.4;
      margin:0;
    }
    .bullets{
      margin:8px 0 0 0;
      padding-left:18px;
      color:#5e564f;
      font-size:13px;
      line-height:1.45;
    }
    .todayRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .todayPill{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--borderSoft);
      border-radius:var(--rPill);
      padding:5px 8px;
      background:#fff;
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }

    @media (max-width: 1040px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="kicker">Workout Tracker + Planner</div>
      <div class="btns">
        <button id="prevWeek" class="btn" type="button">◀ PREV</button>
        <button id="nextWeek" class="btn" type="button">NEXT ▶</button>
        <button id="clearWeek" class="btn primary" type="button">CLEAR WEEK</button>
      </div>
    </div>

    <div class="grid">
      <!-- WEEKLY PLAN -->
      <section class="card" aria-label="Weekly plan">
        <div class="cardHead">
          <h2 class="cardTitle">Weekly plan</h2>
          <div id="weekMeta" class="meta"></div>
        </div>

        <div class="planFrame">
          <div id="days" class="days"></div>
        </div>
      </section>

      <!-- SUMMARY -->
      <aside class="card" aria-label="Summary">
        <div class="cardHead">
          <h2 class="cardTitle">Summary</h2>
          <div class="meta">auto updates</div>
        </div>

        <div class="summary">
          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Workouts completed</div>
              <div id="completedVal" class="big">0</div>
            </div>
            <div class="bar"><div id="completedBar"></div></div>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Planned sessions</div>
              <div id="plannedVal" class="big">0</div>
            </div>
            <div class="bar"><div id="plannedBar"></div></div>
            <p class="hint">A day counts as planned if it has a workout name.</p>
          </div>

          <div class="box">
            <div class="boxTop">
              <div class="boxLabel">Intensity mix</div>
              <div id="mixVal" class="big">—</div>
            </div>
            <ul id="mixList" class="bullets">
              <li>Light: 0</li>
              <li>Moderate: 0</li>
              <li>Intense: 0</li>
            </ul>
          </div>

          <div class="box">
            <div class="todayRow">
              <div class="boxLabel">Today’s plan</div>
              <div id="todayPill" class="todayPill">—</div>
            </div>
            <p id="todaySummary" class="hint" style="margin-top:8px;">No plan set for today yet.</p>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const MS_DAY = 86400000;
      const dowNames = ["MON","TUE","WED","THU","FRI","SAT","SUN"];

      function startOfWeek(date){
        const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const js = d.getDay();
        const mondayOffset = (js === 0) ? -6 : (1 - js);
        d.setDate(d.getDate() + mondayOffset);
        d.setHours(0,0,0,0);
        return d;
      }
      function isoKey(d){
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const day = String(d.getDate()).padStart(2,"0");
        return `${y}-${m}-${day}`;
      }
      function fmtPill(d){
        const m = d.toLocaleString(undefined, { month:"short" });
        return `${d.getDate()} ${m}`;
      }
      function fmtRange(ws){
        const end = new Date(ws.getTime() + 6*MS_DAY);
        return `${ws.getDate()} ${ws.toLocaleString(undefined,{month:"short"})} — ${end.getDate()} ${end.toLocaleString(undefined,{month:"short"})} · ${ws.getFullYear()}`;
      }

      const STORAGE_PREFIX = "wk_plan_fixed_";
      const weekKey = (ws) => STORAGE_PREFIX + isoKey(ws);
      const defaultDay = () => ({ workout:"", plan:"", intensity:"moderate", done:false });

      function loadWeek(ws){
        const raw = localStorage.getItem(weekKey(ws));
        let data = {};
        if(raw){
          try { data = JSON.parse(raw) || {}; } catch { data = {}; }
        }
        for(let i=0;i<7;i++){
          const d = new Date(ws.getTime() + i*MS_DAY);
          const k = isoKey(d);
          data[k] = { ...defaultDay(), ...(data[k] || {}) };
        }
        return data;
      }
      function saveWeek(ws, data){
        localStorage.setItem(weekKey(ws), JSON.stringify(data));
      }

      const daysEl = document.getElementById("days");
      const weekMetaEl = document.getElementById("weekMeta");

      const completedVal = document.getElementById("completedVal");
      const plannedVal = document.getElementById("plannedVal");
      const completedBar = document.getElementById("completedBar");
      const plannedBar = document.getElementById("plannedBar");

      const mixVal = document.getElementById("mixVal");
      const mixList = document.getElementById("mixList");

      const todayPill = document.getElementById("todayPill");
      const todaySummary = document.getElementById("todaySummary");

      const prevWeekBtn = document.getElementById("prevWeek");
      const nextWeekBtn = document.getElementById("nextWeek");
      const clearWeekBtn = document.getElementById("clearWeek");

      let weekStart = startOfWeek(new Date());
      let data = loadWeek(weekStart);

      function clampPct(p){ return Math.max(0, Math.min(100, p)); }

      function render(){
        weekMetaEl.textContent = fmtRange(weekStart);
        daysEl.innerHTML = "";

        for(let i=0;i<7;i++){
          const date = new Date(weekStart.getTime() + i*MS_DAY);
          const key = isoKey(date);
          const item = data[key];

          const day = document.createElement("div");
          day.className = "day";

          const top = document.createElement("div");
          top.className = "dayTop";

          const dow = document.createElement("div");
          dow.className = "dow";
          dow.textContent = dowNames[i];

          const dp = document.createElement("div");
          dp.className = "datePill";
          dp.textContent = fmtPill(date);

          top.appendChild(dow);
          top.appendChild(dp);
          day.appendChild(top);

          // workout
          const wWrap = document.createElement("div");
          const wLab = document.createElement("div");
          wLab.className = "label";
          wLab.textContent = "Workout";
          const wInp = document.createElement("input");
          wInp.className = "input";
          wInp.type = "text";
          wInp.placeholder = "e.g.";
          wInp.value = item.workout;
          wInp.addEventListener("input", () => {
            data[key].workout = wInp.value;
            saveWeek(weekStart, data);
            updateSummary();
          });
          wWrap.appendChild(wLab);
          wWrap.appendChild(wInp);
          day.appendChild(wWrap);

          // plan
          const pWrap = document.createElement("div");
          const pLab = document.createElement("div");
          pLab.className = "label";
          pLab.textContent = "Plan";

          const pBox = document.createElement("div");
          pBox.className = "planBox";

          const nums = document.createElement("div");
          nums.className = "planNums";

          const pInp = document.createElement("input");
          pInp.className = "planText";
          pInp.type = "text";
          pInp.placeholder = "Notes…";
          pInp.value = item.plan;
          pInp.addEventListener("input", () => {
            data[key].plan = pInp.value;
            saveWeek(weekStart, data);
            updateSummary();
          });

          pBox.appendChild(nums);
          pBox.appendChild(pInp);

          pWrap.appendChild(pLab);
          pWrap.appendChild(pBox);
          day.appendChild(pWrap);

          // intensity
          const iWrap = document.createElement("div");
          const iLab = document.createElement("div");
          iLab.className = "label";
          iLab.textContent = "Intensity";

          const stack = document.createElement("div");
          stack.className = "stack";

          const opts = [
            { id:"light", label:"Light" },
            { id:"moderate", label:"Moderate" },
            { id:"intense", label:"Intense" }
          ];

          opts.forEach(opt => {
            const b = document.createElement("button");
            b.type = "button";
            b.className = "chip";
            b.textContent = opt.label;
            b.dataset.active = String(item.intensity === opt.id);
            b.addEventListener("click", () => {
              data[key].intensity = opt.id;
              Array.from(stack.querySelectorAll(".chip")).forEach(x => x.dataset.active = "false");
              b.dataset.active = "true";
              saveWeek(weekStart, data);
              updateSummary();
            });
            stack.appendChild(b);
          });

          iWrap.appendChild(iLab);
          iWrap.appendChild(stack);
          day.appendChild(iWrap);

          // done
          const doneRow = document.createElement("div");
          doneRow.className = "doneRow";

          const doneLabel = document.createElement("div");
          doneLabel.className = "doneLabel";
          doneLabel.textContent = "Done";

          const toggle = document.createElement("div");
          toggle.className = "toggle";
          toggle.dataset.on = String(!!item.done);
          toggle.addEventListener("click", () => {
            data[key].done = !data[key].done;
            toggle.dataset.on = String(data[key].done);
            saveWeek(weekStart, data);
            updateSummary();
          });

          doneRow.appendChild(doneLabel);
          doneRow.appendChild(toggle);
          day.appendChild(doneRow);

          daysEl.appendChild(day);
        }

        updateSummary();
      }

      function updateSummary(){
        const keys = Object.keys(data);
        const planned = keys.filter(k => (data[k].workout || "").trim().length > 0);
        const completed = planned.filter(k => data[k].done);

        plannedVal.textContent = planned.length;
        completedVal.textContent = completed.length;

        plannedBar.style.width = clampPct((planned.length / 7) * 100) + "%";
        const denom = planned.length > 0 ? planned.length : 7;
        completedBar.style.width = clampPct((completed.length / denom) * 100) + "%";

        const mix = { light:0, moderate:0, intense:0 };
        planned.forEach(k => {
          const it = (data[k].intensity || "moderate");
          if(mix[it] !== undefined) mix[it] += 1;
        });

        mixVal.textContent = planned.length ? `${mix.light}/${mix.moderate}/${mix.intense}` : "—";
        mixList.innerHTML = `
          <li>Light: ${mix.light}</li>
          <li>Moderate: ${mix.moderate}</li>
          <li>Intense: ${mix.intense}</li>
        `;

        const today = new Date();
        const tk = isoKey(today);
        todayPill.textContent = fmtPill(today);

        const t = data[tk];
        if(t && (t.workout || "").trim()){
          const nice = (t.intensity || "moderate").replace(/^\w/, c => c.toUpperCase());
          const done = t.done ? "Done" : "Planned";
          const planSnippet = (t.plan || "").trim() ? ` · ${t.plan.trim()}` : "";
          todaySummary.textContent = `${done}: ${t.workout} · ${nice}${planSnippet}`;
        } else {
          todaySummary.textContent = "No plan set for today yet.";
        }
      }

      // Week nav
      prevWeekBtn.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() - 7*MS_DAY);
        data = loadWeek(weekStart);
        render();
      });
      nextWeekBtn.addEventListener("click", () => {
        weekStart = new Date(weekStart.getTime() + 7*MS_DAY);
        data = loadWeek(weekStart);
        render();
      });
      clearWeekBtn.addEventListener("click", () => {
        localStorage.removeItem(weekKey(weekStart));
        data = loadWeek(weekStart);
        render();
      });

      render();
    });
  </script>
</body>
</html>
