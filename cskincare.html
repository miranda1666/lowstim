<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skincare Tracker (AM + PM)</title>
  <style>
    :root{
      --app-bg: #ffffff;

      --ink: #2b2b2b;
      --muted: #7a7a7a;

      --border-rgb: 30,30,30;
      --border-a: 0.10;
      --border: rgba(var(--border-rgb), var(--border-a));
      --shadow: 0 12px 34px rgba(20, 20, 20, 0.08);

      --surface-a: 0.78; /* pills */
      --panel-a: 0.92;

      --btn-a: 0.92;
      --btn-border-a: 0.10;
      --btn-ink: rgba(43,43,43,0.72);

      --accent: #cbb8ae; /* selection ring + theme dot */

      /* overlay */
      --overlay-base: #ffffff;
      --overlay-a: 0.34;

      /* Board background */
      --board-tint: #efe7e1;
      --board-tint-a: 0.30;
      --board-image: none;

      /* Day cards + blocks + inputs */
      --day-bg: #ffffff;
      --day-bg-a: 0.94;

      --block-bg: #ffffff;
      --block-bg-a: 0.72;

      --input-bg: #ffffff;
      --input-bg-a: 0.96;

      /* Layout */
      --board-radius: 26px;
      --radius: 20px;

      --page-max: 1320px;
      --gap: 16px;
      --pad: 18px;

      --day-min-h: 420px;

      --h1: 20px;
      --sub: 14px;

      --label: 12px;
      --text: 15px;

      --input-pad: 12px 12px;
      --input-radius: 14px;

      --row-radius: 16px;
      --header-pad: 14px 16px;
      --chip-pad: 8px 12px;

      --max-lines: 4;

      /* Skincare toggle colors */
      --am-empty: #eae6e2;
      --am-filled: #cbb8ae;
      --pm-empty: #eae6e2;
      --pm-filled: #c9d7dd;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: var(--app-bg);
    }

    .wrap{
      max-width: var(--page-max);
      margin: 26px auto;
      padding: 18px;
    }

    .titlebar{
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .title{
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 260px;
    }

    h1{
      margin: 0;
      font-size: var(--h1);
      font-weight: 750;
      letter-spacing: 0.2px;
    }

    .subtitle{
      font-size: var(--sub);
      color: var(--muted);
      line-height: 1.3;
    }

    .controls{
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .icon-pill{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255, var(--surface-a));
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: var(--chip-pad);
      box-shadow: 0 8px 22px rgba(20,20,20,0.06);
      backdrop-filter: blur(2px);
    }

    .bg-btn, .nav-btn, .theme-btn, .settings-btn{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(var(--border-rgb), var(--btn-border-a));
      background: rgba(255,255,255, var(--btn-a));
      cursor: pointer;
      display: grid;
      place-items: center;
      -webkit-tap-highlight-color: transparent;
      color: var(--btn-ink);
      font-weight: 900;
      line-height: 1;
    }
    .bg-btn:active, .nav-btn:active, .theme-btn:active, .settings-btn:active{ transform: translateY(1px); }

    .bg-dot, .theme-dot{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(var(--border-rgb), 0.14);
      background: var(--board-tint);
      box-shadow: 0 0 0 7px rgba(239,231,225,0.30);
    }
    .theme-dot{
      background: var(--accent);
      box-shadow: 0 0 0 7px rgba(203,184,174,0.22);
    }

    .popover{ position: relative; }

    .panel{
      position: absolute;
      top: 48px;
      right: 0;
      width: 380px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(255,255,255, var(--panel-a));
      box-shadow: 0 22px 50px rgba(20,20,20,0.12);
      backdrop-filter: blur(2px);
      padding: 14px;
      display: none;
      z-index: 50;

      /* allow scroll so nothing is cut off */
      max-height: calc(100vh - 120px);
      overflow: auto;
    }
    .panel.open{ display: block; }

    .panelTitle{
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(43,43,43,0.70);
    }

    .row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 9px 0;
    }
    .row label{
      font-size: 12px;
      color: var(--muted);
    }

    input[type="color"]{
      width: 36px;
      height: 28px;
      border: 1px solid rgba(var(--border-rgb), 0.12);
      border-radius: 10px;
      padding: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="range"]{ width: 170px; }

    .file{
      width: 100%;
      font-size: 12px;
      color: rgba(43,43,43,0.75);
    }

    .mini-btn{
      width: 100%;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.92);
      border-radius: 14px;
      padding: 11px 12px;
      cursor: pointer;
      font-weight: 750;
      color: rgba(43,43,43,0.86);
      -webkit-tap-highlight-color: transparent;
    }
    .mini-btn:active{ transform: translateY(1px); }

    .divider{
      height: 1px;
      background: rgba(var(--border-rgb), 0.08);
      margin: 10px 0;
    }

    .week-pill{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: var(--chip-pad);
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255, var(--surface-a));
      box-shadow: 0 8px 22px rgba(20,20,20,0.06);
      backdrop-filter: blur(2px);
    }

    .week-label{
      font-size: 13px;
      color: rgba(43,43,43,0.80);
      min-width: 170px;
      text-align: center;
      user-select: none;
      font-weight: 650;
      letter-spacing: 0.1px;
    }

    /* Board */
    .board{
      border: 1px solid var(--border);
      border-radius: var(--board-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      background: none;
    }

    .board::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--board-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.02) contrast(1.03);
      transform: scale(1.02);
    }

    .board::after{
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(255,255,255,0.34); /* overridden by JS */
    }

    .board-tint{
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .board-content{
      position: relative;
      z-index: 2;
      backdrop-filter: blur(2px);
    }

    /* Grid */
    .grid{
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(290px, 1fr);
      gap: var(--gap);
      padding: var(--pad);
      overflow-x: auto;
      overscroll-behavior-x: contain;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    @media (min-width: 1200px){
      .grid{
        grid-auto-flow: initial;
        grid-template-columns: repeat(7, minmax(0, 1fr));
        overflow-x: visible;
        scroll-snap-type: none;
      }
    }

    .day{
      background: rgba(255,255,255, var(--day-bg-a));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 26px rgba(20,20,20,0.06);
      min-height: var(--day-min-h);
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      position: relative;
    }

    .day.selected{
      outline: 4px solid rgba(0,0,0,0); /* set by JS */
      outline-offset: 3px;
    }

    .day-header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--header-pad);
      border-bottom: 1px solid rgba(var(--border-rgb), 0.08);
      background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.92));
    }

    .day-title{
      display: flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
    }
    .day-name{
      font-weight: 800;
      font-size: 15px;
      letter-spacing: 0.15px;
      white-space: nowrap;
    }
    .day-date{
      font-size: 13px;
      color: var(--muted);
      font-weight: 650;
      white-space: nowrap;
    }

    .today-chip{
      margin-left: 6px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(43,43,43,0.70);
      border: 1px solid rgba(var(--border-rgb), 0.10);
      background: rgba(255,255,255,0.70);
      padding: 3px 8px;
      border-radius: 999px;
    }

    .day-body{
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .block{
      border-radius: 16px;
      padding: 14px;
      border: 1px dashed rgba(var(--border-rgb), 0.14);
      background: rgba(255,255,255, var(--block-bg-a));
    }

    .block .label{
      font-size: var(--label);
      color: var(--muted);
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: .02em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .subpill{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      background: rgba(255,255,255,0.70);
      padding: 4px 10px;
      border-radius: 999px;
      color: rgba(43,43,43,0.70);
      user-select: none;
    }

    .routine{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .step{
      display: grid;
      grid-template-columns: 22px 1fr;
      align-items: center;
      gap: 10px;
      border-radius: 14px;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(20,20,20,0.05);
      background: rgba(255,255,255,0.75);
      padding: 10px 12px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .step:active{ transform: translateY(1px); }

    .tick{
      width: 22px;
      height: 22px;
      border-radius: 9px;
      border: 1px solid rgba(var(--border-rgb), 0.12);
      background: var(--empty);
      box-shadow: 0 8px 18px rgba(20,20,20,0.05);
    }
    .step.done .tick{
      background: var(--filled);
      filter: saturate(1.03) contrast(1.02);
    }

    .step-text{
      font-size: 14px;
      color: rgba(43,43,43,0.88);
      font-weight: 700;
      line-height: 1.25;
      word-break: break-word;
    }

    textarea{
      width: 100%;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      border-radius: var(--input-radius);
      padding: var(--input-pad);
      outline: none;
      background: rgba(255,255,255, var(--input-bg-a));
      color: var(--ink);
      font-size: var(--text);
      line-height: 1.35;
      resize: none;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 70px;
      max-height: calc(var(--max-lines) * 1.35em + 28px);
    }
    textarea:focus{
      border-color: rgba(var(--border-rgb), 0.18);
      box-shadow: 0 0 0 5px rgba(203,184,174,0.18);
    }

    .footer-note{
      padding: 0 var(--pad) var(--pad);
      color: var(--muted);
      font-size: 13px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 10px;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      background: rgba(255,255,255,0.75);
    }

    /* Confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    /* Routine editor */
    .list{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .line{
      display: grid;
      grid-template-columns: 1fr 44px;
      gap: 10px;
      align-items: stretch;
    }
    .line input[type="text"]{
      width: 100%;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      background: rgba(255,255,255, var(--input-bg-a));
      color: var(--ink);
      font-size: 14px;
      font-weight: 650;
    }
    .line input[type="text"]:focus{
      border-color: rgba(var(--border-rgb), 0.18);
      box-shadow: 0 0 0 5px rgba(203,184,174,0.18);
    }
    .xbtn{
      width: 44px;
      border-radius: 14px;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      background: rgba(255,255,255,0.78);
      cursor: pointer;
      font-weight: 900;
      color: rgba(43,43,43,0.76);
      -webkit-tap-highlight-color: transparent;
      font-size: 18px;
    }
    .xbtn:active{ transform: translateY(1px); }
    .addRowBtn{
      width: 100%;
      border: 1px solid rgba(var(--border-rgb), 0.10);
      background: rgba(255,255,255,0.90);
      border-radius: 14px;
      padding: 11px 12px;
      cursor: pointer;
      font-weight: 850;
      color: rgba(43,43,43,0.86);
      -webkit-tap-highlight-color: transparent;
    }
    .addRowBtn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="titlebar">
      <div class="title">
        <h1>Skincare Tracker</h1>
      </div>

      <div class="controls">
        <div class="week-pill" aria-label="Week navigation">
          <button class="nav-btn" id="prevWeek" type="button" aria-label="Previous week" title="Previous week">‹</button>
          <div class="week-label" id="weekLabel">Week</div>
          <button class="nav-btn" id="nextWeek" type="button" aria-label="Next week" title="Next week">›</button>
        </div>

        <div class="icon-pill">
          <button class="settings-btn" id="todayBtn" type="button" aria-label="Jump to today" title="Jump to today">●</button>
        </div>

        <!-- ROUTINE SETTINGS -->
        <div class="popover">
          <div class="icon-pill">
            <button class="settings-btn" id="routineBtn" type="button" aria-label="Routine settings" title="Routine settings">≡</button>
          </div>

          <div class="panel" id="routinePanel" role="dialog" aria-label="Routine settings">
            <div class="panelTitle">Routine</div>

            <div class="row"><label for="amEmpty">AM empty</label><input id="amEmpty" type="color" value="#eae6e2" /></div>
            <div class="row"><label for="amFilled">AM filled</label><input id="amFilled" type="color" value="#cbb8ae" /></div>
            <div class="divider"></div>
            <div class="row"><label for="pmEmpty">PM empty</label><input id="pmEmpty" type="color" value="#eae6e2" /></div>
            <div class="row"><label for="pmFilled">PM filled</label><input id="pmFilled" type="color" value="#c9d7dd" /></div>

            <div class="divider"></div>

            <div class="panelTitle" style="margin-top:6px;">AM steps</div>
            <div class="list" id="amList"></div>
            <button class="addRowBtn" id="addAmStep" type="button">+ Add AM step</button>

            <div class="divider"></div>

            <div class="panelTitle">PM steps</div>
            <div class="list" id="pmList"></div>
            <button class="addRowBtn" id="addPmStep" type="button">+ Add PM step</button>

            <div class="divider"></div>

            <button class="mini-btn" id="resetRoutine" type="button">Reset routine</button>
          </div>
        </div>

        <!-- THEME -->
        <div class="popover">
          <div class="icon-pill">
            <button class="theme-btn" id="themeBtn" type="button" aria-label="Theme settings" title="Theme settings">
              <span class="theme-dot" id="themeDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="themePanel" role="dialog" aria-label="Theme settings">
            <div class="panelTitle">Theme</div>

            <div class="row"><label for="tAppBg">App background</label><input id="tAppBg" type="color" value="#ffffff" /></div>
            <div class="row"><label for="tInk">Text</label><input id="tInk" type="color" value="#2b2b2b" /></div>
            <div class="row"><label for="tMuted">Muted</label><input id="tMuted" type="color" value="#7a7a7a" /></div>
            <div class="row"><label for="tAccent">Accent</label><input id="tAccent" type="color" value="#cbb8ae" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tBorderColor">Border color</label><input id="tBorderColor" type="color" value="#1e1e1e" /></div>
            <div class="row"><label for="tBorderA">Border strength</label><input id="tBorderA" type="range" min="4" max="30" value="10" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tSurfaceA">Pills opacity</label><input id="tSurfaceA" type="range" min="40" max="98" value="78" /></div>
            <div class="row"><label for="tPanelA">Panel opacity</label><input id="tPanelA" type="range" min="60" max="98" value="92" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tBtnA">Buttons opacity</label><input id="tBtnA" type="range" min="55" max="100" value="92" /></div>
            <div class="row"><label for="tBtnBorderA">Btn border</label><input id="tBtnBorderA" type="range" min="0" max="30" value="10" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tOverlayBase">Overlay color</label><input id="tOverlayBase" type="color" value="#ffffff" /></div>
            <div class="row"><label for="tOverlayA">Overlay strength</label><input id="tOverlayA" type="range" min="0" max="70" value="34" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tDayBg">Day card bg</label><input id="tDayBg" type="color" value="#ffffff" /></div>
            <div class="row"><label for="tDayBgA">Day card opacity</label><input id="tDayBgA" type="range" min="70" max="100" value="94" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tBlockBg">Block bg</label><input id="tBlockBg" type="color" value="#ffffff" /></div>
            <div class="row"><label for="tBlockBgA">Block opacity</label><input id="tBlockBgA" type="range" min="55" max="100" value="72" /></div>

            <div class="divider"></div>

            <div class="row"><label for="tInputBg">Input bg</label><input id="tInputBg" type="color" value="#ffffff" /></div>
            <div class="row"><label for="tInputBgA">Input opacity</label><input id="tInputBgA" type="range" min="60" max="100" value="96" /></div>

            <div class="divider"></div>

            <button class="mini-btn" id="themeReset" type="button">Reset theme</button>
          </div>
        </div>

        <!-- BACKGROUND -->
        <div class="popover">
          <div class="icon-pill">
            <button class="bg-btn" id="bgBtn" type="button" aria-label="Background settings" title="Background settings">
              <span class="bg-dot" id="bgDot" aria-hidden="true"></span>
            </button>
          </div>

          <div class="panel" id="bgPanel" role="dialog" aria-label="Background settings">
            <div class="panelTitle">Background</div>

            <div class="row">
              <label for="bgColor">Tint</label>
              <input id="bgColor" type="color" value="#efe7e1" />
            </div>

            <div class="row">
              <label for="bgStrength">Tint strength</label>
              <input id="bgStrength" type="range" min="0" max="70" value="30" />
            </div>

            <div class="divider"></div>

            <div class="row" style="align-items:flex-start;">
              <label for="bgImage">Image</label>
              <input id="bgImage" class="file" type="file" accept="image/*" />
            </div>

            <div class="row">
              <button class="mini-btn" id="removeImage" type="button">Remove image</button>
            </div>

            <div class="divider"></div>

            <button class="mini-btn" id="bgReset" type="button">Reset background</button>
          </div>
        </div>

      </div>
    </div>

    <div class="board" id="board">
      <div class="board-tint" id="boardTint"></div>
      <div class="board-content">
        <div class="grid" id="grid"></div>

        <div class="footer-note">
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORE_KEY   = "skincare_tracker_store_v1";
    const THEME_KEY   = "skincare_tracker_theme_v1";
    const BG_KEY      = "skincare_tracker_bg_v1";
    const ROUTINE_KEY = "skincare_tracker_routine_v1";

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function clamp(n, min, max){
      const x = Number(n);
      if(!Number.isFinite(x)) return min;
      return Math.max(min, Math.min(max, x));
    }

    function normHex(hex, fallback){
      const s = String(hex || "").trim();
      return /^#[0-9a-fA-F]{6}$/.test(s) ? s.toLowerCase() : fallback;
    }

    function hexToRgbTuple(hex){
      const h = normHex(hex, "#ffffff").slice(1);
      const r = parseInt(h.slice(0,2), 16);
      const g = parseInt(h.slice(2,4), 16);
      const b = parseInt(h.slice(4,6), 16);
      return `${r},${g},${b}`;
    }

    function hexToRgba(hex, a){
      const [r,g,b] = hexToRgbTuple(hex).split(",").map(Number);
      return `rgba(${r},${g},${b},${a})`;
    }

    function toISODate(d){
      const x = new Date(d);
      x.setHours(0,0,0,0);
      return x.toISOString().slice(0,10);
    }

    function mondayOfWeek(date){
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? -6 : 1) - day;
      d.setDate(d.getDate() + diff);
      d.setHours(0,0,0,0);
      return d;
    }

    function addDays(d, n){
      const x = new Date(d);
      x.setDate(x.getDate() + n);
      return x;
    }

    function formatShortDate(d){
      return d.toLocaleDateString(undefined, { month: "short", day: "numeric" });
    }

    function prettyWeekLabel(weekId){
      const mon = new Date(weekId + "T00:00:00");
      const sun = addDays(mon, 6);
      const opts = { month: "short", day: "numeric" };
      const left = mon.toLocaleDateString(undefined, opts);
      const right = sun.toLocaleDateString(undefined, opts);
      return `${left} – ${right}`;
    }

    function ensureDay(iso){
      const r = getRoutine();
      if(!store.days[iso]){
        store.days[iso] = {
          am: new Array(r.am.length).fill(false),
          pm: new Array(r.pm.length).fill(false),
          note: ""
        };
      }else{
        // adjust lengths if routine changed
        const d = store.days[iso];
        if(!Array.isArray(d.am)) d.am = [];
        if(!Array.isArray(d.pm)) d.pm = [];
        while(d.am.length < r.am.length) d.am.push(false);
        while(d.pm.length < r.pm.length) d.pm.push(false);
        d.am = d.am.slice(0, r.am.length);
        d.pm = d.pm.slice(0, r.pm.length);
        if(typeof d.note !== "string") d.note = "";
      }
      return store.days[iso];
    }

      const d = ensureDay(iso);
      const amDone = r.am.length ? d.am.every(Boolean) : true;

      return { amDone, pmDone, allDone: amDone && pmDone };

          step.innerHTML = `
            <div class="tick" aria-hidden="true"></div>
            <div class="step-text">${escapeHtml(label)}</div>
          `;
          pmWrap.appendChild(step);
        });

        grid.appendChild(day);
      }

      selectDay(selectedDayIso);
    }

    function escapeText(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function selectDay(iso){
      selectedDayIso = iso;
      $$(".day").forEach(d => d.classList.toggle("selected", d.dataset.iso === iso));
    }

    /* =========================
       Interactions + autosave
    ========================= */
    grid.addEventListener("click", (e) => {
      const dayEl = e.target.closest(".day");
      if(!dayEl) return;
      const iso = dayEl.dataset.iso;

      // select day on card click (but not when clicking textarea)
      if(!e.target.closest("textarea")){
        selectDay(iso);
      }

      // toggle step
      const step = e.target.closest(".step");
      if(step){
        const slot = step.dataset.slot; // am/pm
        const idx = Number(step.dataset.idx);
        if(slot !== "am" && slot !== "pm") return;
        if(!Number.isFinite(idx)) return;

        const d = ensureDay(iso);
        const arr = slot === "am" ? d.am : d.pm;
        arr[idx] = !arr[idx];
        saveStore(store);

        // update UI quickly
        step.classList.toggle("done", arr[idx]);

        // refresh done pills + confetti if day completed
        const { amDone, pmDone, allDone } = dayCompletion(iso);
        dayEl.querySelector('[data-part="am"] .subpill').textContent = amDone ? "done" : "in progress";
        dayEl.querySelector('[data-part="pm"] .subpill').textContent = pmDone ? "done" : "in progress";
        if(allDone) confettiBurst();

        return;
      }
    });

    grid.addEventListener("input", (e) => {
      const note = e.target.closest("textarea.note");
      if(!note) return;
      const dayEl = note.closest(".day");
      if(!dayEl) return;
      const iso = dayEl.dataset.iso;
      const d = ensureDay(iso);
      d.note = note.value ?? "";
      saveStore(store);
    });

    /* =========================
       Week navigation
    ========================= */
    $("#prevWeek").addEventListener("click", () => {
      const mon = new Date(activeWeekId + "T00:00:00");
      rebuildWeek(toISODate(addDays(mon, -7)));
    });

    $("#nextWeek").addEventListener("click", () => {
      const mon = new Date(activeWeekId + "T00:00:00");
      rebuildWeek(toISODate(addDays(mon, 7)));
    });

    $("#todayBtn").addEventListener("click", () => {
      const today = new Date();
      const weekId = toISODate(mondayOfWeek(today));
      selectedDayIso = toISODate(today);
      rebuildWeek(weekId);

      // scroll grid to today's card on small screens
      setTimeout(() => {
        const el = $(`.day[data-iso="${selectedDayIso}"]`);
        el?.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "start" });
      }, 60);
    });

    /* =========================
       Popovers: close on outside click
    ========================= */
    function initPopovers(){
      const themePanel = $("#themePanel");
      const bgPanel = $("#bgPanel");
      const routinePanel = $("#routinePanel");

      $("#themeBtn").addEventListener("click", (e) => {
        e.stopPropagation();
        themePanel.classList.toggle("open");
        bgPanel.classList.remove("open");
        routinePanel.classList.remove("open");
      });

      $("#bgBtn").addEventListener("click", (e) => {
        e.stopPropagation();
        bgPanel.classList.toggle("open");
        themePanel.classList.remove("open");
        routinePanel.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        const insideTheme = e.target.closest("#themePanel") || e.target.closest("#themeBtn");
        const insideBg = e.target.closest("#bgPanel") || e.target.closest("#bgBtn");
        const insideRoutine = e.target.closest("#routinePanel") || e.target.closest("#routineBtn");

        if(themePanel.classList.contains("open") && !insideTheme) themePanel.classList.remove("open");
        if(bgPanel.classList.contains("open") && !insideBg) bgPanel.classList.remove("open");
        if(routinePanel.classList.contains("open") && !insideRoutine) routinePanel.classList.remove("open");
      });
    }

    /* =========================
       Theme UI wiring
    ========================= */
    function initThemeSettings(){
      const ids = [
        "tAppBg","tInk","tMuted","tAccent",
        "tBorderColor","tBorderA",
        "tSurfaceA","tPanelA",
        "tBtnA","tBtnBorderA",
        "tOverlayBase","tOverlayA",
        "tDayBg","tDayBgA",
        "tBlockBg","tBlockBgA",
        "tInputBg","tInputBgA"
      ];

      ids.forEach(id => {
        const el = document.getElementById(id);
        if(!el) return;
        el.addEventListener("input", () => {
          const t = themeReadFromInputs();
          themeApply(t);
          themeSave(t);
        });
      });

      $("#themeReset").addEventListener("click", () => {
        localStorage.removeItem(THEME_KEY);
        themeApply(DEFAULT_THEME);
        themeSyncInputs(DEFAULT_THEME);
      });

      const saved = themeLoad() || DEFAULT_THEME;
      themeApply(saved);
      themeSyncInputs(saved);
    }

    /* =========================
       Background UI wiring
    ========================= */
    function initBackgroundSettings(){
      initBackgroundUI();
      $("#bgImage").addEventListener("change", async () => {
        const file = $("#bgImage").files && $("#bgImage").files[0];
        if(!file) return;
        const dataUrl = await fileToDataUrl(file);
        setBoardImage(dataUrl);
        const cur = bgLoad() || DEFAULT_BG;
        cur.imageDataUrl = dataUrl;
        bgSave(cur);
      });
    }

    /* =========================
       Confetti (no external libs)
    ========================= */
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    let confettiLock = false;

    function resizeConfetti(){
      confettiCanvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      confettiCanvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeConfetti);

    function confettiBurst(){
      if(confettiLock) return;
      confettiLock = true;
      resizeConfetti();
      confettiCanvas.style.display = "block";

      const accent = getComputedStyle(document.documentElement).getPropertyValue("--accent").trim() || "#cbb8ae";
      const palette = [
        accent, "#e3d4d2", "#cdd5d0", "#c9d7dd", "#d1cde2", "#d9c6bd", "#d6d0c8"
      ].map(c => normHex(c, "#cbb8ae"));

      const W = window.innerWidth;
      const H = window.innerHeight;

      const particles = [];
      const N = 140;

      for(let i=0;i<N;i++){
        particles.push({
          x: W * 0.5 + (Math.random()-0.5)*40,
          y: H * 0.18 + (Math.random()-0.5)*20,
          vx: (Math.random()-0.5) * 10,
          vy: (Math.random()*-8) - 4,
          g: 0.18 + Math.random()*0.18,
          r: 3 + Math.random()*4,
          a: 1,
          rot: Math.random()*Math.PI,
          vr: (Math.random()-0.5) * 0.25,
          color: palette[(Math.random()*palette.length)|0],
        });
      }

      const start = performance.now();
      const duration = 1100;

      function tick(now){
        const t = now - start;
        ctx.clearRect(0,0,W,H);

        particles.forEach(p => {
          p.vy += p.g;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          const life = 1 - (t / duration);
          p.a = Math.max(0, life);

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.globalAlpha = p.a;
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r, -p.r, p.r*2.2, p.r*1.4);
          ctx.restore();
        });

        if(t < duration){
          requestAnimationFrame(tick);
        }else{
          ctx.clearRect(0,0,W,H);
          confettiCanvas.style.display = "none";
          confettiLock = false;
        }
      }

      requestAnimationFrame(tick);
    }

    /* =========================
       Boot
    ========================= */
    function boot(){
      initPopovers();
      initThemeUI();
      initThemeSettings();
      initBackgroundSettings();

      // routine init
      routine = routineLoad() || structuredClone(DEFAULT_ROUTINE);
      routineSave(getRoutine());
      routineApplyColors(getRoutine().colors);
      initRoutineUI();

      // store init
      store = loadStore();

      // build week
      activeWeekId = toISODate(mondayOfWeek(new Date()));
      selectedDayIso = toISODate(new Date());
      rebuildWeek(activeWeekId);

      // apply saved background + theme (done by init funcs)
    }

    boot();
  </script>
